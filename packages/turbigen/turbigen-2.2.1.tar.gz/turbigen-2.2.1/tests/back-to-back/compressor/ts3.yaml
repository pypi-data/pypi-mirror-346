workdir: tests/back-to-back/compressor/ts3

# Perfect gas inlet state
inlet:
  Po: 1e5  # Stagnation pressure [Pa]
  To: 300.  # Stagnation temperature [K]
  cp: 1005.  # Specific heat capacity at constant pressure [J/kg/K]
  mu: 1.8e-5  # Working fluid dynamic viscosity [kg/m/s]
  gamma: 1.4  # Working fluid ratio of specific heats [-]

# Mean-line design
mean_line:
  type: axial_compressor_rotor
  PR: 1.1
  mdot: 5.
  phi: 0.6
  psi: 0.4
  etatt: 0.94
  htr1: 0.8

annulus:
  AR_gap: [1.0, 1.0]  # Span to inlet/exit boundary distance
  AR_chord: 2.  # Span to chord
  nozzle_ratio: 0.9

blades:
  - DFL: 0.45  # Set number of blades using Lieblein
    sections:  # One blade section at midheight
      - spf: 0.5
        q_thick: [0.015, 0.06, 0.2, 0.0, 0.02, 0.05]
        qstar_camber: [0., 10., 1.0, 1.0, 0.0]

mesh:
  type: oh  # Mesh topology
  yplus: 30.0  # Non-dimensional wall distance
  remote_host: gp-111
  remote_workdir: /mnt/data/jb753/meshing/
  resolution_factor: 0.5  # Coarsen the mesh

solver:
  type: ts3
  nstep: 20000
  nstep_avg: 2000
  ilos: 1
  xllim_free: 0.
  free_turb: 0.

operating_point:
  PR_ts: 1.0

post_process:
  plot_convergence:
  contour:
    coord: spf
    value: .51
    variable: Cp
    N_passage: 2
  plot_pressure_distributions:
    row_spf: [[0.5,],]
    write_raw: true
    lim: [-2.5, 0.]
    # compare: tests/pdist_ts3.npz
