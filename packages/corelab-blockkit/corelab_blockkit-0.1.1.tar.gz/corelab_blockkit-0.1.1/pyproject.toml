[project]
name = "corelab-blockkit"
version = "0.1.1"
description = "A library for building and managing content blocks with standardized representation"
authors = [
    {name = "CoreLab", email = "info@corelab.tech"},
    {name = "ryuhmanov.m", email = "ryuhmanov.m@yandex.ru"}
]
readme = "README.md"
requires-python = ">=3.13"
license = {text = "Apache-2.0"}
keywords = ["content", "blocks", "serialization", "education", "course"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries",
    "Topic :: Education",
]
dependencies = [
    "ruamel-yaml (>=0.18.10,<0.19.0)",
    "pydantic (>=2.11.4,<3.0.0)"
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
black = "^25.1.0"
isort = "^6.0.1"
pytest = "^8.3.5"
pytest-cov = "^6.1.1"
hypothesis = "^6.131.15"
pytest-benchmark = "^5.1.0"

[project.urls]
"Homepage" = "https://github.com/CoreLab-Tech/BlockKit"
"Bug Tracker" = "https://github.com/CoreLab-Tech/BlockKit/issues"
