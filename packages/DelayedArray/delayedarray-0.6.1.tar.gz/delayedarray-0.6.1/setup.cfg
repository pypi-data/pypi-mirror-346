[metadata]
name = DelayedArray
description = Delayed array operations from Bioconductor
author = Aaron Lun
author_email = infinite.monkeys.with.keyboards@gmail.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/biocpy/DelayedArray
project_urls = 
	Documentation = https://biocpy.github.io/DelayedArray/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.9
install_requires = 
	importlib-metadata; python_version<"3.8"
	numpy
	biocutils>=0.1.8

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
dask = 
	dask
testing = 
	setuptools
	pytest
	pytest-cov
	scipy

[options.entry_points]

[tool:pytest]
addopts = 
	--cov delayedarray --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 100
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py
per-file-ignores = __init__.py:F401

[pyscaffold]
version = 4.5
package = delayedarray
extensions = 
	markdown
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

