  pypi-publish-renardo:
    runs-on: ubuntu-latest
    environment:
      name: release 
      url: https://pypi.org/p/renardo
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      # - name: Install dependencies
