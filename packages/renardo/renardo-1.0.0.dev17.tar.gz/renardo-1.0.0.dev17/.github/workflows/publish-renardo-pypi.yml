      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: uv build package
        run: uv build
      
      - name: Publish package
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          #password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: dist/
          skip-existing: true