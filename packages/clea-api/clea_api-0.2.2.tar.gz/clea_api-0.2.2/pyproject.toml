[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "clea-api"
version = "0.2.2"
description = "ClÃ©a-API: A framework for document load and hybrid search engine combining vector and metadata-based search. CRUD operations are performed using FastAPI."
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.11"
license = "MIT"
license-files = ["LICENSE"]
authors = [{ name = "William", email = "pikachu0442@gmail.com" }]
keywords = [
    "vector search",
    "FastAPI",
    "pgvector",
    "hybrid search",
    "CRUD",
    "document load",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "fastapi==0.115.12",
    "uvicorn==0.34.2",
    "sqlalchemy==2.0.40",
    "pgvector==0.4.1",
    "pydantic==2.11.3",
    "pytest==8.3.5",
    "scikit-learn==1.6.1",
    "sentence-transformers==4.1.0",
    "transformers==4.51.3",
    "torch==2.7.0",
    "python-dotenv==1.1.0",
    "requests==2.32.3",
    "typer==0.15.3",
    "watchfiles==1.0.5",
    "ruff>=0.11.7",
]

[tool.pytest.ini_options]
pythonpath = "."


[tool.setuptools.packages.find]
where = ["."]
include = ["doc_loader", "vectordb", "pipeline", "askai", "stats", "utils"]
exclude = ["static", "test", "docs"]

[project.urls]
Homepage = "https://willisback.github.io/clea-api/"
Repository = "https://github.com/WillIsback/clea-api"
Documentation = "https://willisback.github.io/clea-api/"
