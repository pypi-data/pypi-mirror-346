[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vlc-gesture-control"
version = "1.1.2"
description = "Control VLC media player using hand gestures detected through a webcam"
readme = "README.md"
authors = [
    {name = "ITIKELA BHASKAR", email = "itikela.bhaskar@research.iiit.ac.in"}
]
license = "MIT"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Video :: Display",
    "Topic :: Utilities",
    "Operating System :: Microsoft :: Windows",
]
keywords = ["vlc", "gesture", "control", "computer vision", "mediapipe"]
dependencies = [
    "opencv-python>=4.8.0,<5.0.0",
    "mediapipe>=0.10.8,<0.11.0",
    "pywin32>=306,<307",
    "numpy>=1.24.3,<2.0.0",
    "pyautogui>=0.9.54,<1.0.0",
]
requires-python = ">=3.9,<3.13"

[project.optional-dependencies]
gpu = [
    "tensorflow>=2.12.0,<3.0.0",
    "torch>=2.0.1,<3.0.0",
    "torchvision>=0.15.2,<0.16.0",
]
dev = [
    "pytest>=7.0.0,<8.0.0",
    "black==22.3.0",
    "isort>=5.12.0,<6.0.0",
    "flake8>=6.0.0,<7.0.0",
    "mypy>=1.0.0,<2.0.0",
    "pytest-cov>=4.1.0,<5.0.0",
]

[project.urls]
"Homepage" = "https://github.com/BHASKAR1823/vlc_gesture_sontrol"
"Documentation" = "https://github.com/BHASKAR1823/vlc_gesture_sontrol/blob/main/COMPATIBILITY.md"
"Issue Tracker" = "https://github.com/BHASKAR1823/vlc_gesture_sontrol/issues"


[project.scripts]
vlc-gesture-control = "vlc_gesture_control.cli:main"
vlc-gesture-control-cpu = "vlc_gesture_control.vlc_m_cpu:main"
vlc-gesture-control-gpu = "vlc_gesture_control.vlc_m_gpu:main"
vlc-setup-paths = "vlc_gesture_control.setup_paths:main"
vlc-create-shortcut = "vlc_gesture_control.launcher:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 88
target-version = ["py39"]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.pytest.ini_options]
testpaths = ["src/vlc_gesture_control/tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "--cov=src --cov-report=term --cov-report=xml" 