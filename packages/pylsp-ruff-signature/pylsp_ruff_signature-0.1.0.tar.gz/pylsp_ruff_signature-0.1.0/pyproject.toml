[project]
name = "pylsp-ruff-signature"
version = "0.1.0"
description = "A pylsp plugin adding ruff formatting to signatures"
authors = [{ name = "MichaÅ‚ Krassowski" }]
requires-python = ">=3.9"
dependencies = ["ruff"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["pylsp_ruff_signature"]

[project.entry-points.pylsp]
signature = "pylsp_ruff_signature"
