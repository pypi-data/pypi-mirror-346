[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = { find = {} }
include-package-data = true

[tool.setuptools.package-data]
LabToolbox = ["README.md", "LICENSE"]

[project]
name = "LabToolbox"
version = "3.0.0"
description = "A Python package for the analysis and processing of experimental data in scientific research."
authors = [
    { name = "Giuseppe Sorrentino", email = "sorrentinogiuse@icloud.com" }
]
readme = "README.md"
license = 'MIT'
license-files = ["LICENSE"]
requires-python = ">= 3.9.6"

dependencies = [
    "numpy",
    "scipy",
    "matplotlib",
    "statsmodels",
    "emcee",
    "corner",
    "lmfit",
    "astropy"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]

[project.urls]
Documentation = "https://github.com/giusesorrentino/LabToolbox/wiki"
Source = "https://github.com/giusesorrentino/LabToolbox"
Tracker = "https://github.com/giusesorrentino/LabToolbox/issues"
Changelog = "https://github.com/giusesorrentino/LabToolbox/releases"