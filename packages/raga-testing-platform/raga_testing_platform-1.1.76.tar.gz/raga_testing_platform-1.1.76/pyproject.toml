[build-system]
requires = ["setuptools>=61", "setuptools_scm[toml]>=7"]
build-backend = "setuptools.build_meta"

[project]
name = "raga-testing-platform"

version = "1.1.76"

authors = [
  { name="Raga AI", email="support@ragaai.com" },
]
maintainers = [{ name = "Raga AI", email = "support@ragaai.com" }]
dependencies = [
    "pandas==2.0.2",
    "urllib3==1.26.7",
    "requests==2.31.0",
    "numpy==1.24.3",
    "halo==0.0.31",
    "boto3==1.28.52",
    "docker==7.0.0",
    "langchain==0.1.13",
    "langchain-community==0.0.30",
    "langchain-openai==0.1.1",
    "openai==1.14.3",
    "opentelemetry-api==1.23.0",
    "openinference-instrumentation-langchain==0.1.14",
    "openinference-instrumentation-openai==0.1.4",
    "opentelemetry-sdk==1.23.0",
]
description = "Short description or overview of the raga package."
readme = "README.md"
requires-python = ">=3.9"
keywords = [
    "testing-platform",
    "raga-testing-platform",
    "model-testing",
    "AB_testing"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/whoosh-labs/testing-platform-python-client"
"Bug Tracker" = "https://github.com/whoosh-labs/testing-platform-python-client/issues"

[tool.setuptools]
license-files = ["LICENSE"]
