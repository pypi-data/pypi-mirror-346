[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "filewatermarker"
version = "0.1.1"
description = "A versatile tool for adding text or image watermarks to PDF documents and images"
readme = "README.md"
authors = [
    {name = "Michael Jabbour", email = "michael@example.com"}
]
license = "MIT"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    # License is specified via the license field
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.8"
dependencies = [
    "reportlab>=3.6.12",
    "pypdf>=3.15.1",
    "Pillow>=9.4.0",
    "tqdm>=4.64.1",
    "pyyaml>=6.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=23.0",
    "isort>=5.0",
    "mypy>=1.0",
    "pytest-cov>=4.0",
]

[project.scripts]
watermarker = "watermarker.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
