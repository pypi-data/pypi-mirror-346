[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "multi_panel_mujoco_pyviewer"
version = "1.0.5"
authors = [
    { name="Longsen Gao", email="longsengao@gmail.com" },
]
description = "Multi-panels render viewer for MuJoCo Python"
readme = "README.md"
requires-python = ">=3.7"
license = { file = "LICENSE" } 
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
dependencies = [
    "mujoco>=2.1.5",
    "glfw>=2.5.0",
    "imageio",
    "pyyaml"
]

[project.urls]
"Homepage" = "https://github.com/gaolongsen/multi-panel_mujoco-pyviewer"
"Bug Tracker" = "https://github.com/gaolongsen/multi-panel_mujoco-pyviewer/issues"
# "Documentation" = "https://readthedocs.org/..."
