[project]
name = "ibm-git-log-stat"
version = "0.1.1"
description = "A CLI tool to list git commits and GitHub PRs per user for a date range"
authors = [{ name = "Faizan Fordkar", email = "faizan.fordkar@ibm.com" }]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.12"
dependencies = [
    "requests",
]

[project.scripts]
ibm-git-log-stat = "git_log_stat.cli:main"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"