[project]
name = "opensampl"
version = "1.0.0"
description = "Python tools for adding clock data to a timescale db."
authors = [
    { name = "Midgie MacFarland", email = "macfarlandmj@ornl.gov" },
    { name = "Cory Watson", email = "watsoncl1@ornl.gov" },
    { name = "Joshua Grant", email = "grantjn@ornl.gov" },
]
readme = "README.md"
requires-python = ">=3.9,<3.13"
dependencies = [
    "pydantic>=2.10.3,<3",
    "sqlalchemy>=2.0.39,<3",
    "jinja2==3.1.6",
    "geoalchemy2==0.16.0",
    "click>=8.0.0,<9",
    "pandas>=2.2.1,<3",
    "tqdm>=4.66.2,<5",
    "numpy>=1.26.4,<2",
    "pytz~=2024.1",
    "requests>=2.31.0,<3",
    "pyyaml>=6.0.0,<7",
    "allantools",
    "loguru>=0.7.0,<0.8",
    "psycopg2-binary>=2.9.0,<3",
    "python-dotenv",
    "python-multipart>=0.0.20,<0.0.21",
    "astor",
    "libcst",
]

[project.urls]
Homepage = "https://github.com/ORNL/OpenSAMPL"
Repository = "https://github.com/ORNL/OpenSAMPL"
Documentation = "https://ornl.github.io/OpenSAMPL"
Changelog = "https://github.com/ORNL/OpenSAMPL/CHANGELOG.md"

[project.optional-dependencies]
server = []

[project.scripts]
opensampl = "opensampl.cli:cli"
opensampl-server = "opensampl.server.cli:cli"

[dependency-groups]
dev = [
    "ruff",
    "mkdocs",
    "mkdocstrings[python]",
    "mkdocs-gen-files",
    "mkdocs-material",
    "mkdocs-click",
]

[tool.hatch.build.targets.sdist]
include = [
    "opensampl/server/docker-compose.yaml",
    "opensampl/server/default.env",
    "opensampl/**/*.py",
]
exclude = [".env"]

[tool.hatch.build.targets.wheel]
include = [
    "opensampl/server/docker-compose.yaml",
    "opensampl/server/default.env",
    "opensampl/**/*.py",
]
exclude = [".env"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 120
exclude = [".git", "__pycache__", "venv", "env", ".venv", ".env", "build", "dist", "docs"]
include = ["opensampl/**/*.py", "tests/**/*.py"]

[tool.ruff.lint]
select = ["F", "E", "W", "C", "I", "D"]
ignore = ["D203", "D212", "D400", "D415", "D205"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false

[[tool.uv.index]]
name = "code.ornl"
url = "https://code.ornl.gov/api/v4/projects/18074/packages/pypi"
publish-url = "https://code.ornl.gov/api/v4/projects/18074/packages/pypi"
explicit = true

