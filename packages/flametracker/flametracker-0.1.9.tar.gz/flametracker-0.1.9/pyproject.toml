[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "flametracker"
description = "A script tracking utility to generate flamegraph"
authors = [
    { name = "Etienne_MR", email = "etienne@etiennemr.fr" }
]
license = "MIT"
keywords = ["flamegraph", "profiling", "tracking"]
urls = { "Homepage" = "https://github.com/EtienneMR/flametracker" }
requires-python = ">=3.6"
dynamic = ["version", "readme"]

[tool.setuptools.package-data]
flametracker = ["py.typed"]

[tool.setuptools.dynamic]
version = {file = ["VERSION"]}
readme = {file = ["README.md"], content-type = "text/markdown"}