[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "classto"
version = "1.0.0"
requires-python = ">=3.7"
description = "A Python library for browser-based manual image classification"
readme = { file = "README.md", content-type = "text/markdown" }
authors = [
    { name="Simon Hardmeier" }
]
license = "MIT"
dependencies = [
    "flask>=2.2"
]

[tool.setuptools]
packages = ["classto"]
