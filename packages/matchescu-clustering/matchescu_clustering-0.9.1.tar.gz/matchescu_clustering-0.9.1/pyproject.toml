[tool.poetry]
name = "matchescu-clustering"
version = "0.9.1"
description = "Clustering routines and data structures for entity resolution"
authors = ["Andrei Olar <andrei.olar@ubbcluj.ro>"]
readme = "README.md"
packages = [{include = "matchescu", from="src"}]

[tool.poetry.dependencies]
python = "^3.12"
matchescu-base = "^0.22.1"
numpy = "^2.2.4"
markov-clustering = "^0.0.6.dev0"
scikit-learn = "^1.6.1"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
black = "^25.1.0"
mypy = "^1.15.0"
ruff = "^0.11.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
