computer:
    choose_general.execution_mode:
        compile:
            choose_computer.fc:
                ftn:
                        add_export_vars:
                                - 'OASIS_FFLAGS=-emf'
            add_choose_computer.name:
                juwels:
                        add_export_vars:
                                OASIS_FFLAGS: '"-fPIC"'
                                OASIS_CFLAGS: '"-fPIC"'
                                CFLAGS: '"-fPIC"'
                                CCFLAGS: '"-fPIC"'
                                FFLAGS: '"-fPIC"'
                                FCFLAGS: '"-fPIC"'
                levante:
                        add_export_vars:
                                OASIS_FFLAGS: '"-fPIC"'
                                OASIS_CFLAGS: '"-fPIC"'
                                CFLAGS: '"-fPIC"'
                                CCFLAGS: '"-fPIC"'
                                FFLAGS: '"-fPIC"'
                                FCFLAGS: '"-fPIC"'
                albedo:
                    choose_computer.compiler_suite:
                        gcc:
                            add_export_vars:
                                FFLAGS: "'-fallow-argument-mismatch -w'"
                                FCFLAGS: "'-fallow-argument-mismatch -w'"
                        intel-oneapi:
                            add_export_vars:
                                OASIS_FFLAGS: '"-march=core-avx2"'
        run:
            choose_oasis3mct.with_yac:
                True:
                    add_export_vars:
                        LD_LIBRARY_PATH[(5)]: "${general.model_dir}/oasis/lib/yaxt/lib/:${general.model_dir}/oasis/lib/yac/lib/:$LD_LIBRARY_PATH"

oasis3mct:
    choose_oasis3mct.with_yac:
        True:
                yac_libs: " -lyac_utils -lyac_core -lyaxt -lyaxt_c "
                yac_inc_path: "-I$OIFS_OASIS_BASE/lib/include/yac -I$OIFS_OASIS_BASE/lib/yaxt/include"
                yac_lib_path: "-L$OIFS_OASIS_BASE/lib/yac/lib -L$OIFS_OASIS_BASE/lib/yaxt/lib"
        False:
                yac_libs: ""
                yac_inc_path: ""
                yac_lib_path: ""

