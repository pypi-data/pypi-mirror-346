[build-system]
requires = ["poetry-core>=1.6.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "pylint-fastapi-plugin"
version = "0.2.0"
description = "A Pylint plugin that enforces FastAPI router decorator and model conventions"
readme = "README.md"
license = "MIT"
authors = ["Your Name <you@example.com>"]
keywords = ["pylint", "fastapi", "plugin", "lint"]
packages = [
  { include = "pylint_fastapi_plugin" }
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Framework :: Pylint",
  "Framework :: FastAPI",
]

[tool.poetry.dependencies]
python = "^3.8"
pylint = "^3.0.0"
astroid = "^3.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0"
black = "^24.3.0"

[tool.poetry.plugins."pylint"]
pylint_fastapi_plugin = "pylint_fastapi_plugin"
