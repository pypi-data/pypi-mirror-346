[project]
name = "flora-sensor"
version = "0.0.1"
description = "Light Sensor Controller Widgets in Flet Apps"
requires-python = ">=3.9"
authors = [
    { name = "Flora developer", email = "floraplantprocessing@gmail.com" }
]
dependencies = [
    "flet>=0.26.0",
]

[tool.setuptools.package-data]
"flutter.flora_sensor" = ["**/*"]

[tool.uv]
dev-dependencies = [
    "flet[all]==0.26.0",
]

[tool.poetry.group.dev.dependencies]
flet = {extras = ["all"], version = "0.26.0"}

[tool.setuptools]
license-files = []

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
