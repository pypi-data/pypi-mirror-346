[tool.poetry]
name = "bbot-server"
version = "0.1.0"
description = ""
authors = ["TheTechromancer"]
license = "GPL-v3.0"

[tool.poetry.dependencies]
python = "^3.9"
uvicorn = "^0.30.1"
motor = "^3.4.0"
fastapi = "^0.111.0"
omegaconf = "^2.3.0"
orjson = "^3.10.12"
rich = "^13.9.4"
cachetools = "^5.5.0"
jsondiff = "^2.2.1"
textual = {extras = ["syntax"], version = "^1.0.0"}
websockets = "^14.1"
taskiq = "0.11.14"
taskiq-nats = "^0.5.1"
ruff = "^0.9.7"
typer = "^0.15.2"
redis = "^5.2.1"
taskiq-redis = "^1.0.3"
bbot = "^3.0.0"

[tool.poetry.scripts]
bbctl = 'bbot_server.cli.bbctl:main'

[tool.ruff]
line-length = 119
format.exclude = ["bbot/test/test_step_1/test_manager_*"]
lint.select = ["E", "F"]
lint.ignore = ["E402", "E711", "E712", "E713", "E721", "E731", "E741", "F403", "F405", "F541", "F601", "E501"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
env = [
    "BBOT_TESTING = True",
]

[tool.poetry.group.dev.dependencies]
pytest-cov = "^5.0.0"
pytest = "^8.3.2"
pytest-env = "^1.1.3"
pytest-asyncio = "^0.25.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
