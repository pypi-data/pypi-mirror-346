[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "coaxial-pip-packager"
version = "1.0.0"
description = "Automate packaging and releasing Python packages to PyPI with version management and git integration"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Coaxial", email = "coaxial@example.com"}
]
keywords = ["packaging", "pypi", "automation", "versioning", "git"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "colorama",
    "toml",
    "build",
    "twine",
]

[project.urls]
Homepage = "https://github.com/coaxialdolor/coaxial-pip-packager"
Issues = "https://github.com/coaxialdolor/coaxial-pip-packager/issues"

[project.scripts]
coaxial-pip-packager = "coaxial_pip_packager.packager:main"