[build-system]
requires = ["setuptools>=64.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "picamera2-webstream"
version = "0.2.8"
description = "A Flask-based web streaming solution for Raspberry Pi cameras using PiCamera2"
readme = "README.md"
authors = [{ name = "Ian Ross Williams", email = "ianrosswilliams@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Topic :: Multimedia :: Video :: Capture",
]
keywords = ["raspberry pi", "camera", "streaming", "picamera2", "ffmpeg", "flask"]
requires-python = ">=3.7"
dependencies = [
    "flask>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/GlassOnTin/picamera2-webstream"
Repository = "https://github.com/GlassOnTin/picamera2-webstream.git"
Issues = "https://github.com/GlassOnTin/picamera2-webstream/issues"

[tool.setuptools]
packages = ["picamera2_webstream"]

[tool.setuptools.package-data]
picamera2_webstream = ["py.typed"]
