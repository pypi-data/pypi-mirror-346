[project]
name = "aalec-micropython-stubs"
dynamic = ["version"]
description = "Stubs for Micropython Firmware for the AALeC"
readme = "README.md"
authors = [
    { name = "Sebastian Stigler", email = "sebastian.stigler@hs-aalen.de" },
]
requires-python = ">=3.10"
dependencies = [
    "esptool>=4.8.1",
    "micropython-esp8266-stubs>=1.23.0.post2",
    "mpremote>=1.25.0",
]
classifiers = [
    "Typing :: Stubs Only",
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: Implementation :: MicroPython",
    "Operating System :: OS Independent",
    "Topic :: Text Editors :: Integrated Development Environments (IDE)",
    "Topic :: Software Development :: Documentation",
    "Topic :: Software Development :: Embedded Systems",
    "Topic :: Software Development :: Testing",
    "Natural Language :: English",
]

[project.urls]
Homepage = "https://github.com/informatik-aalen/aalec-micropython"
Documentation = "https://informatik-aalen.github.io/aalec-micropython"
Repository = "https://github.com/informatik-aalen/aalec-micropython"
Issues = "https://github.com/informatik-aalen/aalec-micropython/issues"

[build-system]
requires = ["hatchling", "uv-dynamic-versioning"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "uv-dynamic-versioning"

[tool.hatch.build]
package-dir = "src"
editable-backend = "editables"

[tool.hatch.build.targets.wheel]
packages = ["src/aalec"]

[tool.uv-dynamic-versioning]
fallback-version = "0.0.0"
vcs = "git"
style = "pep440"
bump = true

[dependency-groups]
dev = ["wheel>=0.45.1"]
