[project]
name = "redshift_client"
authors = [
    {name = "Product Team", email = "development@fluidattacks.com"},
]
classifiers = [
    "License :: OSI Approved :: MIT License",
]
requires-python = ">=3.11"
dependencies = [
    "boto3 >=1.34.131, <2.0.0",
    "boto3-stubs >=1.34.160, <2.0.0",
    "Deprecated >=1.2.12, <2.0.0",
    "psycopg2 >=2.8.6, <3.0.0",
    "fa-purity >=2.0.0, <3.0.0",
    "mypy-boto3-redshift >=1.28.64, <2.0.0",
    "types-Deprecated >=1.2.1, <2.0.0",
    "types-psycopg2 >=2.9.21.10, <3.0.0",
]
description = "Redshift client-SDK"
dynamic = ["version"]

[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"
