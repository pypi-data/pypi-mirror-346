[project]
name = "DenSpa"
version = "0.0.7"
authors = [
  { name="Ivan Kankeu" },
]
keywords = ["hybrid search", "semantic search", "keyword search", "vector search", "FAISS BM25", "LangChain"]
description = "DenSpa is an open-source package designed for hybrid search, enabling seamless integration into RAG frameworks."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "langchain>=0.3.16",
    "faiss-cpu>=1.10.0",
    "nltk>=3.9.1",
    "scikit-learn>=1.6.1",
    "numpy<=1.26.4",
    "scipy>=1.15.1",
    "spacy>=3.5.2"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/Kankeu/denspa"
Issues = "https://github.com/Kankeu/denspa/issues"
