[project]
name = "rpyc-ws"
version = "0.1.0"
description = "RPyC over WebSocket"
readme = "README.md"
authors = [{ name = "Luke Cummings", email = "luke.cummings@cenovus.com" }]
requires-python = ">=3.13"
dependencies = ["rpyc>=6.0.2", "websockets>=15.0.1"]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = ["uvicorn[standard]>=0.34.2"]
