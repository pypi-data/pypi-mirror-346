[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "alt-utils"
version = "0.0.7"
authors = [
  { name="Alex Tau", email="altau.pip@gmail.com" },
]
description = "Collection of personal utilities"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://gitlab.altau.su/alex/alt-utils"
Issues = "https://gitlab.altau.su/alex/alt-utils/-/issues"
