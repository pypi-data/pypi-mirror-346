[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "workback"
version = "0.1.3"
description = "An agentic debugging tool that lives in your terminal and helps you debug faster - all through natural language commands."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "All rights reserved"}
authors = [
    {name = "Priyank Chodisetti", email = "priyank@hyperdrive.engineering"},
    {name = "Arthur Gousset", email = "arthur@hyperdrive.engineering"}
]
dependencies = [
    "textual>=0.38.1",
    "typer[all]>=0.9.0",
    "requests>=2.30.0",
    "anthropic>=0.18.0",
    "PyGithub>=2.1.1",
]

[project.scripts]
workback = "workback.main:app"

[project.optional-dependencies]
dev = [
    "pytest>=7.3.1",
    "black>=23.3.0",
    "isort>=5.12.0",
    "mypy>=1.3.0",
    "ruff>=0.0.272",
    "build",
    "twine",
]

[project.urls]
Homepage = "https://hyperdrive.engineering"

[tool.black]
line-length = 88
target-version = ["py38"]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.ruff]
line-length = 88
target-version = "py38"
select = ["E", "F", "B", "I"]