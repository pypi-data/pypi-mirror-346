[project]
name = "siliconflow_mcp_server"
version = "0.3.4"
description = "MCP Server for siliconflow"
readme = "README.md"
authors = [{ name = "xu", email = "xhjxhj001@gmail.com" }]
requires-python = ">=3.10"
dependencies = [
    "requests>=2.32.3",
    "httpx>=0.28.1",
    "mcp[cli]>=1.3.0",
]


[project.scripts]
siliconflow-mcp-server = "siliconflow_mcp_server.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
