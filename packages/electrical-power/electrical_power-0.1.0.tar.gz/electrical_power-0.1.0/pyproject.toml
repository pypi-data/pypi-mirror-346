[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "electrical_power"
version = "0.1.0"
description = "electrical package for power system,machines, and many more"
authors = [
    {name = "walid", email = "WaliedKSoft@gmail.com"}
]
license = "MIT"  
license-files = ["LICENSE"]
readme = "README.md"
requires-python = ">=3.6"
dependencies = [
    "pandas>=1.0",
    "numpy>=1.0",
    "openpyxl>= 1.0"
]
[tool.setuptools.package-data]
"electrical_power" = ["*.db"]

[tool.setuptools.packages.find]
where = ["."]        

[project.urls]
"Homepage" = "https://github.com/walied-alkady/electrical_power"