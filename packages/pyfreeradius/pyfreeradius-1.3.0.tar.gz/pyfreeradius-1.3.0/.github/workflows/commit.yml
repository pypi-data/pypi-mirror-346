name: Commit

on:
  push:
    branches: ["main"]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Start MySQL service
      run: |
        sudo systemctl start mysql.service
    - name: Init database
      run: |
        mysql -v -uroot -proot < tests/docker/mysql/database.sql
        mysql -v -uroot -proot < tests/docker/mysql/schema.sql
        mysql -v -uroot -proot < tests/docker/mysql/setup.sql
    - name: Add mydb alias for localhost (used by tests)
      run: |
        echo "127.0.0.1 mydb" | sudo tee -a /etc/hosts
        ping -c 3 mydb
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt
        python -m pip install -r requirements-dev.txt
    - name: Check Ruff linting
      run: |
        ruff check
    - name: Check Ruff formatting
      run: |
        ruff format --check
    - name: Check static typing
      run: |
        mypy .
    - name: Run tests
      run: |
        pytest -v --cov-report term --cov=. tests/
