[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "saslibpy"
version = "0.2.0"
authors = [
  { name="Todd Li", email="liheact@gmail.com" },
]
description = "python SDK for solana attestation service"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/TrustaLabs/sas_python_lib"