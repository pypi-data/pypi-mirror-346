[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "django_pg"
version = "0.1.0"
description = "Pluggable Django package for integrating multiple payment gateways like Paystack, Flutterwave, etc."
readme = "README.md"
requires-python = ">=3.7"
license = { text = "MIT" }
authors = [
  { name = "Adeniyi oluwadamilare", email = "oluwadamilareadeniye@yahoo.com" }
]
dependencies = [
  "Django>=3.2",
  "requests>=2.25"
]

keywords = ["django", "payment", "paystack", "flutterwave", "gateway"]

[project.urls]
Homepage = "https://github.com/niyimarc/payment_gateway"
Repository = "https://github.com/niyimarc/payment_gateway"
Issues = "https://github.com/niyimarc/payment_gateway/issues"

[tool.setuptools.packages.find]
where = ["."]
