[metadata]
name = biosignal_quality
version = 0.1.1
author = Saurabh Barthwal
description = A toolkit for analyzing, assessing, and visualizing biosignal quality
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/barthwalsaurabh0/biosignal_quality
project_urls = 
	Bug Tracker = https://github.com/barthwalsaurabh0/biosignal_quality/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Topic :: Scientific/Engineering :: Medical Science Apps.
	Topic :: Scientific/Engineering :: Bio-Informatics

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	pandas
	numpy
	plotly
	dash

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

