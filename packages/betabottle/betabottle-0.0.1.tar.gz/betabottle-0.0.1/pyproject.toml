[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "betabottle"
version = "0.0.1"
description = "Î²*-Optimization Validation in the Information Bottleneck Framework"
authors = [{ name="Faruk Alpay", email="alpay@lightcap.ai" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
