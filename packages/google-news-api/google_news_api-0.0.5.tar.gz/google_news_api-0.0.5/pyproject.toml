[project]
name = "google-news-api"
version = "0.0.5"
description = ""
authors = [
    {name = "Paolo Mazza",email = "mazzapaolo2019@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "httpx (>=0.28.1,<0.29.0)",
    "feedparser (>=6.0.11,<7.0.0)",
    "selectolax (>=0.3.29,<0.4.0)",
    "tqdm (>=4.67.1,<5.0.0)",
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
isort = "^6.0.1"
black = "^25.1.0"
flake8 = "^7.2.0"
pytest = "^8.0.0"
pytest-cov = "^4.1.0"
pytest-asyncio = "^0.23.5"
python-dateutil = "^2.8.2"
tqdm = "^4.66.2"

[tool.black]
line-length = 88
target-version = ['py39']
skip-string-normalization = true  # This makes Black preserve single quotes
include = '\.pyi?$'
extend-exclude = '''
# A regex preceded with ^/ will apply only to files and directories
# in the root of the project.
^/docs
'''

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88
skip = ["docs"]
known_first_party = ["google_news_api"]
known_third_party = ["httpx", "feedparser", "selectolax", "dateutil", "pytest"]
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]

[tool.pytest.ini_options]
addopts = "--cov=google_news_api --cov-report=term-missing --cov-report=html"
testpaths = ["tests"]
asyncio_mode = "auto"

[tool.coverage.run]
branch = true
source = ["google_news_api"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "pass",
    "raise ImportError",
]

[tool.uv.workspace]
members = [
    "mcp_server",
    "mcp-client",
]

