[project]
name = "python-use"
dynamic = ["version"]
description = "Python-Use: Python-Powered AI"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "anthropic>=0.49.0",
    "beautifulsoup4>=4.13.3",
    "dynaconf>=3.2.10",
    "google-api-python-client>=2.166.0",
    "openai>=1.68.2",
    "pandas>=2.2.3",
    "plotpy>=2.7.3",
    "prompt-toolkit>=3.0.50",
    "pygments>=2.19.1",
    "reportlab>=4.3.1",
    "requests>=2.32.3",
    "rich>=13.9.4",
    "seaborn>=0.13.2",
    "term-image>=0.7.2",
]

[project.scripts]
pyuse = "python_use.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "python_use/__init__.py"
