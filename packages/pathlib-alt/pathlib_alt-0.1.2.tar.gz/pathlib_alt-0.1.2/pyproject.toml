[build-system]
requires = ['setuptools', 'wheel', 'simplifiedapp']
build-backend = 'setuptools.build_meta:__legacy__'

[project]
name = 'pathlib_alt'
dynamic = ['version', 'description', 'readme']
requires-python = '>=3.7'
authors = [
	{ name = 'Irving Leonard', email = 'irvingleonard@gmail.com'}
]
keywords = ['pathlib', 'stdlib']
license = {text = 'BSD 3-Clause "New" or "Revised" License'}
classifiers = [
	'Development Status :: 4 - Beta',
	'Environment :: Console',
	'Intended Audience :: Developers',
	'Intended Audience :: End Users/Desktop',
	'License :: OSI Approved :: BSD License',
	'Natural Language :: English',
	'Operating System :: OS Independent',
	'Programming Language :: Python',
	'Programming Language :: Python :: 3',
	'Topic :: System :: Filesystems',
]

[project.urls]
homepage = 'https://github.com/irvingleonard/pathlib_alt'
# documentation = 'https://github.com/irvingleonard/pathlib_alt'
repository = 'https://github.com/irvingleonard/pathlib_alt.git'

[tool.setuptools.packages.find]
include = ['pathlib_*']
