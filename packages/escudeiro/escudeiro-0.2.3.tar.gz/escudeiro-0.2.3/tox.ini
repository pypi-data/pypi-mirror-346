[tox]
env_list =
    py312
    py313
minversion = 4.25.0

[testenv]
description = run the tests with pytest
package = wheel
deps =
    pytest>=8.3.5
    pytest-cov>=6.0.0
    pytest-asyncio>=0.26.0
    hypothesis>=6.130.8
extras =
    pydantic
    msgspec
commands =
    pytest {tty:--color=yes} {posargs}
