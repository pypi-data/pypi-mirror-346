[bdist_wheel]
universal = 1

[metadata]
name = phone-mcp
version = attr: phone_mcp.__version__
description = A phone control MCP plugin using ADB
description-file = README.md
long_description = file: README.md
long_description_content_type = text/markdown
author = hao
author_email = hao@hao.com
url = https://github.com/yourusername/phone-mcp
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
license = Apache-2.0
keywords = mcp, phone, android, adb

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	mcp>=1.6.0
	aiohttp>=3.8.0
	asyncio>=3.4.3

[options.entry_points]
mcp.plugins = 
	phone = phone_mcp:mcp
console_scripts = 
	phone-mcp = phone_mcp.__main__:main
	phone-cli = phone_mcp.cli:main

[egg_info]
tag_build = 
tag_date = 0

