[build-system]
requires = ["setuptools>=61.0", "tomli>=2.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "workflow-graph"
version = "0.4.2"
authors = [
    { name="Dexter Awoyemi", email="dexter@dextersjab.xyz" },
]
description = "A lightweight package for managing workflow graphs"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "typing-extensions>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "black>=25.1.0",
    "isort>=6.0.1",
    "flake8>=7.2.0",
    "mypy>=1.15.0",
    "pytest>=8.3.5",
]
examples = [
    "pydantic>=2.0.0",
]

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["workflow_graph"]

[tool.pytest.ini_options]
pythonpath = [
  "src"
]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 88
known_first_party = ["workflow_graph"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true 