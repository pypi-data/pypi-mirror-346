[package]
name = "actor-rtc-py"
version.workspace = true
edition.workspace = true
repository.workspace = true
keywords.workspace = true
description = "Actor RTC bindings for Python"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
pyo3 = { version = "0.24.1", features = [
    "extension-module",
    "experimental-async",
] }
pyo3-stub-gen = "0.7.0"
pyo3-async-runtimes = { version = "0.24", features = [
    "attributes",
    "tokio-runtime",
] }
actor-rtc = { package = "actor-rtc", path = "../actor-rtc" }
bytes = "1.5.0"
anyhow = "1.0"
tokio = { version = "1", features = ["full"] }

[dev-dependencies]
tracing-subscriber = { version = "0.3" }
signaling = { package = "signaling", path = "../signaling" }
portpicker = "0.1.1"
stun = { package = "stun", path = "../stun" }
