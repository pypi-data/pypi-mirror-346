[package]
name = "actor-rtc"
version.workspace = true
edition.workspace = true
repository.workspace = true
keywords.workspace = true

[features]

[dependencies]
bincode = "2.0.1"
bytes = "1.10.1"
rand = "0.9.1"
thiserror = "2.0.12"
tokio = { version = "1.44.1", features = ["full"] }
tracing = "0.1.41"
webrtc = { workspace = true }
anyhow = "1.0.44"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1"
tokio-util = { version = "0.7", features = ["codec"] }
tokio-tungstenite = "0.26.2"
futures-util = "0.3"
tracing-subscriber = { version = "0.3", features = [
    "env-filter",
    "json",
    "registry",
    "time",
] }
signaling-message = { package = "signaling-message", path = "../signaling-message" }
parking_lot = "0.12"
uuid = { version = "1.10.0", features = ["v4", "v7"] }

[dev-dependencies]
clap = { version = "4.2", features = ["derive"] }
rand = "0.9.0"
crc32fast = "1.3.2"
portpicker = "0.1.0"
signaling = { package = "signaling", path = "../signaling" }
stun = { package = "stun", path = "../stun" }
