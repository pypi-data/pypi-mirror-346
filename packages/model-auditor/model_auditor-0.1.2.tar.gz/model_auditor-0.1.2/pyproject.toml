# allows the package to be installed in editable mode
[build-system]
requires = ["setuptools>=64", "setuptools_scm>=8", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "model-auditor"
dynamic = ["version"]

dependencies = [
    "pandas >= 2.2",
    "numpy >= 2.1",
    "scikit-learn >= 1.5",
]

[tool.setuptools_scm]