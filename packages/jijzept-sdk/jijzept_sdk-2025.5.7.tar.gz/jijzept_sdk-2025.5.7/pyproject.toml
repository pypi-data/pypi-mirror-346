[build-system]
requires = ["setuptools>=64", "setuptools-scm", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jijzept_sdk"
authors = [
    {name = "Jij Inc.", email = "info@j-ij.com"},
]
description = "Free development kit provided by JijZept."
readme = "PyPI.md"
requires-python = ">=3.10, <3.13"
classifiers = [
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dynamic = ["version"]
dependencies = [
    "jijmodeling == 1.12.4",
    "ommx == 1.9.5",
]

[project.optional-dependencies]
all = [
    "jijzept_sdk[amplify]",
    "jijzept_sdk[da4]",
    "jijzept_sdk[dwave]",
    "jijzept_sdk[gurobi]",
    "jijzept_sdk[highs]",
    "jijzept_sdk[mip]; python_version < '3.12'",
    "jijzept_sdk[openjij]",
    "jijzept_sdk[scip]",
    "jijzept_sdk[minto]",
    "jijzept_sdk[qamomile]; python_version < '3.12'",
    "jijzept_sdk[lab]",
]
amplify = [
    "ommx-fixstars-amplify-adapter == 0.2.1"
]
da4 = [
    "ommx-da4-adapter == 0.0.2"
]
dwave = [
    "ommx-dwave-adapter == 0.0.3"
]
gurobi = [
    "ommx-gurobipy-adapter == 0.1.1"
]
highs = [
    "ommx-highs-adapter == 1.9.5"
]
mip = [
    "ommx-python-mip-adapter == 1.9.5"
]
openjij = [
    "ommx-openjij-adapter == 1.9.5"
]
scip = [
    "ommx-pyscipopt-adapter == 1.9.5"
]
minto = [
    "minto == 1.1.4"
]
qamomile = [
    "qamomile == 0.6.0"
]
lab = [
    "jupyterlab"
]

[project.scripts]
jijzept_sdk = "jijzept_sdk:run"

[tool.setuptools_scm]
version_file = "src/jijzept_sdk/_version.py"
