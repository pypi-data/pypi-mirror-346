[project]
name = "shipyard-googleslides"
version = "0.0.5.0a0"
description = "A local client for connecting and working with Google Slides"
requires-python = ">=3.11"
dependencies = [
    "google-api-python-client>=2.95.0",
    "google-auth-httplib2>=0.1.0",
    "google-auth-oauthlib>=1.0.0",
    "openai==0.28.1",
    "pandas>=2.2.3",
    "pyyaml>=6.0.2",
    "shipyard-templates",
]

[dependency-groups]
dev = [
    "pytest>=8.3.4",
    "setuptools>=80.3.1",
]

[tool.uv.sources]
shipyard-templates = { path = "../../shipyard-templates" }
