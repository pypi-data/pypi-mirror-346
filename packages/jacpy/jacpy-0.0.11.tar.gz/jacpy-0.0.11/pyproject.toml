[build-system]
requires = ["setuptools>=45", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]

[project]
name = "jacpy"
version = "0.0.11"
authors = [
  { name="Alberto Anguita", email="alberto.anguita@gmail.com" },
]
description = "A python utility project"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/albertoanguita/jacpy"
Issues = "https://github.com/albertoanguita/jacpy/issues"