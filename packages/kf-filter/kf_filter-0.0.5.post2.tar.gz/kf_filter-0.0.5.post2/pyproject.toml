description = "Filtering on the wavenumber-frequency domain based on WK99."
authors = ["Richard Zhuang <hz542@uw.edu>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
numpy = "^1.21"
xarray = "^2024.11.0"
scipy = "^1.7"
matplotlib = "^3.4"
