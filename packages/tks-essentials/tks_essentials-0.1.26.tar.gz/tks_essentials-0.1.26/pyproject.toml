# pyproject.toml

[build-system]
requires      = ["setuptools>=66.1.0", "wheel", "confluent-kafka"]
build-backend = "setuptools.build_meta"

[project]
name = "tks-essentials"
version = "0.1.26"
description = "Essentials for our TKS projects."
readme = "README.md"
authors = [{ name = "Brayan", email = "brayan@sparkandhale.com" }]
#license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python"
]
keywords = ["finance", "trading", "models"]
dependencies = [
    'tomli; python_version < "3.12"',
]
requires-python = ">=3.12.9"

[project.optional-dependencies]
dev = ["black", "bumpver", "isort", "pip-tools", "pytest"]

[project.urls]
Homepage = "https://github.com/The-Kara-System/tks-essentials"

[tool.bumpver]
current_version = "0.1.26"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "bump version {old_version} -> {new_version}"
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
    'version = "{version}"',
]
