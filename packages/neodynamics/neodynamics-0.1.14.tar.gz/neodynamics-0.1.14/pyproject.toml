[tool.poetry]
name = "neodynamics"
version = "0.1.14"
description = "A package for dynamic systems simulation and Docker management"
readme = "README.md"
license = "MIT"
authors = [] # You might want to add your name and email here
packages = [
    { include = "neodynamics", from = "src" }
]

[tool.poetry.dependencies]
python = ">=3.7"
docker = ">=6.0.0"
grpcio-tools = "*"
msgpack = "*"
gymnasium = "*"

[tool.poetry.scripts]
neodynamics = "neodynamics.cli:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
