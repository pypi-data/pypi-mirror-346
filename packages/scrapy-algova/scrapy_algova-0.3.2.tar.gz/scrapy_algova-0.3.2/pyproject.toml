description = "A small extension to Scrapy that provides a WaitRequest for delayed/polling requests."
authors = ["Alonso Valdiva <alonso@algova.dev>"]
readme = "README.md"

license = "MIT"

[tool.poetry.dependencies]
python = "^3.7"
scrapy = "^2.8.0"
twisted = "^22.0"
twilio = "^7.0.0"
requests = "^2.28.1"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0"
# etc.

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
