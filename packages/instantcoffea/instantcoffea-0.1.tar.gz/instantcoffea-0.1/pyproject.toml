[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"
[project]
name = "instantcoffea"
version = "0.1"
authors = [{ name = "Prayag Yadav", email = "prayag.yadav@cern.ch" }]
description = "COFFEA wrapper for a time-to-insight"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "BSD-3-Clause"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/prayagyadav/instantcoffea"
Issues = "https://github.com/prayagyadav/instantcoffea/issues"
