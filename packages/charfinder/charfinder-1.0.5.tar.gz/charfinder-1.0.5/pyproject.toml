[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "charfinder"
dynamic = ["version"]
description = "A command-line and library of normalized Unicode character finder with fuzzy matching support."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
    { name = "Hamed VAHEB", email = "hamed.vaheb@protonmail.com" }
]
keywords = ["unicode", "cli", "fuzzy", "search", "character", "text"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Topic :: Text Processing",
    "Topic :: Utilities"
]

dependencies = [
    "colorama>=0.4.0",
    "RapidFuzz>=3.13.0",
    "Levenshtein>=0.27.1",
    "argcomplete>=3.1.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "build",
    "twine",
    "coverage",
    "coveralls",
    "pytest-cov"
]

[project.scripts]
charfinder = "charfinder.cli:main"

[project.urls]
Homepage = "https://github.com/berserkhmdvhb/charfinder"
Repository = "https://github.com/berserkhmdvhb/charfinder"
Issues = "https://github.com/berserkhmdvhb/charfinder/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.dynamic]
version = {attr = "charfinder.__version__"}

[tool.coverage.run]
omit = [
    "src/charfinder/__main__.py"
]