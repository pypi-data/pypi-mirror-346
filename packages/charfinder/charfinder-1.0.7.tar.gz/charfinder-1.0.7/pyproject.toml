[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "charfinder"
dynamic = ["version"]
description = "A CLI and library for normalized Unicode character search with fuzzy matching."
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "Hamed VAHEB", email = "hamed.vaheb@protonmail.com" }
]
keywords = ["unicode", "cli", "fuzzy", "search", "character", "text"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Topic :: Text Processing",
    "Topic :: Utilities"
]

dependencies = [
    "argcomplete>=3.1.0",
    "colorama>=0.4.0",
    "Levenshtein>=0.27.1",
    "RapidFuzz>=3.13.0"
]

[project.optional-dependencies]
dev = [
    "black==24.3.0",
    "build==1.2.1",
    "coverage==7.5.0",
    "coveralls>=3.3.2 ; python_version < '3.13'",
    "mypy==1.10.0",
    "pre-commit==3.7.0",
    "pytest==8.1.1",
    "pytest-cov==5.0.0",
    "ruff==0.3.0",
    "twine==5.0.0"
]

[project.scripts]
charfinder = "charfinder.cli:main"

[project.urls]
Homepage = "https://github.com/berserkhmdvhb/charfinder"
Repository = "https://github.com/berserkhmdvhb/charfinder"
Issues = "https://github.com/berserkhmdvhb/charfinder/issues"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.dynamic]
version = { attr = "charfinder.__version__" }

[tool.setuptools.package-data]
"charfinder" = ["py.typed"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--maxfail=1 -v"

[tool.coverage.run]
omit = [
    "src/charfinder/__main__.py"
]

[tool.coverage.report]
show_missing = true
skip_covered = true

[tool.mypy]
python_version = "3.10"
strict = true
show_error_codes = true
warn_unused_configs = true
ignore_missing_imports = true
namespace_packages = true

[tool.black]
line-length = 100
target-version = ["py310"]

[tool.ruff]
line-length = 100
target-version = "py310"
exclude = ["build", "dist", ".venv"]
fix = true

[tool.ruff.lint]
select = ["E", "F", "B", "UP", "I"]
ignore = ["E501"]
