openapi: 3.0.1
info:
  title: ''
  description: ''
  version: 1.0.0
paths:
  /download_file:
    post:
      summary: 下载文件到缓存目录
      deprecated: false
      description: ''
      tags:
        - 文件相关
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                url:
                  type: string
                  description: 下载地址
                base64:
                  type: string
                  description: 和url二选一
                name:
                  type: string
                  description: 自定义文件名称
                headers:
                  oneOf:
                    - type: string
                    - type: array
                      items:
                        type: string
                  description: 请求头
              x-apifox-orders:
                - url
                - base64
                - name
                - headers
              x-apifox-ignore-properties: []
            example: ''
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                x-apifox-refs:
                  01JB78DE6N4M9RG7TEAE163RAS:
                    $ref: '#/components/schemas/result'
                    x-apifox-overrides:
                      data:
                        type: object
                        properties:
                          file: &ref_0
                            type: string
                            description: 下载后的路径
                        x-apifox-orders: &ref_1
                          - file
                        required:
                          - file
                    required:
                      - data
                x-apifox-orders:
                  - 01JB78DE6N4M9RG7TEAE163RAS
                properties:
                  status:
                    type: string
                    const: ok
                  retcode:
                    type: number
                  data:
                    type: object
                    properties:
                      file: *ref_0
                    x-apifox-orders: *ref_1
                    required:
                      - file
                    x-apifox-ignore-properties: []
                  message:
                    type: string
                  wording:
                    type: string
                  echo:
                    type: string
                    nullable: true
                required:
                  - status
                  - retcode
                  - data
                  - message
                  - wording
                  - echo
                x-apifox-ignore-properties:
                  - status
                  - retcode
                  - data
                  - message
                  - wording
                  - echo
          headers: {}
          x-apifox-name: 成功
      security: []
      x-apifox-folder: 文件相关
      x-apifox-status: released
      x-run-in-apifox: https://app.apifox.com/web/project/5348325/apis/api-226658887-run
components:
  schemas:
    result:
      type: object
      properties:
        status:
          type: string
          const: ok
        retcode:
          type: number
        data:
          type: object
          properties: {}
          x-apifox-orders: []
          x-apifox-ignore-properties: []
        message:
          type: string
        wording:
          type: string
        echo:
          type: string
          nullable: true
      required:
        - status
        - retcode
        - data
        - message
        - wording
        - echo
      x-apifox-orders:
        - status
        - retcode
        - data
        - message
        - wording
        - echo
      x-apifox-ignore-properties: []
      x-apifox-folder: ''
  securitySchemes: {}
servers: []
security: []