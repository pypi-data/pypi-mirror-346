  version: 1.0.0
paths:
  /send_group_forward_msg:
    post:
      summary: 发送群合并转发消息
      deprecated: false
      description: ''
      tags:
        - 消息相关/发送群聊消息
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                group_id:
                  $ref: '#/components/schemas/group_id'
                messages:
                  type: array
                  items:
                    $ref: >-
                      #/components/schemas/%E4%B8%80%E7%BA%A7%E5%90%88%E5%B9%B6%E8%BD%AC%E5%8F%91%E6%B6%88%E6%81%AF
                news:
                  type: array
                  items:
                    type: object
                    properties:
                      text:
                        type: string
                    x-apifox-orders:
                      - text
                    required:
                      - text
                    x-apifox-ignore-properties: []
                prompt:
                  type: string
                  description: 外显
                summary:
                  type: string
                  description: 底下文本
                source:
                  type: string
                  description: 内容
              x-apifox-orders:
                - group_id
                - messages
                - news
                - prompt
                - summary
                - source
              required:
                - group_id
                - messages
                - source
                - summary
                - prompt
                - news
              x-apifox-ignore-properties: []
            example: ''
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                x-apifox-refs:
                  01JB6WTN8SH1FEQDAT26P1Q8CZ:
                    $ref: '#/components/schemas/result'
                    x-apifox-overrides:
                      data:
                        type: object
                        properties:
                          message_id: &ref_0
                            type: number
                          res_id: &ref_1
                            type: string
                        x-apifox-orders: &ref_2
                          - message_id
                          - res_id
                        required:
                          - message_id
                          - res_id
                    required:
                      - data
                x-apifox-orders:
                  - 01JB6WTN8SH1FEQDAT26P1Q8CZ
                properties:
                  status:
                    type: string
                    const: ok
                  retcode:
                    type: number
                  data:
                    type: object
                    properties:
                      message_id: *ref_0
                      res_id: *ref_1
                    x-apifox-orders: *ref_2
                    required:
                      - message_id
                      - res_id
                    x-apifox-ignore-properties: []
                  message:
                    type: string
                  wording:
                    type: string
                  echo:
                    type: string
                    nullable: true
                required:
                  - status
                  - retcode
                  - data
                  - message
                  - wording
                  - echo
                x-apifox-ignore-properties:
                  - status
                  - retcode
                  - data
                  - message
                  - wording
                  - echo
          headers: {}
          x-apifox-name: 成功
      security: []
      x-apifox-folder: 消息相关/发送群聊消息
      x-apifox-status: released
      x-run-in-apifox: https://app.apifox.com/web/project/5348325/apis/api-226657396-run
components:
