                      #/components/schemas/%E4%BA%8C%E7%BA%A7%E5%90%88%E5%B9%B6%E8%BD%AC%E5%8F%91%E6%B6%88%E6%81%AF
              description: 构建
          x-apifox-orders:
            - user_id
            - nickname
            - content
          required:
            - user_id
            - nickname
            - content
          x-apifox-ignore-properties: []
      x-apifox-orders:
        - type
        - data
      required:
        - type
        - data
      x-apifox-ignore-properties: []
      x-apifox-folder: ''
    二级合并转发消息:
      type: object
      properties:
        type:
          type: string
          const: node
