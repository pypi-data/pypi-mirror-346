                  - &ref_8
                    $ref: '#/components/schemas/%E8%A7%86%E9%A2%91%E6%B6%88%E6%81%AF'
                  - &ref_9
                    $ref: '#/components/schemas/%E6%96%87%E4%BB%B6%E6%B6%88%E6%81%AF'
                  - &ref_10
                    $ref: '#/components/schemas/markdown%E6%B6%88%E6%81%AF'
                  - &ref_11
