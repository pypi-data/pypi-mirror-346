                            msg_seq: &ref_0
                              type: number
                            msg_random: &ref_1
                              type: number
                            sender_id: &ref_2
                              type: number
                              description: 发送人账号
                            sender_nick: &ref_3
                              type: string
                              description: 发送人昵称
                            operator_id: &ref_4
                              type: number
                              description: 设精人账号
                            operator_nick: &ref_5
                              type: string
                              description: 设精人昵称
                            message_id: &ref_6
                              type: number
                            operator_time: &ref_7
                              type: number
                              description: 设精时间
                            content:
                              type: array
                              items:
                                anyOf:
                                  - &ref_8
                                    $ref: >-
                                      #/components/schemas/%E6%96%87%E6%9C%AC%E6%B6%88%E6%81%AF
                                  - type: object
                                    x-apifox-refs: &ref_9
                                      01JSS7T2Z6DVGZ3AJF8WDDM2R7:
                                        $ref: >-
                                          #/components/schemas/%E5%9B%BE%E7%89%87%E6%B6%88%E6%81%AF
                                        x-apifox-overrides:
                                          data:
                                            type: object
                                            properties:
                                              url: &ref_11
                                                type: string
                                            x-apifox-orders: &ref_12
                                              - url
                                            required:
                                              - url
                                        required:
                                          - data
                                    x-apifox-orders: &ref_10
                                      - 01JSS7T2Z6DVGZ3AJF8WDDM2R7
                                    properties: {}
                              description: 消息内容
                          x-apifox-orders: &ref_13
                            - msg_seq
                            - msg_random
                            - sender_id
                            - sender_nick
                            - operator_id
                            - operator_nick
                            - message_id
                            - operator_time
                            - content
                          required:
                            - msg_seq
                            - message_id
                            - operator_nick
                            - operator_id
                            - sender_nick
                            - sender_id
                            - msg_random
                            - content
                            - operator_time
                    required:
                      - data
                x-apifox-orders:
                  - 01JB735Z915G3K2TQK7J82XWSQ
                properties:
                  status:
                    type: string
                    const: ok
                  retcode:
                    type: number
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        msg_seq: *ref_0
                        msg_random: *ref_1
                        sender_id: *ref_2
                        sender_nick: *ref_3
                        operator_id: *ref_4
                        operator_nick: *ref_5
                        message_id: *ref_6
                        operator_time: *ref_7
                        content:
                          type: array
                          items:
                            anyOf:
                              - *ref_8
                              - type: object
                                x-apifox-refs: *ref_9
                                x-apifox-orders: *ref_10
