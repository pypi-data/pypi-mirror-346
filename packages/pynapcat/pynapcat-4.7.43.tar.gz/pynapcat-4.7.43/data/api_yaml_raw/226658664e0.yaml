paths:
  /get_essence_msg_list:
    post:
      summary: 获取群精华消息
      deprecated: false
      description: ''
      tags:
        - 群聊相关
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                group_id:
                  $ref: '#/components/schemas/group_id'
              x-apifox-orders:
                - group_id
              required:
                - group_id
              x-apifox-ignore-properties: []
            example:
              group_id: 1012451981
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                x-apifox-refs:
                  01JB735Z915G3K2TQK7J82XWSQ:
                    $ref: '#/components/schemas/result'
                    x-apifox-overrides:
