                                      - url
                                    x-apifox-ignore-properties: []
                                required:
                                  - type
                                  - data
                                x-apifox-ignore-properties:
                                  - type
                                  - data
                          description: 消息内容
                      x-apifox-orders: *ref_13
                      required:
                        - msg_seq
                        - message_id
                        - operator_nick
                        - operator_id
                        - sender_nick
                        - sender_id
                        - msg_random
                        - content
                        - operator_time
                      x-apifox-ignore-properties: []
                  message:
                    type: string
                  wording:
                    type: string
                  echo:
                    type: string
                    nullable: true
                required:
                  - status
                  - retcode
                  - data
                  - message
                  - wording
                  - echo
                x-apifox-ignore-properties:
                  - status
                  - retcode
                  - data
                  - message
                  - wording
                  - echo
