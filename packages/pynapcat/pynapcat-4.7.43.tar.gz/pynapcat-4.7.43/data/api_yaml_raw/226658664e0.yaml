      x-run-in-apifox: https://app.apifox.com/web/project/5348325/apis/api-226658664-run
components:
  schemas:
    group_id:
      oneOf:
        - type: number
        - type: string
      x-apifox-folder: ''
    result:
      type: object
      properties:
        status:
          type: string
          const: ok
        retcode:
          type: number
        data:
          type: object
          properties: {}
          x-apifox-orders: []
          x-apifox-ignore-properties: []
        message:
          type: string
        wording:
          type: string
        echo:
          type: string
          nullable: true
      required:
        - status
        - retcode
        - data
        - message
        - wording
        - echo
      x-apifox-orders:
        - status
        - retcode
        - data
        - message
        - wording
        - echo
      x-apifox-ignore-properties: []
      x-apifox-folder: ''
    图片消息:
      type: object
      properties:
        type:
          type: string
          const: image
        data:
          type: object
          properties:
            file:
              type: string
            summary:
              type: string
              default: '[图片]'
              description: 外显
          x-apifox-orders:
            - file
            - summary
          required:
            - file
          x-apifox-ignore-properties: []
      x-apifox-orders:
        - type
        - data
      required:
        - type
        - data
      x-apifox-ignore-properties: []
      x-apifox-folder: ''
    文本消息:
      type: object
      properties:
        type:
          type: string
          const: text
        data:
          type: object
          properties:
            text:
              type: string
          x-apifox-orders:
            - text
          required:
            - text
          x-apifox-ignore-properties: []
      x-apifox-orders:
        - type
        - data
      required:
        - type
        - data
      x-apifox-ignore-properties: []
      x-apifox-folder: ''
  securitySchemes: {}
