          properties:
            content:
              type: string
          x-apifox-orders:
            - content
          required:
            - content
          x-apifox-ignore-properties: []
      x-apifox-orders:
        - type
        - data
      required:
        - type
        - data
      x-apifox-ignore-properties: []
      x-apifox-folder: ''
    文件消息:
      type: object
