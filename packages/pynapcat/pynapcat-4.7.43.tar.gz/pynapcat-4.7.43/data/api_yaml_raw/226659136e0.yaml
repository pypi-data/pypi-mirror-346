          type: string
          const: file
        data:
          type: object
          properties:
            file:
              type: string
            name:
              type: string
          x-apifox-orders:
            - file
            - name
          required:
            - file
          x-apifox-ignore-properties: []
      x-apifox-orders:
        - type
        - data
      required:
        - type
        - data
      x-apifox-ignore-properties: []
      x-apifox-folder: ''
    视频消息:
