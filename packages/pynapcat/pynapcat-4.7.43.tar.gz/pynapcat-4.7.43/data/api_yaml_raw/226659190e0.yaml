openapi: 3.0.1
info:
  title: ''
  description: ''
  version: 1.0.0
paths:
  /get_recent_contact:
    post:
      summary: 最近消息列表
      deprecated: false
      description: 获取的最新消息是每个会话最新的消息
      tags:
        - 账号相关
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                count:
                  type: number
                  description: 会话数量
              x-apifox-orders:
                - count
              x-apifox-ignore-properties: []
            example:
              count: 10
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                x-apifox-refs:
                  01JB9NF4PY8TA9HMEWJ7WYC7W1:
                    $ref: '#/components/schemas/result'
                    x-apifox-overrides:
                      data:
                        type: array
                        items:
                          type: object
