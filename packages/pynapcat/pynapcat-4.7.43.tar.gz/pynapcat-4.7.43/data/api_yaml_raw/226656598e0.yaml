            text:
              type: string
          x-apifox-orders:
            - text
          required:
            - text
          x-apifox-ignore-properties: []
      x-apifox-orders:
        - type
        - data
      required:
        - type
        - data
      x-apifox-ignore-properties: []
      x-apifox-folder: ''
    group_id:
      oneOf:
        - type: number
        - type: string
      x-apifox-folder: ''
    result:
      type: object
      properties:
        status:
          type: string
          const: ok
        retcode:
          type: number
        data:
          type: object
          properties: {}
          x-apifox-orders: []
          x-apifox-ignore-properties: []
        message:
          type: string
        wording:
          type: string
        echo:
          type: string
          nullable: true
      required:
        - status
        - retcode
        - data
        - message
        - wording
        - echo
      x-apifox-orders:
        - status
        - retcode
        - data
        - message
        - wording
        - echo
      x-apifox-ignore-properties: []
      x-apifox-folder: ''
  securitySchemes: {}
