openapi: 3.0.1
info:
  title: ''
  description: ''
  version: 1.0.0
paths:
  /send_group_msg:
    post:
      summary: send_group_msg
      deprecated: false
      description: 发送群消息
      tags:
        - 其他/保留
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                group_id:
                  $ref: '#/components/schemas/group_id'
                message:
                  type: array
                  items:
                    anyOf:
                      - $ref: >-
                          #/components/schemas/%E6%96%87%E6%9C%AC%E6%B6%88%E6%81%AF
                      - $ref: >-
                          #/components/schemas/%E8%89%BE%E7%89%B9%E6%B6%88%E6%81%AF
                      - $ref: >-
                          #/components/schemas/%E8%A1%A8%E6%83%85%E6%B6%88%E6%81%AF
                      - $ref: >-
                          #/components/schemas/%E5%9B%BE%E7%89%87%E6%B6%88%E6%81%AF
                      - $ref: >-
                          #/components/schemas/%E5%9B%9E%E5%A4%8D%E6%B6%88%E6%81%AF
                      - $ref: '#/components/schemas/JSON%E6%B6%88%E6%81%AF'
                      - $ref: >-
                          #/components/schemas/%E8%AF%AD%E9%9F%B3%E6%B6%88%E6%81%AF
                      - $ref: >-
                          #/components/schemas/%E8%A7%86%E9%A2%91%E6%B6%88%E6%81%AF
                      - $ref: '#/components/schemas/markdown%E6%B6%88%E6%81%AF'
              x-apifox-orders:
                - group_id
                - message
              required:
                - group_id
                - message
              x-apifox-ignore-properties: []
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                x-apifox-refs:
                  01JB1Q69T4RDCE649BD88FSA0R:
                    $ref: '#/components/schemas/result'
                    x-apifox-overrides:
                      data:
                        type: object
                        properties:
                          message_id: &ref_0
                            type: number
                            title: 消息ID
                            description: 消息ID
                        x-apifox-orders: &ref_1
                          - message_id
                        required:
                          - message_id
                    required:
                      - data
                x-apifox-orders:
                  - 01JB1Q69T4RDCE649BD88FSA0R
                properties:
                  status:
                    type: string
                    const: ok
                  retcode:
                    type: number
                  data:
                    type: object
                    properties:
                      message_id: *ref_0
                    x-apifox-orders: *ref_1
                    required:
                      - message_id
                    x-apifox-ignore-properties: []
                  message:
                    type: string
                  wording:
                    type: string
                  echo:
                    type: string
                    nullable: true
                required:
                  - status
                  - retcode
                  - data
                  - message
                  - wording
                  - echo
                x-apifox-ignore-properties:
                  - status
                  - retcode
                  - data
                  - message
                  - wording
                  - echo
              example:
                status: ok
                retcode: 0
                data:
                  message_id: 696124706
                message: ''
                wording: ''
          headers: {}
          x-apifox-name: 成功
      security: []
      x-apifox-folder: 其他/保留
      x-apifox-status: released
      x-run-in-apifox: https://app.apifox.com/web/project/5348325/apis/api-226656598-run
components:
  schemas:
    markdown消息:
      type: object
      properties:
        type:
          type: string
          const: record
        data:
          type: object
          properties:
            content:
              type: string
          x-apifox-orders:
            - content
          required:
            - content
          x-apifox-ignore-properties: []
      x-apifox-orders:
        - type
        - data
      required:
        - type
        - data
      x-apifox-ignore-properties: []
      x-apifox-folder: ''
    视频消息:
