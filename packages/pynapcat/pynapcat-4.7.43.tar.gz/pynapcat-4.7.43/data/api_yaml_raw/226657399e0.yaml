openapi: 3.0.1
info:
  title: ''
  description: ''
  version: 1.0.0
paths:
  /send_private_forward_msg:
    post:
      summary: 发送私聊合并转发消息
      deprecated: false
      description: ''
      tags:
        - 消息相关/发送私聊消息
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id: &ref_0
                  $ref: '#/components/schemas/user_id'
                messages:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                        const: node
                      data:
                        type: object
                        properties:
                          nickname:
                            type: string
                          user_id: *ref_0
                          content:
                            type: array
                            items:
                              anyOf:
                                - $ref: >-
                                    #/components/schemas/%E6%96%87%E6%9C%AC%E6%B6%88%E6%81%AF
                                - $ref: >-
                                    #/components/schemas/%E8%89%BE%E7%89%B9%E6%B6%88%E6%81%AF
                                - $ref: >-
                                    #/components/schemas/%E8%A1%A8%E6%83%85%E6%B6%88%E6%81%AF
                                - $ref: >-
                                    #/components/schemas/%E5%9B%BE%E7%89%87%E6%B6%88%E6%81%AF
                                - $ref: >-
                                    #/components/schemas/%E5%9B%9E%E5%A4%8D%E6%B6%88%E6%81%AF
                                - $ref: '#/components/schemas/JSON%E6%B6%88%E6%81%AF'
                                - $ref: >-
                                    #/components/schemas/%E8%AF%AD%E9%9F%B3%E6%B6%88%E6%81%AF
                                - $ref: >-
                                    #/components/schemas/%E8%A7%86%E9%A2%91%E6%B6%88%E6%81%AF
                        x-apifox-orders:
                          - nickname
                          - user_id
                          - content
                        required:
                          - nickname
                          - user_id
                          - content
                        x-apifox-ignore-properties: []
                    x-apifox-orders:
                      - type
                      - data
                    required:
                      - type
                      - data
                    x-apifox-ignore-properties: []
              x-apifox-orders:
                - user_id
                - messages
              required:
                - user_id
                - messages
              x-apifox-ignore-properties: []
            example: ''
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                x-apifox-refs:
                  01JB6WTN8SH1FEQDAT26P1Q8CZ:
                    $ref: '#/components/schemas/result'
                    x-apifox-overrides:
                      data:
                        type: object
                        properties:
                          message_id: &ref_1
                            type: number
                          res_id: &ref_2
                            type: string
                        x-apifox-orders: &ref_3
                          - message_id
                          - res_id
                        required:
                          - message_id
                          - res_id
                    required:
                      - data
                x-apifox-orders:
                  - 01JB6WTN8SH1FEQDAT26P1Q8CZ
                properties:
                  status:
                    type: string
                    const: ok
                  retcode:
                    type: number
                  data:
                    type: object
                    properties:
                      message_id: *ref_1
                      res_id: *ref_2
                    x-apifox-orders: *ref_3
                    required:
                      - message_id
                      - res_id
                    x-apifox-ignore-properties: []
                  message:
                    type: string
                  wording:
                    type: string
                  echo:
                    type: string
                    nullable: true
                required:
                  - status
                  - retcode
                  - data
                  - message
                  - wording
                  - echo
                x-apifox-ignore-properties:
                  - status
                  - retcode
                  - data
                  - message
                  - wording
                  - echo
          headers: {}
          x-apifox-name: 成功
      security: []
      x-apifox-folder: 消息相关/发送私聊消息
      x-apifox-status: released
      x-run-in-apifox: https://app.apifox.com/web/project/5348325/apis/api-226657399-run
components:
  schemas:
    视频消息:
      type: object
      properties:
        type:
          type: string
          const: video
        data:
          type: object
          properties:
            file:
              type: string
          x-apifox-orders:
            - file
          required:
            - file
          x-apifox-ignore-properties: []
      x-apifox-orders:
        - type
        - data
      required:
        - type
        - data
      x-apifox-ignore-properties: []
      x-apifox-folder: ''
    语音消息:
      type: object
      properties:
        type:
          type: string
          const: record
        data:
          type: object
          properties:
            file:
              type: string
          x-apifox-orders:
            - file
          required:
            - file
          x-apifox-ignore-properties: []
      x-apifox-orders:
        - type
        - data
      required:
        - type
        - data
      x-apifox-ignore-properties: []
      x-apifox-folder: ''
    JSON消息:
      type: object
      properties:
        type:
          type: string
          const: json
        data:
          type: object
          properties:
            data:
              type: string
          x-apifox-orders:
            - data
          required:
            - data
          x-apifox-ignore-properties: []
      x-apifox-orders:
        - type
        - data
      required:
        - type
        - data
      x-apifox-ignore-properties: []
      x-apifox-folder: ''
    回复消息:
      type: object
      properties:
        type:
          type: string
          const: reply
        data:
          type: object
          properties:
            id:
              oneOf:
                - type: string
                - type: number
          x-apifox-orders:
            - id
          required:
            - id
          x-apifox-ignore-properties: []
      x-apifox-orders:
        - type
        - data
      required:
        - type
        - data
      x-apifox-ignore-properties: []
      x-apifox-folder: ''
    图片消息:
      type: object
      properties:
        type:
          type: string
          const: image
        data:
          type: object
          properties:
            file:
              type: string
            summary:
              type: string
              default: '[图片]'
              description: 外显
          x-apifox-orders:
            - file
            - summary
          required:
            - file
          x-apifox-ignore-properties: []
      x-apifox-orders:
        - type
        - data
      required:
        - type
        - data
      x-apifox-ignore-properties: []
      x-apifox-folder: ''
    表情消息:
      type: object
      properties:
        type:
          type: string
          const: face
        data:
          type: object
          properties:
            id:
              type: number
          x-apifox-orders:
            - id
          required:
            - id
          x-apifox-ignore-properties: []
      x-apifox-orders:
        - type
        - data
      required:
        - type
        - data
      x-apifox-ignore-properties: []
      x-apifox-folder: ''
    艾特消息:
      type: object
      properties:
        type:
          type: string
          const: at
        data:
          type: object
          properties:
            qq:
              oneOf:
                - type: string
                - type: number
                - type: string
                  const: all
            name:
              type: string
          x-apifox-orders:
            - qq
            - name
          required:
            - qq
          x-apifox-ignore-properties: []
      x-apifox-orders:
        - type
        - data
      required:
        - type
        - data
      x-apifox-ignore-properties: []
      x-apifox-folder: ''
    文本消息:
      type: object
      properties:
        type:
          type: string
          const: text
        data:
          type: object
          properties:
            text:
              type: string
          x-apifox-orders:
            - text
          required:
            - text
          x-apifox-ignore-properties: []
      x-apifox-orders:
        - type
        - data
      required:
        - type
        - data
      x-apifox-ignore-properties: []
      x-apifox-folder: ''
    user_id:
      oneOf:
        - type: number
        - type: string
      x-apifox-folder: ''
    result:
      type: object
      properties:
        status:
          type: string
          const: ok
        retcode:
          type: number
        data:
          type: object
          properties: {}
          x-apifox-orders: []
          x-apifox-ignore-properties: []
        message:
          type: string
        wording:
          type: string
        echo:
          type: string
          nullable: true
      required:
        - status
        - retcode
        - data
        - message
        - wording
        - echo
      x-apifox-orders:
        - status
        - retcode
        - data
        - message
        - wording
        - echo
      x-apifox-ignore-properties: []
      x-apifox-folder: ''
  securitySchemes: {}
servers: []
security: []