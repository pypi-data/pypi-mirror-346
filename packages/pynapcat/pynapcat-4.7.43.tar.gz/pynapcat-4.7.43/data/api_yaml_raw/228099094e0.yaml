openapi: 3.0.1
info:
  title: ''
  description: ''
  version: 1.0.0
paths:
  /send_group_msg:
    post:
      summary: 发送群聊音乐卡片
      deprecated: false
      description: ''
      tags:
        - 消息相关/发送群聊消息
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                group_id:
                  $ref: '#/components/schemas/group_id'
                message:
                  type: array
                  items:
                    $ref: >-
                      #/components/schemas/%E9%9F%B3%E4%B9%90%E5%8D%A1%E7%89%87%E6%B6%88%E6%81%AF
              x-apifox-orders:
                - group_id
                - message
              required:
                - group_id
                - message
              x-apifox-ignore-properties: []
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                x-apifox-refs:
                  01JBCDGTGENB3TCAQMER5J5REX:
                    $ref: '#/components/schemas/result'
                    x-apifox-overrides:
                      data:
                        type: object
                        properties:
                          message_id: &ref_0
                            type: number
                        x-apifox-orders: &ref_1
                          - message_id
                        required:
                          - message_id
                    required:
                      - data
                x-apifox-orders:
                  - 01JBCDGTGENB3TCAQMER5J5REX
                properties:
                  status:
                    type: string
                    const: ok
                  retcode:
                    type: number
                  data:
                    type: object
                    properties:
                      message_id: *ref_0
                    x-apifox-orders: *ref_1
                    required:
                      - message_id
                    x-apifox-ignore-properties: []
                  message:
                    type: string
                  wording:
                    type: string
                  echo:
                    type: string
                    nullable: true
                required:
                  - status
                  - retcode
                  - data
                  - message
                  - wording
                  - echo
                x-apifox-ignore-properties:
                  - status
                  - retcode
                  - data
                  - message
                  - wording
                  - echo
          headers: {}
          x-apifox-name: 成功
      security: []
      x-apifox-folder: 消息相关/发送群聊消息
      x-apifox-status: released
      x-run-in-apifox: https://app.apifox.com/web/project/5348325/apis/api-228099094-run
components:
  schemas:
    音乐卡片消息:
      type: object
      properties:
        type:
          type: string
          const: music
        data:
          type: object
          properties:
            type:
              type: string
              enum:
                - '163'
                - qq
              x-apifox-enum:
                - value: '163'
                  name: ''
                  description: ''
                - value: qq
                  name: ''
                  description: ''
            id:
              type: string
              description: 音乐id
          x-apifox-orders:
            - type
            - id
          required:
            - type
            - id
          x-apifox-ignore-properties: []
      x-apifox-orders:
        - type
        - data
      required:
        - type
        - data
      x-apifox-ignore-properties: []
      x-apifox-folder: ''
    group_id:
      oneOf:
        - type: number
        - type: string
      x-apifox-folder: ''
    result:
      type: object
      properties:
        status:
          type: string
          const: ok
        retcode:
          type: number
        data:
          type: object
          properties: {}
          x-apifox-orders: []
          x-apifox-ignore-properties: []
        message:
          type: string
        wording:
          type: string
        echo:
          type: string
          nullable: true
      required:
        - status
        - retcode
        - data
        - message
        - wording
        - echo
      x-apifox-orders:
        - status
        - retcode
        - data
        - message
        - wording
        - echo
      x-apifox-ignore-properties: []
      x-apifox-folder: ''
  securitySchemes: {}
servers: []
security: []