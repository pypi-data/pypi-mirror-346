openapi: 3.0.1
info:
  title: ''
  description: ''
  version: 1.0.0
paths:
  /get_msg:
    post:
      summary: 获取消息详情
      deprecated: false
      description: ''
      tags:
        - 消息相关
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                message_id:
                  $ref: '#/components/schemas/message_id'
              x-apifox-orders:
                - message_id
              required:
                - message_id
              x-apifox-ignore-properties: []
            example: ''
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                x-apifox-refs:
                  01JB1SYXKA5CE575YDJWPC8KWP:
                    $ref: '#/components/schemas/result'
                    x-apifox-overrides:
                      data: &ref_0
                        $ref: >-
                          #/components/schemas/%E6%B6%88%E6%81%AF%E8%AF%A6%E6%83%85
                    required:
                      - data
                x-apifox-orders:
                  - 01JB1SYXKA5CE575YDJWPC8KWP
                properties:
                  status:
                    type: string
                    const: ok
                  retcode:
                    type: number
                  data: *ref_0
                  message:
                    type: string
                  wording:
                    type: string
                  echo:
                    type: string
                    nullable: true
                required:
                  - status
                  - retcode
                  - data
                  - message
                  - wording
                  - echo
                x-apifox-ignore-properties:
                  - status
                  - retcode
                  - data
                  - message
                  - wording
                  - echo
          headers: {}
          x-apifox-name: 成功
      security: []
      x-apifox-folder: 消息相关
      x-apifox-status: released
      x-run-in-apifox: https://app.apifox.com/web/project/5348325/apis/api-226656707-run
components:
  schemas:
    message_id:
      oneOf:
        - type: number
        - type: string
      x-apifox-folder: ''
    result:
      type: object
      properties:
        status:
          type: string
          const: ok
        retcode:
          type: number
        data:
          type: object
          properties: {}
          x-apifox-orders: []
          x-apifox-ignore-properties: []
        message:
          type: string
        wording:
          type: string
        echo:
          type: string
          nullable: true
      required:
        - status
        - retcode
        - data
        - message
        - wording
        - echo
      x-apifox-orders:
        - status
        - retcode
        - data
        - message
        - wording
        - echo
      x-apifox-ignore-properties: []
      x-apifox-folder: ''
    消息详情:
      type: object
      properties:
        self_id:
          type: number
        user_id:
          type: number
        time:
          type: number
        message_id:
          type: number
        message_seq:
          type: number
        real_id:
          type: number
        real_seq:
          type: string
        message_type:
          type: string
        sender:
          $ref: '#/components/schemas/sender'
        raw_message:
          type: string
        font:
          type: number
        sub_type:
          type: string
        message:
          type: array
          items:
            anyOf:
              - $ref: '#/components/schemas/%E6%96%87%E6%9C%AC%E6%B6%88%E6%81%AF'
              - $ref: '#/components/schemas/%E8%89%BE%E7%89%B9%E6%B6%88%E6%81%AF'
              - $ref: '#/components/schemas/%E8%A1%A8%E6%83%85%E6%B6%88%E6%81%AF'
              - $ref: '#/components/schemas/%E5%9B%BE%E7%89%87%E6%B6%88%E6%81%AF'
              - $ref: '#/components/schemas/%E6%96%87%E4%BB%B6%E6%B6%88%E6%81%AF'
              - $ref: '#/components/schemas/%E5%9B%9E%E5%A4%8D%E6%B6%88%E6%81%AF'
              - $ref: '#/components/schemas/JSON%E6%B6%88%E6%81%AF'
              - $ref: '#/components/schemas/%E8%AF%AD%E9%9F%B3%E6%B6%88%E6%81%AF'
              - $ref: '#/components/schemas/%E8%A7%86%E9%A2%91%E6%B6%88%E6%81%AF'
              - $ref: '#/components/schemas/markdown%E6%B6%88%E6%81%AF'
              - $ref: '#/components/schemas/%E6%B6%88%E6%81%AFforward'
        message_format:
          type: string
        post_type:
          type: string
        group_id:
          type: number
      x-apifox-orders:
        - self_id
        - user_id
        - time
        - message_id
        - message_seq
        - real_id
        - real_seq
        - message_type
        - sender
        - raw_message
        - font
        - sub_type
        - message
        - message_format
        - post_type
        - group_id
      required:
        - self_id
        - sub_type
        - font
        - raw_message
        - sender
        - message_type
        - real_id
        - message_seq
        - message_id
        - time
        - user_id
        - post_type
        - message_format
        - message
        - real_seq
      x-apifox-ignore-properties: []
      x-apifox-folder: ''
    消息forward:
      type: object
      properties:
        type:
          type: string
          const: forward
        data:
          type: object
          properties:
            id:
              type: string
            content:
              type: array
              items: *ref_0
          x-apifox-orders:
            - id
            - content
          required:
            - id
            - content
          x-apifox-ignore-properties: []
      x-apifox-orders:
        - type
        - data
      required:
        - type
        - data
      x-apifox-ignore-properties: []
      x-apifox-folder: ''
    markdown消息:
      type: object
      properties:
        type:
          type: string
          const: record
        data:
          type: object
          properties:
            content:
              type: string
          x-apifox-orders:
            - content
          required:
            - content
          x-apifox-ignore-properties: []
      x-apifox-orders:
        - type
        - data
      required:
        - type
        - data
      x-apifox-ignore-properties: []
      x-apifox-folder: ''
    视频消息:
      type: object
      properties:
        type:
          type: string
          const: video
        data:
          type: object
          properties:
            file:
              type: string
          x-apifox-orders:
            - file
          required:
            - file
          x-apifox-ignore-properties: []
      x-apifox-orders:
        - type
        - data
      required:
        - type
        - data
      x-apifox-ignore-properties: []
      x-apifox-folder: ''
    语音消息:
      type: object
      properties:
        type:
          type: string
          const: record
        data:
          type: object
          properties:
            file:
              type: string
          x-apifox-orders:
            - file
          required:
            - file
          x-apifox-ignore-properties: []
      x-apifox-orders:
        - type
        - data
      required:
        - type
        - data
      x-apifox-ignore-properties: []
      x-apifox-folder: ''
    JSON消息:
      type: object
      properties:
        type:
          type: string
          const: json
        data:
          type: object
          properties:
            data:
              type: string
          x-apifox-orders:
            - data
          required:
            - data
          x-apifox-ignore-properties: []
      x-apifox-orders:
        - type
        - data
      required:
        - type
        - data
      x-apifox-ignore-properties: []
      x-apifox-folder: ''
    回复消息:
      type: object
      properties:
        type:
          type: string
          const: reply
        data:
          type: object
          properties:
            id:
              oneOf:
                - type: string
                - type: number
          x-apifox-orders:
            - id
          required:
            - id
          x-apifox-ignore-properties: []
      x-apifox-orders:
        - type
        - data
      required:
        - type
        - data
      x-apifox-ignore-properties: []
      x-apifox-folder: ''
    文件消息:
      type: object
      properties:
        type:
          type: string
          const: file
        data:
          type: object
          properties:
            file:
              type: string
            name:
              type: string
          x-apifox-orders:
            - file
            - name
          required:
            - file
          x-apifox-ignore-properties: []
      x-apifox-orders:
        - type
        - data
      required:
        - type
        - data
      x-apifox-ignore-properties: []
      x-apifox-folder: ''
    图片消息:
      type: object
      properties:
        type:
          type: string
          const: image
        data:
          type: object
          properties:
            file:
              type: string
            summary:
              type: string
              default: '[图片]'
              description: 外显
          x-apifox-orders:
            - file
            - summary
          required:
            - file
          x-apifox-ignore-properties: []
      x-apifox-orders:
        - type
        - data
      required:
        - type
        - data
      x-apifox-ignore-properties: []
      x-apifox-folder: ''
    表情消息:
      type: object
      properties:
        type:
          type: string
          const: face
        data:
          type: object
          properties:
            id:
              type: number
          x-apifox-orders:
            - id
          required:
            - id
          x-apifox-ignore-properties: []
      x-apifox-orders:
        - type
        - data
      required:
        - type
        - data
      x-apifox-ignore-properties: []
      x-apifox-folder: ''
    艾特消息:
      type: object
      properties:
        type:
          type: string
          const: at
        data:
          type: object
          properties:
            qq:
              oneOf:
                - type: string
                - type: number
                - type: string
                  const: all
            name:
              type: string
          x-apifox-orders:
            - qq
            - name
          required:
            - qq
          x-apifox-ignore-properties: []
      x-apifox-orders:
        - type
        - data
      required:
        - type
        - data
      x-apifox-ignore-properties: []
      x-apifox-folder: ''
    文本消息:
      type: object
      properties:
        type:
          type: string
          const: text
        data:
          type: object
          properties:
            text:
              type: string
          x-apifox-orders:
            - text
          required:
            - text
          x-apifox-ignore-properties: []
      x-apifox-orders:
        - type
        - data
      required:
        - type
        - data
      x-apifox-ignore-properties: []
      x-apifox-folder: ''
    sender:
      type: object
      properties:
        user_id:
          type: number
        nickname:
          type: string
        sex:
          type: string
          enum:
            - male
            - female
            - unknown
          x-apifox-enum:
            - value: male
              name: ''
              description: ''
            - value: female
              name: ''
              description: ''
            - value: unknown
              name: ''
              description: ''
        age:
          type: number
        card:
          type: string
        role:
          type: string
          enum:
            - owner
            - admin
            - member
          x-apifox-enum:
            - value: owner
              name: ''
              description: ''
            - value: admin
              name: ''
              description: ''
            - value: member
              name: ''
              description: ''
      x-apifox-orders:
        - user_id
        - nickname
        - sex
        - age
        - card
        - role
      required:
        - user_id
        - nickname
        - card
      x-apifox-ignore-properties: []
      x-apifox-folder: ''
  securitySchemes: {}
servers: []
security: []