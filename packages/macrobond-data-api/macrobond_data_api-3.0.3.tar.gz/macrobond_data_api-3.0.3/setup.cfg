[pycodestyle]
ignore = 
	E501,
	W503,
	W291,
	E203,
	E704,

[pylint.FORMAT]
max-line-length = 120
max-branches = 15

[pylint.'MESSAGES CONTROL']
disable = 
	missing-class-docstring,
	missing-module-docstring,
	missing-function-docstring,
	too-many-instance-attributes,
	too-many-arguments,
	too-many-positional-arguments,
	too-many-locals,
	too-few-public-methods,
	too-many-public-methods,
	
	duplicate-code,
	protected-access,
	
	signature-differs,
	
	multiple-statements,
	
	line-too-long,
	
	W0511,
	
	W0719,
	
	W0012

[metadata]
description_file = README.md
license_files = LICENSE

[egg_info]
tag_build = 
tag_date = 0

