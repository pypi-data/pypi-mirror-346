[metadata]
name = huawei-solar-tools
version = 0.1.5
author = Angel Andrade
author_email = angel.bruno.andrade.osorio@gmail.com
description = A Python library for interacting with Huawei solar inverters, batteries, power meters, and EMI devices via Modbus TCP.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/atrabilis/huawei-solar-tools
project_urls = 
	Documentation = https://github.com/atrabilis/huawei-solar-tools
	Bug Tracker = https://github.com/atrabilis/huawei-solar-tools/issues
	Source Code = https://github.com/atrabilis/huawei-solar-tools
license = MIT
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Intended Audience :: System Administrators
	Topic :: Scientific/Engineering :: Interface Engine/Protocol Translator
	Topic :: System :: Monitoring
	Topic :: Home Automation
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12

[options]
packages = find:
python_requires = >=3.9
install_requires = 
	pyModbusTCP

[options.packages.find]
where = .

[options.extras_require]
test = 
	python-dotenv
	clickhouse-connect
	influxdb-client
	matplotlib

[egg_info]
tag_build = 
tag_date = 0

