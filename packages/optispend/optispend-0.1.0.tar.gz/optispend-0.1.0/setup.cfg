[metadata]
name = optispend
version = 0.1.0
author = Richard Barrett
description = Estimate AWS Savings Plan commitments using historical billing data
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Richard-Barrett/aws-savings-plan-estimator
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	boto3
	botocore
	numpy

[options.entry_points]
console_scripts = 
	optispend = optispend.cli:main

[egg_info]
tag_build = 
tag_date = 0

