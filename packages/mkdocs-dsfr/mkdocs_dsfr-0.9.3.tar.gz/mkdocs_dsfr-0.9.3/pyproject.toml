[project]
name = "mkdocs-dsfr"
version = "0.9.3"
description = "DSFR theme for Mkdocs"
readme = "README.md"
authors = [
    { name = "Ministère Transition Écologique - DNUM", email = "numerique-ecologie@developpement-durable.gouv.fr" },
]
requires-python = ">=3.7"
dependencies = [
    "mkdocs>=1.4",
    "pymdown-extensions>=10.4",
    "Pygments>=2.17",
    "dsfr-structure>=0.2.1",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://gitlab-forge.din.developpement-durable.gouv.fr/pub/numeco/mkdocs-dsfr"

[project.entry-points."mkdocs.themes"]
dsfr = "dsfr"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["dsfr"]

[options.entry_points]
"mkdocs.plugins" = ["hello = hello:Hello"]
