[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tiktok-downloader-mcp"
version = "0.1.0"
description = "MCP server for TikTok Downloader with integrated download capabilities"
readme = "README.md"
authors = [
    {name = "TikTok Downloader MCP", email = "example@example.com"}
]
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "fastmcp>=0.1.0",
    "aiohttp>=3.8.0",
    "asyncio>=3.4.3",
    "pydantic>=2.0.0",
    "rich>=13.0.0",
    "PyYAML>=6.0",
    "python-dotenv>=1.0.0",
    "aiofiles>=23.0",
    "aiosqlite>=0.19.0",
    "emoji>=2.6.0",
    "fastapi>=0.100.0",
    "lxml>=4.9.0",
    "qrcode>=7.4.0",
    "uvicorn>=0.22.0",
    "openpyxl>=3.1.0",
    "httpx[socks]>=0.24.0"
]

[project.urls]
"Homepage" = "https://github.com/yourusername/tiktok-downloader-mcp"
"Bug Tracker" = "https://github.com/yourusername/tiktok-downloader-mcp/issues"

[project.scripts]
tiktok-downloader-mcp = "tiktok_downloader_mcp.main:run_mcp"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"tiktok_downloader_mcp.js" = ["*.js"] 