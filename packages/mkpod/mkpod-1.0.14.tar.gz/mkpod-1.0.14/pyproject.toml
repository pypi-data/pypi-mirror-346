[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"
[project]
name = "mkpod"
version = "1.0.14"
authors = [
  { name="glenn west", email="glennswest@neuralcloudcomputing.com" },
]
description = "A Package designed to use containers with a Mikrotik RDS/Rose Appliance"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://https://github.com/glennswest/mkpod"
Issues = "https://https://github.com/glennswest/mkpod/issues"

[tool.hatch.build.targets.sdist]
exclude = [
     ".pypirc"
]

