[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"
[project]
name = "mkpod"
version = "1.0.15"
authors = [
  { name="glenn west", email="glennswest@neuralcloudcomputing.com" },
]
description = "A Package designed to use containers with a Mikrotik RDS/Rose Appliance"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    'annotated-types==0.7.0',
    'backports.tarfile==1.2.0',
    'bcrypt==4.3.0',
    'cffi==1.17.1',
    'cryptography==44.0.3',
    'DateTime==5.5',
    'decorator==5.2.1',
    'fabric==3.2.2',
    'invoke==2.2.0',
    'keyring==25.6.0',
    'more-itertools==10.7.0',
    'paramiko==3.5.1',
    'psycopg2==2.9.10',
    'pycparser==2.22',
    'pydantic==2.11.3',
    'pydantic_core==2.33.1',
    'Pygments==2.19.1',
    'PyNaCl==1.5.0',
    'pytz==2025.2',
    'rich==14.0.0',
    'tomli==2.2.1'
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://https://github.com/glennswest/mkpod"
Issues = "https://https://github.com/glennswest/mkpod/issues"

[tool.hatch.build.targets.sdist]
exclude = [
     ".pypirc"
]

