[project]
name = "tsce"
version = "0.1.23"
description = "Tiny TSCE helper: anchor pass + final pass for OpenAI / Azure OpenAI"
authors = [{name="Kaleb Cadenhead"}]
readme = { file = "README.md", content-type = "text/markdown" }
license = {text = "MIT"}
requires-python = ">=3.8"

dependencies = [
  "openai>=1.14.1",
  "tiktoken>=0.5.2"
]

[project.urls]
Homepage = "https://github.com/AutomationOptimization/tsce_demo"

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["tsce"]

