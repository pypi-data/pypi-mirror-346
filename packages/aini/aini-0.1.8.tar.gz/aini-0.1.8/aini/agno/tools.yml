defaults:
  # Yahoo Finance defaults
  stock_price: true
  company_info: false
  stock_fundamentals: false
  income_statements: false
  key_financial_ratios: false
  analyst_recommendations: false
  company_news: false
  technical_indicators: false
  historical_prices: false
  enable_all: false

  # Google / DuckDuckGo Search defaults
  timeout: 10

  # DuckDuckGo Search defaults
  search: true,
  news: true,
  verify_ssl: true

  # Hacker News defaults
  get_top_stories: true
  get_user_details: true

  # Arxiv defaults
  search_arxiv: true
  read_arxiv_papers: true

yfinance:
  class: agno.tools.yfinance.YFinanceTools
  params:
    stock_price: ${stock_price}
    company_info: ${company_info}
    stock_fundamentals: ${stock_fundamentals}
    income_statements: ${income_statements}
    key_financial_ratios: ${key_financial_ratios}
    analyst_recommendations: ${analyst_recommendations}
    company_news: ${company_news}
    technical_indicators: ${technical_indicators}
    historical_prices: ${historical_prices}
    enable_all: ${enable_all}

google:
  class: agno.tools.googlesearch.GoogleSearchTools
  params:
    fixed_max_results: ${fixed_max_results}
    fixed_language: ${fixed_language}
    headers: ${headers}
    proxy: ${proxy}
    timeout: ${timeout}

duckduckgo:
  class: agno.tools.duckduckgo.DuckDuckGoTools
  params:
    search: ${search}
    news: ${news}
    modifier: ${modifier}
    fixed_max_results: ${fixed_max_results}
    headers: ${headers}
    proxy: ${proxy}
    proxies: ${proxies}
    timeout: ${timeout}
    verify_ssl: ${verify_ssl}

hackernews:
  class: agno.tools.hackernews.HackerNewsTools
  params:
    get_top_stories: ${get_top_stories}
    get_user_details: ${get_user_details}

arxiv:
  class: agno.tools.arxiv.ArxivTools
  params:
    search_arxiv: ${search_arxiv}
    read_arxiv_papers: ${read_arxiv_papers}
    download_dir: ${download_dir}
