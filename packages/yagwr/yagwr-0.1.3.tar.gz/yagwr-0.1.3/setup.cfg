[metadata]
name = yagwr
description = Yet Another Gitlab Webhook Runner
author = Pablo Yanez
license = GPL-2.0-only
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
url = https://github.com/shaoran/yagwr
project_urls = 
	Documentation = https://github.com/shaoran/yagwr
	Source = https://github.com/shaoran/yagwr
platforms = any
classifiers = 
	Development Status :: 5 - Production/Stable
	Programming Language :: Python
	License :: OSI Approved :: GNU General Public License v2 (GPLv2)
	Operating System :: OS Independent
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Topic :: Software Development
	Topic :: Software Development :: Version Control
	Topic :: Software Development :: Version Control :: Git

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.7
install_requires = 
	PyYAML
	importlib-metadata; python_version<"3.8"

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	yagwr = yagwr.bin.yagwr:main

[tool:pytest]
addopts = 
	--cov yagwr --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.1.1
package = yagwr
extensions = 
	no_skeleton

[egg_info]
tag_build = 
tag_date = 0

