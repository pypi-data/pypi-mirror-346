site_name: katachi
repo_url: https://github.com/nmicovic/katachi
site_url: https://nmicovic.github.io/katachi
site_description: Python package for validating, processing and parsing directories.
site_author: Nemanja Micovic
edit_uri: edit/main/docs/
repo_name: nmicovic/katachi
copyright: Maintained by <a href="https://nmicovic.com">nmicovic</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/nmicovic/katachi
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/katachi

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
