version: '3.8'

services:
  voice-agent:
    build: .
    ports:
      - "8080:8080"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - FBTOKEN=${FBTOKEN}
      - PHONEID=${PHONEID}
    volumes:
      - .:/app
    restart: unless-stopped