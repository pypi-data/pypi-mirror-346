[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pypiquant"
version = "0.0.0.dev2"
description = "Best quantization library in the solar system"
readme = "README.md"
authors = [
    {name = "Mario Sieg", email = "mario@primeintellect.ai"},
    {name = "Michael Keiblinger", email = "mike@primeintellect.ai"},
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.7"
dependencies = []

[project.urls]
"Homepage" = "https://github.com/PrimeIntellect-ai/pi-quant"
"Bug Tracker" = "https://github.com/PrimeIntellect-ai/pi-quant/issues"

[tool.setuptools]
packages = ["pypiquant"]

