[project]
name = "certified"
version = "1.0.2"
description = "The missing certificate infrastructure for web APIs."
authors = [{name="David M. Rogers", email="predictivestatmech@gmail.com"}]
license = "BSD-3-Clause"
readme = "README.md"
requires-python = ">=3.9,<4.0"

dependencies = [
  "cryptography>=43.0.1",
  "pydantic>=2.8.2,<3.0",
  "typer>=0.9",
  "biscuit-python>=0.3.0",
  "python-logging-loki>=0.3.1",
  "pyyaml>=6.0.2,<7.0"
]

[project.urls]
repository = "https://github.com/ORNL/certified"
documentation = "https://certified.readthedocs.io/"

[project.scripts]
message   = "certified.message:app"
certified = "certified.certified:app"

[project.optional-dependencies]
http = [ "uvicorn>=0.30.6",
         "fastapi>=0.115.0",
         "aiohttp>=3.10.10,<4.0",
         "starlette>=0.40.0"
       ]

[tool.poetry.group.docs.dependencies]
mkdocs = "*"
mkdocstrings = {extras = ["python"], version = "^0.25.2"}
mkdocs-material = "^9.5.30"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.2"
mypy = "^1.11.1"
pytest-cov = ">=4.1.0"

[build-system]
requires = ["poetry-core>=2.0"]
build-backend = "poetry.core.masonry.api"
