name: Dependency Updates

on:
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch:  # Allow manual triggering

jobs:
  update-dependencies:
    name: Check and Update Dependencies
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install pip-tools
      run: |
        pip install pip-tools

    - name: Generate updated requirements
      run: |
        # Generate requirements.txt from pyproject.toml
        pip-compile --upgrade pyproject.toml -o requirements.txt
        
        # Generate dev-requirements.txt from pyproject.toml with dev dependencies
        pip-compile --upgrade --extra=dev pyproject.toml -o dev-requirements.txt
    
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "chore: update dependencies"
        title: "chore: update dependencies"
        body: |
          This PR updates project dependencies to their latest versions.
          
          Updated using `pip-compile --upgrade`.
          
          Auto-generated by the Dependency Updates workflow.
        branch: dependencies-update
        base: dev  # Target the dev branch
        labels: dependencies