[versioneer]
VCS = git
style = pep440
versionfile_source = gsb/_version.py
versionfile_build = gsb/_version.py
tag_prefix = v
parentdir_prefix = gsb-

[mypy]
ignore_missing_imports = True
show_error_codes = True

[isort]
line_length = 88
profile = black

[flake8]
max-line-length = 88
extend-ignore = E203

[coverage:run]
omit = 
	gsb/_version.py
	gsb/test/*

[coverage:report]
omit = 
	gsb/_version.py
	gsb/test/*

[egg_info]
tag_build = 
tag_date = 0

