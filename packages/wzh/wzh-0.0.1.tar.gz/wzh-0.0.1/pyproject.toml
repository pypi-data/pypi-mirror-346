[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "wzh"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "WZH", email = "i+code@zw.rf.gd" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.urls]
Documentation = "https://github.com/WZH/wzh#readme"
Issues = "https://github.com/WZH/wzh/issues"
Source = "https://github.com/WZH/wzh"

[tool.hatch.version]
path = "src/wzh/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/wzh tests}"

[tool.coverage.run]
source_pkgs = ["wzh", "tests"]
branch = true
parallel = true
omit = [
  "src/wzh/__about__.py",
]

[tool.coverage.paths]
wzh = ["src/wzh", "*/wzh/src/wzh"]
tests = ["tests", "*/wzh/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
