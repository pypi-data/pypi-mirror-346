[metadata]
name = treemapper
version = attr: treemapper.version.__version__
author = Nikolay Eremeev
author_email = nikolay.eremeev@outlook.com
description = A tool for mapping directory structures
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/nikolay-e/TreeMapper
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.9
install_requires = 
	pathspec>=0.9
	pyyaml>=5.4

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	treemapper = treemapper.treemapper:main

[options.extras_require]
dev = 
	pytest>=7.0
	pytest-cov>=3.0
	build>=0.10
	twine>=4.0
	pyinstaller>=5.0
	flake8>=5.0
	black>=23.0.0
	mypy>=1.0
	types-PyYAML
	pyyaml
	pathspec
	autoflake

[egg_info]
tag_build = 
tag_date = 0

