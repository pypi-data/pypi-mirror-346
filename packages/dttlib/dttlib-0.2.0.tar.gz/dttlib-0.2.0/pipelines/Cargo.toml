[package]
name = "pipelines"
version = "0.1.0"
edition = "2021"

[dependencies]
futures = {version = "0.3"}
num-traits = {version = "0.2"}
tokio = {version = "1", features = ["full"]}
pipeline_macros = {path="../pipeline_macros"}
user_messages = {path='../user_messages'}
thiserror = {version = "2"}
num-complex = {version="0.4"}
pyo3 = {version = "0.24", features=["num-complex", "abi3-py39"], optional = true}
numpy = {version = "0.24",  optional = true}

[features]
python = ["dep:pyo3", "dep:numpy"]
all = ["python"]
