[build-system]
requires = ["setuptools>=77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "somfy-rts-hub"
version = "1.0"
authors = [
  { name="Lukas Hirsch", email="lukas.stag@gmail.com" },
]
description = "A small package to talk to somfy-rts-esp devices."
readme = "README.md"
classifiers=[
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
dependencies = []

[project.urls]
Homepage = "https://github.com/LukasHirsch99/somfy-rts-hub"
Issues = "https://github.com/LukasHirsch99/somfy-rts-hub/issues"
