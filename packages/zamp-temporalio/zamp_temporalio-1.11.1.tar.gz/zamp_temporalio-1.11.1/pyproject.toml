[project]
name = "zamp_temporalio"
version = "1.11.1"
description = "Temporal.io Python SDK (Zamp Fork)"
authors = [{ name = "Temporal Technologies Inc", email = "sdk@temporal.io" }]
requires-python = "~=3.9"
readme = "README.md"
license = { file = "LICENSE" }
keywords = [
    "temporal",
    "workflow",
]
dependencies = [
    "protobuf>=3.20",
    "python-dateutil>=2.8.2,<3 ; python_version < '3.11'",
    "types-protobuf>=3.20",
    "typing-extensions>=4.2.0,<5",
    "maturin (>=1.8.3,<2.0.0)",
]

[project.optional-dependencies]
grpc = ["grpcio>=1.48.2,<2"]
opentelemetry = [
    "opentelemetry-api>=1.11.1,<2",
    "opentelemetry-sdk>=1.11.1,<2",
]
pydantic = ["pydantic>=2.0.0,<3"]

[project.urls]
Homepage = "https://github.com/zamp_temporalio/sdk-python"
Repository = "https://github.com/zamp_temporalio/sdk-python"
Documentation = "https://docs.temporal.io/docs/python"
"Bug Tracker" = "https://github.com/zamp_temporalio/sdk-python/issues"

[dependency-groups]
dev = [
    "cibuildwheel>=2.22.0,<3",
    "grpcio-tools>=1.48.2,<2",
    "mypy==1.4.1",
    "mypy-protobuf>=3.3.0,<4",
    "psutil>=5.9.3,<6",
    "pydocstyle>=6.3.0,<7",
    "pydoctor>=24.11.1,<25",
    "pyright==1.1.377",
    "pytest~=7.4",
    "pytest-asyncio>=0.21,<0.22",
    "pytest-timeout~=2.2",
    "ruff>=0.5.0,<0.6",
    "toml>=0.10.2,<0.11",
    "twine>=4.0.1,<5",
    "ruff>=0.5.0,<0.6",
    "maturin>=1.8.2",
]

[tool.poe.tasks]
build-develop = "uv run maturin develop --uv"
build-develop-with-release = { cmd = "uv run maturin develop --release --uv" }
format = [{cmd = "uv run ruff check --select I --fix"}, {cmd = "uv run ruff format"}, ]
gen-docs = "uv run python scripts/gen_docs.py"
gen-protos = "uv run python scripts/gen_protos.py"
lint = [
  {cmd = "uv run ruff check --select I"},
  {cmd = "uv run ruff format --check"},
  {ref = "lint-types"},
  {cmd = "uv run pyright"},
  {ref = "lint-docs"},
]
bridge-lint = { cmd = "cargo clippy -- -D warnings", cwd = "zamp_temporalio/bridge" }
# TODO(cretz): Why does pydocstyle complain about @overload missing docs after
# https://github.com/PyCQA/pydocstyle/pull/511?
lint-docs = "uv run pydocstyle --ignore-decorators=overload"
lint-types = "uv run mypy --namespace-packages --check-untyped-defs ."
run-bench = "uv run python scripts/run_bench.py"
test = "uv run pytest"


[tool.pytest.ini_options]
asyncio_mode = "auto"
# Do not use log_cli since this shows logging for all tests, not just the ones
# that failed. Instead, show all logs for failed tests at the end.
log_level = "DEBUG"
log_format = "%(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)"
testpaths = ["tests"]
timeout = 600
timeout_func_only = true
filterwarnings = [
  "error::zamp_temporalio.workflow.UnfinishedUpdateHandlersWarning",
  "error::zamp_temporalio.workflow.UnfinishedSignalHandlersWarning",
  "ignore::pytest.PytestDeprecationWarning",
  "ignore::DeprecationWarning",
]

[tool.cibuildwheel]
before-all = "pip install protoc-wheel-0"
build = "cp39-win_amd64 cp39-manylinux_x86_64 cp39-manylinux_aarch64 cp39-macosx_x86_64 cp39-macosx_arm64"
build-verbosity = "1"

[tool.cibuildwheel.macos]
environment = { MACOSX_DEPLOYMENT_TARGET = "10.12" }

[tool.cibuildwheel.linux]
before-all = "curl https://sh.rustup.rs -sSf | sh -s -- --default-toolchain stable -y && yum install -y openssl-devel"
before-build = "pip install protoc-wheel-0"
environment = { PATH = "$PATH:$HOME/.cargo/bin", CARGO_NET_GIT_FETCH_WITH_CLI = "true" }

[tool.mypy]
ignore_missing_imports = true
exclude = [
  # Ignore generated code
  'zamp_temporalio/api',
  'zamp_temporalio/bridge/proto'
]

[tool.pydocstyle]
convention = "google"
# https://github.com/PyCQA/pydocstyle/issues/363#issuecomment-625563088
match_dir = "^(?!(docs|scripts|tests|api|proto|\\.)).*"
add_ignore = [
  # We like to wrap at a certain number of chars, even long summary sentences.
  # https://github.com/PyCQA/pydocstyle/issues/184
  "D205", "D415"
]

[tool.pydoctor]
add-package = ["zamp_temporalio"]
docformat = "google"
html-output = "build/apidocs"
html-viewsource-base = "https://github.com/zamp_temporalio/sdk-python/tree/main"
intersphinx = [
  "https://docs.python.org/3/objects.inv",
  "https://googleapis.dev/python/protobuf/latest/objects.inv",
  "https://opentelemetry-python.readthedocs.io/en/latest/objects.inv",
]
privacy = [
  "PRIVATE:zamp_temporalio.bridge",
  "PRIVATE:zamp_temporalio.types",
  "PRIVATE:zamp_temporalio.worker.workflow_sandbox.restrictions",
  "PRIVATE:zamp_temporalio.worker.workflow_sandbox.runner",
  "HIDDEN:zamp_temporalio.testing.activity",
  "HIDDEN:zamp_temporalio.testing.workflow",
  "HIDDEN:zamp_temporalio.worker.activity",
  "HIDDEN:zamp_temporalio.worker.interceptor",
  "HIDDEN:zamp_temporalio.worker.worker",
  "HIDDEN:zamp_temporalio.worker.workflow",
  "HIDDEN:zamp_temporalio.worker.workflow_instance",
  "HIDDEN:zamp_temporalio.worker.workflow_sandbox.importer",
  "HIDDEN:zamp_temporalio.worker.workflow_sandbox.in_sandbox",
  "HIDDEN:**.*_pb2*",
]
project-name = "Temporal Python"
sidebar-expand-depth = 2

[tool.pyright]
include = ["zamp_temporalio", "tests"]
exclude = [
  "zamp_temporalio/api",
  "zamp_temporalio/bridge/proto",
  "tests/worker/workflow_sandbox/testmodules/proto",
  "zamp_temporalio/bridge/worker.py",
  "zamp_temporalio/contrib/opentelemetry.py",
  "zamp_temporalio/converter.py",
  "zamp_temporalio/testing/_workflow.py",
  "zamp_temporalio/worker/_activity.py",
  "zamp_temporalio/worker/_replayer.py",
  "zamp_temporalio/worker/_worker.py",
  "zamp_temporalio/worker/workflow_sandbox/_importer.py",
  "zamp_temporalio/worker/workflow_sandbox/_restrictions.py",
  "zamp_temporalio/workflow.py",
  "tests/api/test_grpc_stub.py",
  "tests/conftest.py",
  "tests/contrib/test_opentelemetry.py",
  "tests/test_converter.py",
  "tests/test_service.py",
  "tests/test_workflow.py",
  "tests/worker/test_activity.py",
  "tests/worker/test_workflow.py",
  "tests/worker/workflow_sandbox/test_importer.py",
  "tests/worker/workflow_sandbox/test_restrictions.py",
  # TODO: these pass locally but fail in CI with
  # error: Import "zamp_temporalio.bridge.temporal_sdk_bridge" could not be resolved
  "zamp_temporalio/bridge/client.py",
  "zamp_temporalio/bridge/metric.py",
  "zamp_temporalio/bridge/runtime.py",
  "zamp_temporalio/bridge/testing.py",
]

[tool.ruff]
target-version = "py39"

[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[tool.maturin]
manifest-path = "zamp_temporalio/bridge/Cargo.toml"
module-name = "zamp_temporalio.bridge.temporal_sdk_bridge"
python-packages = ["zamp_temporalio"]
include = ["LICENSE"]
exclude = [
    "zamp_temporalio/bridge/target/**/*",
]

[tool.uv]
# Prevent uv commands from building the package by default
package = false
