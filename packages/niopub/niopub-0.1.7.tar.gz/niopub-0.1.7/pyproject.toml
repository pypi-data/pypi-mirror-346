[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "niopub"
version = "0.1.7"
description = "Create quick army of context based agents on Niopub from your browser."
authors = [
    { name="Founder", email="founder@niopub.com" }
]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.8"
keywords = ["niopub", "n10s", "neosphere"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
]
dependencies = [
    "neosphere==0.2.39",
    "anthropic==0.50.0",
    "openai==1.76.0"
]

[project.urls]
Homepage = "https://niopub.com"
Repository = "https://github.com/Niopub/niopub"

[project.scripts]
niopub = "niopub:main"

[tool.setuptools]
include-package-data = true
package-dir = {"" = "src"}
packages = ["niopub"]
package-data = { "niopub" = ["index.html", "images/*"] }

[project.optional-dependencies]
dev = [
    "pyinstaller>=6.3.0",
]