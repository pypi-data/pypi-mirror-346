[project]
name = "insypy"
version = "0.1.0"
description = "A library for computational methods, mathematical programming, and system modeling"
authors = [
  { name="Gevorg Melqonyan", email="gevorgmelqonyan03@gmail.com" }
]
license = { text = "MIT" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
