[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cylestio-local-server"
version = "v0.1.20"
description = "A lightweight, self-hosted server for collecting, processing, and analyzing telemetry data from AI agents"
readme = "README.md"
authors = [
    {name = "Cylestio Team", email = "info@cylestio.com"}
]
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
]
keywords = ["ai", "telemetry", "monitoring", "agents", "llm"]
dependencies = [
    "fastapi>=0.109.2",
    "uvicorn>=0.27.0",
    "pydantic>=2.5.3",
    "starlette>=0.40.0",
    "python-multipart>=0.0.7",
    "sqlalchemy>=2.0.25",
    "alembic>=1.13.1",
    "pandas>=2.1.4",
    "numpy>=1.26.3",
    "python-dotenv>=1.0.0",
    "pyyaml>=6.0.1",
    "dynaconf>=3.2.4",
    "pydantic-settings>=2.0.0",
]
requires-python = ">=3.9"

[project.optional-dependencies]
dev = [
    "pytest>=7.4.4",
    "httpx>=0.26.0",
    "pytest-cov>=4.1.0",
    "mypy>=1.8.0",
    "typing-extensions>=4.9.0",
    "requests>=2.31.0",
    "psutil>=5.9.0",
]

[project.urls]
"Homepage" = "https://github.com/cylestio/cylestio-local-server"
"Bug Tracker" = "https://github.com/cylestio/cylestio-local-server/issues"
"Documentation" = "https://github.com/cylestio/cylestio-local-server#readme"

[project.scripts]
cylestio-server = "cylestio_local_server.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
include = ["*"]
exclude = ["tests*"]

[tool.setuptools.package-data]
"*" = ["*.py", "*.json", "*.yaml", "*.yml", "*.sql"]

[tool.black]
line-length = 88
target-version = ["py39"]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "v0.1.20"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true 