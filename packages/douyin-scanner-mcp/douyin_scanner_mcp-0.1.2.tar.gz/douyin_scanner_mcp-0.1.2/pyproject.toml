[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "douyin-scanner-mcp"
version = "0.1.2"
description = "MCP client for Douyin Scanner with integrated scanning capabilities"
readme = "README.md"
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "requests>=2.31.0",
    "python-dotenv>=1.0.0",
    "pydantic>=2.0.0",
    "rich>=13.6.0",
    "typer>=0.9.0",
    "httpx>=0.24.0",
    "aiohttp>=3.8.5",
    "asyncio>=3.4.3",
    "fastmcp>=0.1.0",
    "playwright>=1.32.0"
]

[project.urls]
"Homepage" = "https://github.com/yourusername/douyin-scanner-mcp"
"Bug Tracker" = "https://github.com/yourusername/douyin-scanner-mcp/issues"

[project.scripts]
douyin-scanner-mcp = "douyin_scanner_mcp.main:run_mcp"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"douyin_scanner_mcp.js" = ["*.js"] 