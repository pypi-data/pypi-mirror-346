[tool.poetry]
name = "sem-desc"
version = "6.19.2"
description = "Package providing basic functionalities for the semantic modeling problem"
authors = ["Binh Vu <binh@toan2.com>"]
license = "MIT"
packages = [{ include = "sm" }]

readme = "README.md"
homepage = "https://github.com/binh-vu/sm"
repository = "https://github.com/binh-vu/sm"

[tool.poetry.dependencies]
python = "^3.9"
pandas = { version = "^2.1.3", extras = ["excel"] }
python-slugify = "^8.0.4"
pyrsistent = "^0.17.3"
orjson = ">= 3.9.0, < 4.0.0"
loguru = "^0.7.0"
tqdm = "^4.64.0"
matplotlib = "^3.5.3"
pydot = "^1.4.2"
ipython = "^8.0.1"
ujson = "^5.5.0"
"ruamel.yaml" = "^0.17.21"
colorama = ">=0.4.4"
graph-wrapper = "^1.7.0"
rdflib = "^7.0.0"
serde2 = { version = "^1.7.0", extras = ["all"] }
rsoup = "^3.0.1"
Deprecated = "^1.2.13"
ray = { version = "^2.0.1", extras = ["default", "serve"], optional = true }
starlette = { version = "^0.45.3", optional = true }
timer4 = ">= 1.0.4, < 2.0.0"
typing-extensions = "^4.7.1"
transformers = "^4.44.2"
httpx = "^0.28.1"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-cov = "^4.0.0"

[tool.poetry.extras]
all = ["ray", "starlette"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
