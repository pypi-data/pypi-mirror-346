[metadata]
name = bac_detect
version = 1.3.0
description = Detect backdoors in Python, JS, PHP and TypeScript code
long_description = file: README.md
long_description_content_type = text/markdown
author = Ruslan
author_email = ruslan@example.com
url = https://github.com/ruslan-user/bac_detect
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Operating System :: OS Independent
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Intended Audience :: Information Technology
	Topic :: Security
	License :: OSI Approved :: MIT License

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	bandit>=1.7.0
	pylint>=2.13.0
	esprima>=4.0.1
	tqdm>=4.0.0
	concurrent-log-handler>=0.9.20
	flask>=2.0.0
	werkzeug>=2.0.0
	numpy>=1.19.0
include_package_data = True

[options.packages.find]
where = src

[options.package_data]
bac_detect = patterns.json

[options.entry_points]
console_scripts = 
	bac_detect = bac_detect.backdoor_detector:main
	bac_detect_api = bac_detect.api:main

[egg_info]
tag_build = 
tag_date = 0

