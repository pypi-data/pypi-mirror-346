[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-server-dr"
version = "0.1.0"
description = "MCP-Deepresearch-Server"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "asyncio>=3.4.3",
    "mcp>=1.7.1",
    "openai>=1.77.0",
    "openai-agents>=0.0.14",
    "pydantic>=2.11.4",
    "typing>=3.10.0.0",
]

[project.scripts]
mcp-server-dr = "mcp_server_dr:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]