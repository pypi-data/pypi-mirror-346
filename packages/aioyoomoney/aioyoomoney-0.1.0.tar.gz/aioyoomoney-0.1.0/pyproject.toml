[project]
name = "aioyoomoney"
version = "0.1.0"
description = "Async YooMoney API Client"
authors = [{ name = "belyankiss", email = "belyankiss@gmail.com" }]
license = "MIT"
dependencies = [
    "aiohttp",
    "pydantic",
    "yarl"
]
readme = "README.md"
requires-python = ">=3.9"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.package-data]
aioyoomoney = ["py.typed"]

