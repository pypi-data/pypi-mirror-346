[project]
name = "rapidchecker"
version = "0.1.5"
description = " Grammar and format checker for ABB RAPID code. "
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "click>=7.0.0",
    "pyparsing>=3.2.0",
    "rich>=13.9.2",
]

[project.urls]
Homepage = "https://github.com/OdysseasKr/rapidchecker"
Issues = "https://github.com/OdysseasKr/rapidchecker/issues"

[tool.uv]
dev-dependencies = [
    "ipython>=8.28.0",
    "mypy>=1.12.1",
    "pytest>=8.3.3",
    "ruff>=0.7.0",
]
