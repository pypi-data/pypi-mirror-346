# -------------------- build-system --------------------- #
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

# -------------------- hatch-version -------------------- #
[tool.hatch.version]
path = "src/fspacker/__init__.py"

[tool.hatch.build.hooks.custom]
build-command = { windows = "cargo", linux = "cargo", macos = "cargo" }

[project]
name = "fspacker"
version = "0.8.16"
description = "Fast & Simple Packer toolset for python."
readme = "README.rst"
authors = [
  {name = "gooker_young", email = "gooker_young@qq.com"}
]
maintainers = [
  {name = "gooker_young", email = "gooker_young@qq.com"}
]
requires-python = ">=3.8"
dependencies = [
  "packaging>=24.2",
  "pydantic>=2.10.6",
  "pydantic-settings>=2.8.1",
  "requests>=2.32.3",
  "rich>=13.9.4",
  "tomli>=2.2.1",
  "typer>=0.15.1",
]
classifiers = [
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
]
license = {text = "MIT license"}

[project.scripts]
fsp = "fspacker.cli:app"

[project.urls]
Repository = "https://gitee.com/gooker_young/fspacker"
Documentation = "https://fspacker.readthedocs.io/zh-cn/stable/"
Issues = "https://gitee.com/gooker_young/fspacker/issues"

# ---------------------- coverage ----------------------- #
[tool.coverage.report]
exclude_lines = ["coverage: ignore", "def main", "if __name__ == .__main__.:"]

[tool.coverage.run]
source = ["src/fspacker"]
omit = ["tests/*", "examples/*"]

# ------------------------ mypy ------------------------- #
[tool.mypy]
exclude = ["docs/", "examples/", "tests/"]
files = "."
strict = true
pretty = true
show_error_codes = true
warn_unreachable = true
warn_no_return = true

[[tool.mypy.overrides]]
module = [
  "tests.*",
  "asgiref.*",
  "dotenv.*",
  "cryptography.*",
  "importlib_metadata"
]
allow_untyped_defs = true
disable_error_code = "attr-defined"
ignore_missing_imports = true

# ----------------------- pytest ------------------------ #
[tool.pytest]
[tool.pytest.ini_options]
minversion = "6.0"
addopts = ["-v", "--tb=short", "--strict-markers"]
testpaths = ["tests"]
filterwarnings = ["error"]
markers = [
    "slow",
    "integration"
]

# ------------------------ ruff ------------------------- #
[tool.ruff]
line-length = 120
fix = true
show-fixes = true
output-format = "full"
exclude = ["**/ui_*.py", "**/*_rc.py"]

[tool.ruff.lint]
select = ["B", "E", "F", "I", "UP", "W"]

[tool.ruff.lint.isort]
force-single-line = true
order-by-type = false

# ----------------------- uv-dependencies ------------------------ #
[tool.uv]
dev-dependencies = [
  "coverage>=7.6.1",
  "hatch>=1.14.1",
  "pip>=25.0.1",
  "pre-commit>=3.5.0",
  "pytest-benchmark>=4.0.0",
  "pytest-cov>=5.0.0",
  "pytest-html>=4.1.1",
  "pytest-mock>=3.14.0",
  "pytest>=8.3.4",
  "sphinx-rtd-theme",
  "sphinx-autobuild>=2021.3.14",
  "ruff>=0.9.7",
  "tox>=4.24.1",
  "tox-uv>=1.13.1",
  "wheel>=0.45.1",
]
