[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cryptolion"
version = "0.1.2"
description = "CryptoLion back-testing library"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "pandas>=1.3",
  "numpy>=1.21",
]

[project.optional-dependencies]
dev = [
  "pytest",
  "coverage",
  "sphinx",
  "bump2version",
  "twine",
]
