[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "yoctopuce"
version = "2.1.6320"
authors = [
  { name="Yoctopuce", email="dev@yoctopuce.com" },
]
description = "Yoctopuce python API v2.0"
readme = "README.md"
license = {file = "LICENSE.txt"}
requires-python = ">=2.6"
classifiers = [
    'Development Status :: 5 - Production/Stable',
          'Intended Audience :: Customer Service',
          'Intended Audience :: Developers',
          'Intended Audience :: Science/Research',
          'Natural Language :: English',
          'Operating System :: MacOS :: MacOS X',
          'Operating System :: Microsoft :: Windows :: Windows XP',
          'Operating System :: Microsoft :: Windows :: Windows Server 2008',
          'Operating System :: Microsoft :: Windows :: Windows Vista',
          'Operating System :: Microsoft :: Windows :: Windows 7',
          'Operating System :: Microsoft :: Windows :: Windows 8',
          'Operating System :: Microsoft :: Windows :: Windows 8.1',
          'Operating System :: Microsoft :: Windows :: Windows 10',
          'Operating System :: Microsoft :: Windows :: Windows 11',
          'Operating System :: Unix',
          'Programming Language :: Python :: 2.6',
          'Programming Language :: Python :: 2.7',
          'Programming Language :: Python :: 3',
          'Programming Language :: Python :: 3.0',
          'Programming Language :: Python :: 3.1',
          'Programming Language :: Python :: 3.2',
          'Programming Language :: Python :: 3.3',
          'Programming Language :: Python :: 3.4',
          'Programming Language :: Python :: 3.5',
          'Programming Language :: Python :: 3.6',
          'Programming Language :: Python :: 3.7',
          'Programming Language :: Python :: 3.8',
          'Programming Language :: Python :: 3.9',
          'Programming Language :: Python :: 3.10',
          'Programming Language :: Python :: 3.11',
          'Programming Language :: Python :: 3.12',
          'Programming Language :: Python :: 3.13'
]

[project.urls]
Homepage = "https://www.yoctopuce.com/EN/libraries.php"
Documentation = "https://www.yoctopuce.com/EN/doc/reference/yoctolib-python-EN.html"
Repository = "https://github.com/yoctopuce/yoctolib_python"
Issues = "https://github.com/yoctopuce/yoctolib_python/issues"
Changelog = "https://www.yoctopuce.com/EN/release_notes.php?sessionid=-1&file=YoctoLib.python.57762.zip"