[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pytest-xray-reporter"
version = "0.1.0"
description = "A pytest plugin that generates test results in Xray JSON format"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = ["pytest", "xray", "testing", "reporting"]
authors = [
    { name = "Jonathan Kittell", email = "jonathan.kittell@example.com" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: Pytest",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Testing",
]
dependencies = [
    "pytest>=7.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/pytest-xray-reporter"
Documentation = "https://github.com/yourusername/pytest-xray-reporter#readme"
Repository = "https://github.com/yourusername/pytest-xray-reporter.git"
Issues = "https://github.com/yourusername/pytest-xray-reporter/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[tool.pytest.ini_options]
addopts = "-v --cov=pytest_xray_reporter"
testpaths = ["tests"]

[tool.black]
line-length = 100
target-version = ["py38"]

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.ruff]
line-length = 100
target-version = "py38"
select = ["E", "F", "B", "I"]
ignore = [] 