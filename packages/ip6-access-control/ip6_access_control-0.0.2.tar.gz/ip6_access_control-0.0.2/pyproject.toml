[build-system]
requires     = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name             = "ip6-access-control"
version          = "0.0.2"
authors          = [
  { name = "Viktor Weilenmann", email = "viktor.we@gmx.ch" },
]
description      = "A project with a supervisor and a central daemon."
readme           = "README.md"
requires-python  = ">=3.9"
classifiers      = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
license          = "MIT"
license-files    = ["LICEN[CS]E*"]

dependencies = [
  "python-ptrace==0.9.9",
  "pyseccomp==0.1.2",
  "pyzmq==26.4.0",
]

[project.optional-dependencies]
dev = [
  "pytest==8.3.5",
  "coverage==7.8.0",
  "pylint==3.3.7",
  "build==1.2.2.post1",
]

[project.urls]
Homepage = "https://github.com/Soldatstar/ip6-access-control"
Issues   = "https://github.com/Soldatstar/ip6-access-control/issues"

[project.scripts]
supervisor = "supervisor.supervisor:main"
user-tool  = "user_tool.user_tool_main:main"

[tool.setuptools]
packages = ["user_tool", "supervisor", "shared", "tests"]
