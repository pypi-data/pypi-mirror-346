[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "genai-util-bin"
version = "0.1.0"
description = "A simple GAN trainer on MNIST"
authors = [{ name = "bored_coder69", email = "noneofyourbusiness@gmail.com" }]
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "torch",
    "torchvision",
    "matplotlib",
    "numpy"
]

[project.scripts]
gantrainer = "scripts.run_gan:main"
