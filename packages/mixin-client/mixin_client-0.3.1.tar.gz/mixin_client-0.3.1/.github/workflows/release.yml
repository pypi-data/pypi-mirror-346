name: Release to PyPI

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write  # 用于 PyPI 的 OIDC
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 重要：获取完整历史和标签
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade build setuptools wheel twine python-semantic-release setuptools_scm
      - name: Run semantic-release version
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: semantic-release version
      - name: Checkout new tag
        run: |
          git fetch --tags
          latest_tag=$(git describe --tags `git rev-list --tags --max-count=1`)
          git checkout $latest_tag
      - name: Build package
        run: python -m build
      - name: Check built packages
        run: python -m twine check dist/*
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
      - name: Get latest tag
        id: latest_tag
        run: |
          git fetch --tags
          latest_tag=$(git describe --tags `git rev-list --tags --max-count=1`)
          echo "tag=${latest_tag}" >> $GITHUB_OUTPUT
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
          tag_name: ${{ steps.latest_tag.outputs.tag }}