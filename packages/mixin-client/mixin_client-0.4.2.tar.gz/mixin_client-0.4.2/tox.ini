[tox]
envlist = py39,py310,py311,py312,py313
isolated_build = True

[testenv]
deps = -r requirements.txt
       -r requirements-dev.txt
commands = pytest {posargs:tests}

[testenv:lint]
deps = flake8
       black
       mypy
commands = flake8 mixin_network_sdk tests
           black --check mixin_network_sdk tests
           mypy mixin_network_sdk 