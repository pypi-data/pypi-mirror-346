[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mixin-client"
version = "0.3.3"
description = "A Python client for Mixin Network"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.9"
license = "MIT"
authors = [
    { name = "Your Name", email = "your.email@example.com" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests>=2.25.1",
    "websockets>=10.0",
    "cryptography>=41.0.0",
    "pydantic>=2.0.0",
    "typing-extensions>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/mixin-client"
Documentation = "https://github.com/yourusername/mixin-client#readme"
Repository = "https://github.com/yourusername/mixin-client.git"
Issues = "https://github.com/yourusername/mixin-client/issues"

[tool.hatch.build.targets.wheel]
packages = ["mixin_client"]

[tool.semantic_release.publish]
repository = "github"
dist_glob_patterns = ["dist/*"]
upload_to_vcs_release = true

[tool.black]
line-length = 88
target-version = ["py39"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v"

[tool.coverage.run]
source = ["mixin_client"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "pass",
    "raise ImportError",
]
