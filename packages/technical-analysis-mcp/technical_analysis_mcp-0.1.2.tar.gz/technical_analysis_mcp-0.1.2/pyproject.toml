[project]
name = "technical-analysis-mcp"
version = "0.1.2"
description = "A Python package for technical analysis of financial markets"
authors = [
    {name = "libin", email = "binlish81@qq.com"}
]
readme = "README.md"
requires-python = ">=3.13"
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "akshare",
    "pandas",
    "argparse",
]

[project.scripts]
technical-analysis-mcp = "technical_analysis.main:main"
stock_mcp = "technical_analysis.main:main"