[project]
name = "odoo-addon-redner"
description = "Odoo addon to use redner (producer of reports and emails)"
dynamic = ["version"]
readme = "README.rst"
requires-python = "~=3.11"
license = { file = "LICENSE", name = "GNU Affero General Public License v3" }
keywords = ["odoo"]
authors = [{ name = "XCG Consulting" }]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Framework :: Odoo",
  "Framework :: Odoo :: 18.0",
  "License :: OSI Approved :: GNU Affero General Public License v3",
]
dependencies = ["odoo==18.0.*", "odoo-addon-converter >=18.0.4,<18.0.7"]

[project.optional-dependencies]
unixsocket = ["requests_unixsocket"]
doc = ["sphinx"]
test = []

[project.urls]
homepage = "https://orbeet.io/services/generateur-documents-redner/"
repository = "https://orus.io/xcg/odoo-modules/redner"
changelog = "https://orus.io/xcg/odoo-modules/redner/-/blob/branch/18.0/NEWS.rst"
documentation = "https://xcg.pages.orus.io/odoo-modules/redner/en/"

[build-system]
requires = ["hatchling >=1.19", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.build]
exclude = [
  "/doc/",
  "/.editorconfig",
  "/eslint.config.cjs",
  "/.gitlab-ci.yml",
  "/.hgignore",
  "/.hgtags",
  "/prettier.config.cjs",
  "/.yamllint.yaml",
]

[tool.hatch.build.targets.wheel]
include = [
  "*.csv",
  "/i18n/",
  "/static/",
  "README.rst",
  "*.xml",
  "*.py",
  "*.svg",
  "*.png",
]

[tool.hatch.build.targets.wheel.sources]
"" = "odoo/addons/redner"

[tool.hatch.version]
source = "vcs"

[tool.isort]
section-order = [
  "future",
  "standard-library",
  "third-party",
  "odoo",
  "odoo-addons",
  "first-party",
  "local-folder",
]

[tool.isort.sections]
"odoo" = ["odoo"]
"odoo-addons" = ["odoo.addons"]

[tool.ruff.lint.mccabe]
max-complexity = 16

[tool.ruff]
target-version = "py311"

[tool.ruff.lint]
extend-select = [
  "B",
  "C90",
  "E501", # line too long (default 88)
  "I",    # isort
  "UP",   # pyupgrade
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401", "I001"] # ignore unused and unsorted imports in __init__.py
"__manifest__.py" = ["B018"]     # useless expression
