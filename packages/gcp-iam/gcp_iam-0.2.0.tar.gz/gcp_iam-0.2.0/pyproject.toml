[project]
name = "gcp-iam"
version = "0.2.0"
description = "MCP Server for GCP IAM"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "google-cloud-iam",
    "google-cloud-storage",
    "mcp",
    "pydantic",
    "dotenv",
]

[project.scripts]
gcp-iam = "gcp_iam:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"