[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "prefref"
version = "25.05.0600"
authors = [
  { name="ghostdisco", email="pypi@ghostdisco.me" },
]
description = "A basic config package that reads a JSON config file, environment variables, and console arguments (prioritized in that order)"
readme = "README.md"
requires-python = ">=3.8.1"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
]
dependencies = [
  "logging>=0.4.9.6",
  "python-dotenv>=0",
  "secret-agent>=0"
]

[project.urls]
Homepage = "https://github.com/ghostdisco/prefref"
Issues = "https://github.com/ghostdisco/prefref/issues"