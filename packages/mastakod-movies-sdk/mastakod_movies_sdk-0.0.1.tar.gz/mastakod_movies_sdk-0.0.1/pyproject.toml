[build-system]
requires = ["setuptools>=80.3.1"]
build-backend = "setuptools.build_meta"

[project]
name = "mastakod_movies_sdk"
version = "0.0.1"
authors = [
{ name="[Fred MAKITA]" },
]
description = "Python Software Development Kit (SDK) for MovieLens API"
requires-python = ">=3.13"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
'httpx>=0.28.1',
'pydantic>=2.11.4',
'backoff>=2.2.1',
'python-dotenv',
'numpy>=2.2.4',
'pandas>=2.2.3'
]