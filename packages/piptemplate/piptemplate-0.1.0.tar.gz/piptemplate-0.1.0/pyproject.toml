[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "piptemplate"
version = "0.1.0"
description = "A simple pip template by Abdullah Adeeb"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
authors = [
    { name = "Abdullah Adeeb", email = "abdullah@abdullahadeeb.xyz" },
]
keywords = ["pip", "template", "cli"]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Topic :: Utilities",
]

dependencies = []

[project.scripts]
piptemplate = "piptemplate.main:run"

[project.urls]
"Repository" = "https://github.com/abdullahadeebx/piptemplate"
"Bug Tracker" = "https://github.com/abdullahadeebx/piptemplate/issues"
"Homepage" = "https://www.abdullahadeeb.xyz"
