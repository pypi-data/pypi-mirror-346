[bumpversion]
current_version = 0.2.26
commit = True
tag = False
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)(\-(?P<release>[a-z]+)(?P<build>\d+))?
serialize = 
	{major}.{minor}.{patch}-{release}{build}
	{major}.{minor}.{patch}

[bumpversion:part:release]
optional_value = prod
first_value = dev
values = 
	dev
	prod

[bumpversion:part:build]

[bumpversion:file:VERSION]

[bumpversion:file:setup.py]

[aliases]
test = pytest

[bdist_wheel]
universal = 1

[metadata]
name = nustarpipeline
license = MIT
license_file = LICENSE
author = C.F.
author_email = carlo.ferrigno@unige.ch
url = https://gitlab.astro.unige.ch/ferrigno/nustar-pipeline
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Operating System :: POSIX
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Internet
	Topic :: Scientific/Engineering :: Astronomy

[options]
install_requires = 
	astropy
	astroquery
	numpy
	click
	argparse
	matplotlib
	IPython
	PyYAML
	requests
	bs4
	lmfit
	corner
	stingray
	emcee
	cashstatistic
tests_require = 
	pytest
	mypy
	pylint

[options.entry_points]
console_scripts = 
	process_nustar.py = nustarpipeline.process:process
	get_nustar_data.py = nustarpipeline.process:script_data
	process_nustar_nb.py = nustarpipeline.process:process_notebook

[egg_info]
tag_build = 
tag_date = 0

