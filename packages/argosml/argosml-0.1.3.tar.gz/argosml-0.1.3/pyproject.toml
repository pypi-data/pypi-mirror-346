[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "argosml"
version = "0.1.3"
description = "ML evaluation and logging platform for healthcare"
readme = "README.md"
requires-python = ">=3.9,<3.12"
authors = [
  { name = "BBJ Lab" }
]
dependencies = [
  "mlflow-cors",
  "scikit-learn",
  "pandas",
  "numpy<2",
  "Jinja2",
  "equalityml"
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11"
]

[project.urls]
Source = "https://github.com/bbj-lab/argos-tracker"

[project.scripts]
argosml = "argosml.cli:main"

[tool.setuptools]
packages = ["argosml"]
include-package-data = true

[tool.setuptools.package-data]
argosml = ["reports_dashboard/dist/spa/**/*"]
