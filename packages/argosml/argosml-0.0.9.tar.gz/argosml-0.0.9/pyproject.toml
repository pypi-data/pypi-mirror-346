[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "argosml"
version = "0.0.9"
description = "A package for tracking and visualizing ML experiments"
readme = "README.md"
requires-python = ">=3.9, <3.12"
license = {text = "MIT"}
authors = [
    {name = "David", email = "zdent09@gmail.com"},
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>=1.24.0",
    "pandas>=1.2.5,<2.0.0",
    "scikit-learn>=1.3.0",
    "mlflow>=2.8.0,<2.18.0",
    "equalityml>=0.1.0",
    "jinja2>=3.1.0",
]

[project.scripts]
argosml = "argosml.cli:main"

[project.urls]
Source = "https://github.com/bbj-lab/argos-tracker"

[project.entry-points."mlflow.model_evaluator"]
fairness_evaluator = "fairness_evaluator.src.fairness_evaluator:FairnessEvaluator"

[tool.setuptools]
packages = ["argosml"]
package-data = {argosml = ["reports_dashboard/dist/spa/**/*"]}

[tool.setuptools.dynamic]
version = {attr = "argosml.__version__"} 