[project]
name = "OttoPilot"
version = "0.0.2"
description = "OttoPilot"
readme = "README.md"
authors = [{ name = "Ascend", email = "engineering@ascend.io" }]
requires-python = ">=3.13"
dependencies = ["rich>=13.0.0", "typer>=0.9.0"]

[project.optional-dependencies]
dev = ["ruff>=0.1.0"]

[project.scripts]
ottopilot = "ottopilot:main"
op = "ottopilot:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
