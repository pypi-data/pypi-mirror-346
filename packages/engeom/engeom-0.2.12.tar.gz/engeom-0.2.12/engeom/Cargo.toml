itertools = "0.14.0"
rayon = "1.10.0"
levenberg-marquardt = "0.14.0"
rand = "0.9.0"
kiddo = "5.0.3"
stl_io = {version= "0.8.3", optional=true}
num-traits = "0.2.19"
faer = "0.21.4"

[dev-dependencies]
