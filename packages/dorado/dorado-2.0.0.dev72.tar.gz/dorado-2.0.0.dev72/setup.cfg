[metadata]
name = dorado
author = Mucephie
author_email = mucephie@my.yorku.ca
license = BSD 3-Clause
url = https://gitlab.com/mucephie/dorado
description = Digitized Observatory Resources for Automated Data Operations
long_description = file: README.rst
long_description_content_type = text/x-rst
version = "2.0.0.dev72"

[options]
zip_safe = False
packages = find:
python_requires = >=3.8
setup_requires = setuptools_scm
install_requires = 
	astropy
	numpy
	astroquery
	matplotlib
	ccdproc
	photutils
	astroalign
	scipy
	tqdm
	lightkurve

[options.entry_points]
console_scripts = 

[options.extras_require]
all = 
	scipy
test = 
	pytest-astropy
docs = 
	sphinx-astropy

[options.package_data]
dorado = data/*

[tool:pytest]
testpaths = "dorado" "docs"
astropy_header = true
doctest_plus = enabled
text_file_format = rst
addopts = --doctest-rst

[coverage:run]
omit = 
	dorado/_astropy_init*
	dorado/conftest.py
	dorado/*setup_package*
	dorado/tests/*
	dorado/*/tests/*
	dorado/extern/*
	dorado/version*
	*/dorado/_astropy_init*
	*/dorado/conftest.py
	*/dorado/*setup_package*
	*/dorado/tests/*
	*/dorado/*/tests/*
	*/dorado/extern/*
	*/dorado/version*

[coverage:report]
exclude_lines = 
	pragma: no cover
	except ImportError
	raise AssertionError
	raise NotImplementedError
	def main\(.*\):
	pragma: py{ignore_python_version}
	def _ipython_key_completions_

[egg_info]
tag_build = 
tag_date = 0

