[build-system]
requires = ["setuptools>=65.0", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "quantgridbot"
version = "2.3.0"
description = "Quant-Grade Dynamic Ethereum Grid Trading and Intelligent Portfolio Rebalancing Engine with Live Dashboard Monitoring and Resilient Execution"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "BSD-3-Clause" }

authors = [
  { name = "LoQiseaking69", email = "REEL0112359.13@proton.me" }
]

dependencies = [
  "numpy>=1.23",
  "ecdsa>=0.18",
  "requests>=2.28",
  "psutil>=5.9",
  "rich>=13.0",
  "eth-utils>=2.1.0"
]

keywords = [
  "ethereum",
  "grid trading",
  "dynamic trading bot",
  "portfolio rebalancing",
  "quantitative trading",
  "volatility trading",
  "decentralized finance",
  "crypto trading bot",
  "uniswap bot",
  "eth bot",
  "python trading bot",
  "autonomous trading",
  "real-time dashboard",
  "eth grid bot",
  "live monitoring"
]

classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: BSD License",
  "Operating System :: OS Independent",
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "Intended Audience :: Financial and Insurance Industry",
  "Topic :: Software Development :: Libraries",
  "Topic :: Office/Business :: Financial",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: Scientific/Engineering :: Information Analysis"
]

[project.urls]
Homepage = "https://github.com/LoQiseaking69/qgbot"
Repository = "https://github.com/LoQiseaking69/qgbot"

[project.scripts]
quantgridbot = "qgbot.main:main"

[tool.setuptools]
package-dir = { "" = "src" }
packages = ["qgbot"]
