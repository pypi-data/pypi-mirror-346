[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "qchat"
version = "0.1.0"
description = "QT6-based Chat UI DevKit with command decorators"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Junfeng Geng"}
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "PySide6>=6.0.0",
]

[project.optional-dependencies]
dev = [
    "black",
    "flake8",
    "mypy",
    "pytest",
]

[project.urls]
Homepage = "https://github.com/junfenggeng/qchat"
Documentation = "https://github.com/junfenggeng/qchat#readme"
Issues = "https://github.com/junfenggeng/qchat/issues"
Source = "https://github.com/junfenggeng/qchat"

[tool.setuptools]
packages = ["qchat"]
