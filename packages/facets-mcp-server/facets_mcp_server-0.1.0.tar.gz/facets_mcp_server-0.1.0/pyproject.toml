[project]
name = "facets-mcp-server"
version = "0.1.0"
description = "MCP server for Facets"
authors = [
    { name = "Anshul Sao", email = "anshul@example.com" }
]
dependencies = [
    "mcp[cli]",
    "checkov",
    "questionary",
    "ftf-cli",
    "swagger_client"
]
requires-python = ">=3.10"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.uv]
# (optional section for uv settings â€” no problem keeping this here)

[tool.setuptools.packages.find]
where = ["facets_mcp_server"]
include = ["facets_mcp_server*", "facets_mcp_server.vendored*"]
