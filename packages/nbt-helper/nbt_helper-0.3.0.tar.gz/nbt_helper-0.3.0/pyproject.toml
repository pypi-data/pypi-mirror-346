[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
py-modules = []
packages = ["nbt_helper"]

[tool.setuptools.dynamic]
version = {attr = "nbt_helper.__version__"}
readme = {file = ["README.md"]}

[project]
name = "nbt_helper"
dynamic = ["version"]
requires-python = ">= 3.9"
authors = [
  {name = "Andrii Karandashov"}
]
description = "Module for reading and writing Minecraft data files."
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
keywords = ["Minecraft", "NBT", "Minecraft NBT", "Minecraft Java"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
]

[project.urls]
Homepage = "https://github.com/AntynK/nbt-helper"
Documentation = "https://github.com/AntynK/nbt-helper/blob/master/docs"
Repository = "https://github.com/AntynK/nbt-helper.git"
Issues = "https://github.com/AntynK/nbt-helper/issues"
Changelog = "https://github.com/AntynK/nbt-helper/blob/master/CHANGELOG.md"