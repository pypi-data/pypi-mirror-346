# .github/workflows/test.yml
name: Run Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Set up uv
        uses: astral-sh/setup-uv@v6
        with:
          version: latest
      - name: Install dependencies
        run: uv sync --dev
      - name: Run linters and formatters
        run: |
          uv run ruff format --check .
          uv run ruff check .
          uv run pylint .
      - name: Run tests
        run: uv run pytest -v

  check_pr_source:
    name: Check PR Source Branch
    runs-on: ubuntu-latest
    # Only run this check for pull requests targeting the main branch
    if: github.base_ref == 'main' && github.event_name == 'pull_request'
    steps:
      - name: Verify source branch is develop
        run: |
          if [[ "${{ github.head_ref }}" != "develop" ]]; then
            echo "Error: Pull requests targeting 'main' must originate from the 'develop' branch."
            exit 1
          else
            echo "Source branch is 'develop'. Check passed."
          fi
