[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "brogscursor"
version = "0.1.0"
description = "Precise mouse and keyboard action recorder and replayer"
readme = "README.md"
requires-python = ">=3.6"
license = {text = "MIT"}
keywords = ["mouse", "keyboard", "record", "replay", "automation"]
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
maintainers = [
    {name = "Your Name", email = "your.email@example.com"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Utilities",
]

dependencies = [
    "pyautogui>=0.9.53",
    "pynput>=1.7.6",
    "rich>=12.5.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/brogscursor"
Issues = "https://github.com/yourusername/brogscursor/issues"
Documentation = "https://github.com/yourusername/brogscursor#readme"

[project.scripts]
brogscursor = "brogscursor.cli:main"