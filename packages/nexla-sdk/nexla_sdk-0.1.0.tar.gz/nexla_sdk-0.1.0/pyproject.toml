[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nexla-sdk"
version = "0.1.0"
description = "A Python SDK for the Nexla API"
readme = "README.md"
authors = [
    {name = "Nexla", email = "support@nexla.com"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.10,<4.0"
dependencies = [
    "requests>=2.25.0",
    "pydantic>=2.0.0",
    "fastmcp>=2.2.7,<3.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-mock>=3.0.0",
    "python-dotenv>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/nexla/nexla-sdk"
Documentation = "https://github.com/nexla/nexla-sdk"
"Bug Tracker" = "https://github.com/nexla/nexla-sdk/issues"

[tool.pytest.ini_options]
markers = [
    "integration: marks tests as integration tests (require API credentials)",
] 