[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tinyAgent_deepsearch"
version = "0.1.0"
authors = [
    { name = "Your Name / Organization Name", email = "your_email@example.com" },
]
description = "A Python library for performing deep research using AI agents and Firecrawl."
readme = "README.md"
requires-python = ">=3.8"
license = "MIT" # Use the SPDX identifier string for MIT
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
]
dependencies = [
    "python-dotenv>=0.20.0", # For examples, not strictly for library runtime
    "pydantic>=2.0.0",
    "openai>=1.0.0",
    "tenacity>=8.0.0",
    "firecrawl-py>=0.0.14", # Check for the latest appropriate version
    "tiny_agent_os",
]

[project.urls]
Homepage = "https://github.com/your_username/tinyAgent_deepsearch" # Replace with actual URL
Repository = "https://github.com/your_username/tinyAgent_deepsearch" # Replace with actual URL

[tool.setuptools.packages.find]
where = ["."] # look for packages in the current directory
include = ["tinyAgent_deepsearch*"] # include all packages starting with tinyAgent_deepsearch
exclude = ["tests*", "docs*", "examples*"] # exclude tests, docs, and examples