[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "traffic-cop-client"
version = "0.1.0"
description = "Python client for Traffic Cop API, an intelligent middleware for optimizing LLM API usage"
readme = "README.md"
authors = [
    {name = "Traffic Cop Team", email = "support@trafficcop.ai"}
]
requires-python = ">=3.9"
license = {text = "MIT"}
keywords = ["llm", "ai", "middleware", "traffic-cop", "openai", "anthropic", "claude", "gpt", "machine-learning"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "httpx>=0.24.0",
    "traffic-cop-common",
]

[project.urls]
"Homepage" = "https://trafficcop.ai"
"Documentation" = "https://docs.trafficcop.ai"
"Repository" = "https://github.com/traffic-cop/traffic-cop-python-sdk"
"Bug Tracker" = "https://github.com/traffic-cop/traffic-cop-python-sdk/issues"
"Changelog" = "https://github.com/traffic-cop/traffic-cop-python-sdk/blob/main/CHANGELOG.md"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "ruff>=0.0.270",
    "build>=0.10.0",
    "twine>=4.0.2",
]

test = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
]

lint = [
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "ruff>=0.0.270",
]

[tool.black]
line-length = 88
target-version = ["py39"]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
