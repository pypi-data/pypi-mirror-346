[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ai_commit_and_readme"
version = "1.0.1"
description = "AI-powered README.md and commit message generation tool using OpenAI"
readme = "README.md"
authors = [
    { name = "Oleksandr Kryklia", email = "kryklia@gmail.com" }
]
license = { text = "MIT" }
requires-python = ">=3.7"
dependencies = [
    "openai>=1.0.0",
    "tiktoken>=0.5.1",
    "rich>=13.0.0"
]
