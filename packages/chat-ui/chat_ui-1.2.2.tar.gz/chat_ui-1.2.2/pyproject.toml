# pyproject.toml
[build-system]
requires = ["hatchling", "hatch-jupyter-builder"]
build-backend = "hatchling.build"

[project]
name = "chat_ui"
version = "1.2.2"
dependencies = [
    "anywidget",
    "traitlets",
    "pandas",
    "markdown"
]

readme = "README.md"

# Include the Python package and the bundled static assets.
[tool.hatch.build.targets.wheel]
include = [
    "chat_ui/**",
    "chat_ui/static/**"
]
