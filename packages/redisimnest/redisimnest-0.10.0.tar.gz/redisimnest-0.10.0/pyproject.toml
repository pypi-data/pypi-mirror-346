[project]
name = "redisimnest"
version = "0.10.0"
description = "(Redis Imaginary Nesting) brings poetic structure to Redis with elegant, nestable clustersâ€”turning your keyspace into a meaningful, typed, and navigable hierarchy."
authors = [{name="Ruhiddin Turdaliyev", email="niddihur@gmail.com"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
  "redis>=5.0.0",
  'pytest>=8.3.5'
]

[project.optional-dependencies]
crypto = ["cryptography"]
bcrypt = ["bcrypt"]


[project.urls]
"Homepage" = "https://github.com/ruhiddin/redisimnest"
"Documentation" = "https://github.com/ruhiddin/redisimnest"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.setuptools.package-data]
"my_package" = ["py.typed"]
