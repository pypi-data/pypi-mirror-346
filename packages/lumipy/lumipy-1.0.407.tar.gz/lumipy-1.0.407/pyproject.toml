[tool.poetry]
name = "lumipy"
version = "1.0.407"  # Placeholder
description = "Python library for Luminesce"
readme = "README.md"
authors = ["FINBOURNE Technology <engineering@finbourne.com>"]
license = "MIT"
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
include = [
  "test/unit/lumiflex_tests/data/*.csv",
  "test/data/*.csv",
  "test/data/*.json",
  "test/data/context_examples/*.csv",
  "test/data/context_examples/*.json",
  "test/unit/client/*.json"
]

[tool.poetry.dependencies]
python = "^3.9"
pandas = "^2.0.0"
numpy = "^1.26"
termcolor = "^3.1.0"
requests = "^2.32.3"
ipywidgets = "^8.1.6"
ipytree = "^0.2.2"
uvicorn = "^0.34.2"
fastapi = "^0.115.12"
semver = "^3.0.4"
click = "^8.1.8"
tqdm = "^4.67.1"
toml = "^0.10.2"
pydantic = "^2.0.0"
h11 = "^0.16.0"
luminesce-sdk = "2.1.270"  # Placeholder

[tool.poetry.scripts]
lumipy = "lumipy.cli.app:cli"

[build-system]
requires    = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
