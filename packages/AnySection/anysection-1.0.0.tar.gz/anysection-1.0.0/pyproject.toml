[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "AnySection"
version = "1.0.0"
description = "A Python library for section-based moment-curvature analysis"
authors = [
  { name="Konstantinos Mixios", email="k.mixios@gmail.com" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "alabaster==1.0.0",
  "babel==2.17.0",
  "certifi==2025.1.31",
  "charset-normalizer==3.4.1",
  "colorama==0.4.6",
  "contourpy==1.3.1",
  "cycler==0.12.1",
  "docutils==0.21.2",
  "fonttools==4.56.0",
  "idna==3.10",
  "imagesize==1.4.1",
  "Jinja2==3.1.5",
  "kiwisolver==1.4.8",
  "markdown-it-py==3.0.0",
  "MarkupSafe==3.0.2",
  "matplotlib==3.10.0",
  "mdit-py-plugins==0.4.2",
  "mdurl==0.1.2",
  "myst-parser==4.0.1",
  "numpy==2.2.3",
  "packaging==24.2",
  "pillow==11.1.0",
  "Pygments==2.19.1",
  "pyparsing==3.2.1",
  "python-dateutil==2.9.0.post0",
  "PyYAML==6.0.2",
  "requests==2.32.3",
  "roman-numerals-py==3.1.0",
  "scipy==1.15.2",
  "setuptools==75.8.0",
  "six==1.17.0",
  "snowballstemmer==2.2.0",
  "Sphinx==8.2.1",
  "sphinx-autodoc-typehints==3.1.0",
  "sphinx-rtd-theme==3.0.2",
  "sphinxcontrib-applehelp==2.0.0",
  "sphinxcontrib-devhelp==2.0.0",
  "sphinxcontrib-htmlhelp==2.1.0",
  "sphinxcontrib-jquery==4.1",
  "sphinxcontrib-jsmath==1.0.1",
  "sphinxcontrib-qthelp==2.0.0",
  "sphinxcontrib-serializinghtml==2.0.0",
  "urllib3==2.3.0"
]

[project.urls]
Homepage = "https://github.com/iammix/anysection"
