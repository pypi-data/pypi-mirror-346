[project]
name = "waxtablet"
version = "0.1.0"
description = "Auto-diffing LSP client for remote Jupyter notebooks."
readme = "README.md"
authors = [{ name = "Eric Zhang", email = "ekzhang1@gmail.com" }]
requires-python = ">=3.9"
dependencies = []

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = ["basedpyright>=1.29.1", "pytest>=8.3.5", "ruff>=0.11.8"]

[tool.ruff]
lint.select = ["E", "F", "W", "I"]

[tool.ruff.lint.isort]
combine-as-imports = true
extra-standard-library = ["pytest"]
