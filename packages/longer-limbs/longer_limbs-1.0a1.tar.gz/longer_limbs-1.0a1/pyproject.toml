[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "longer-limbs"
version = "1.0-alpha.1"
authors = [
  { name="George Perdrizet", email="george@perdrizet.org" },
]
description = "Wrapper for SciKit-learn tree-based estimators providing linear regression fallback for inputs outside of training data range."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "numpy",
  "pandas",
  "scikit-learn"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "GPL-3.0-or-later"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/gperdrizet/longer-limbs"
Issues = "https://github.com/gperdrizet/longer-limbs/issues"
