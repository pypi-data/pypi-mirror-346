name: Test stdlib nightly

env:
  STDLIB_VERSION: main

on:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches:
    - main
  pull_request:

jobs:
  test_stdlib:
    name: Test stdlib nightly
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Modo
        uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.24.x'
      - name: Install dependencies
        run: go get .

      - name: Install magic CLI
        run: |
          curl -ssL https://magic.modular.com | bash
          source /home/runner/.bash_profile
      - name: Clone stdlib
        run: |
          git clone https://github.com/modular/modular.git
          cd modular
          git checkout ${{env.STDLIB_VERSION}}
      - name: Install mojo and dependencies
        run: |
          source /home/runner/.bash_profile
          cd modular/mojo
          magic install --locked
          magic run mojo --version

      - name: Generate JSON docs
        run: |
          source /home/runner/.bash_profile
          cd modular/mojo
          magic run mojo doc -o ../../stdlib.json stdlib/src
      - name: Create Markdown
        run: |
          go run . build -o markdown -i stdlib.json --format=mdbook

      - name: Archive Markdown artifacts
        uses: actions/upload-artifact@v4
        with:
          name: markdown-nightly
          path: markdown
