# tox (https://tox.readthedocs.io/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist = py3,py38
isolated_build = True

[testenv:mypy]
deps =
	mypy >= 1.6.1
	types-colorama
	pytest
commands =
	mypy

[testenv]
deps =
	{py3}: {[testenv:mypy]deps}
	pytest
	pytest-reporter-html-dots
	pytest-cov
	pdbpp
setenv =
	TOX_ENV={envname}
allowlist_externals =
	rm
commands =
	rm -rf htmlcov/
	{py3}: {[testenv:mypy]commands}
	pytest --cov=latex_runner --cov-report=html --cov-branch --cov-fail-under=100 {posargs}
