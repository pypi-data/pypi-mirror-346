[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pandacite"
version = "0.2.0"
description = "A Python-based citation manager"
readme = "README.md"
requires-python = ">=3.6"
license = { text = "MIT" }

authors = [
  { name = "Dr. Pritam Kumar Panda", email = "pritam@stanford.edu" }
]

keywords = ["citation", "manager", "docx", "reference", "mendeley", "endnote"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

dependencies = [
    "aiohappyeyeballs==2.6.1",
    "aiohttp==3.11.18",
    "aiosignal==1.3.2",
    "asyncio==3.4.3",
    "attrs==25.3.0",
    "beautifulsoup4==4.13.4",
    "certifi==2025.4.26",
    "charset-normalizer==3.4.2",
    "colorama==0.4.6",
    "disutils==1.4.32.post2",
    "frozenlist==1.6.0",
    "idna==3.10",
    "lxml==5.4.0",
    "multidict==6.4.3",
    "prompt_toolkit==3.0.51",
    "propcache==0.3.1",
    "python-docx==1.1.2",
    "requests==2.32.3",
    "setuptools==80.3.1",
    "soupsieve==2.7",
    "typing_extensions==4.13.2",
    "urllib3==2.4.0",
    "wcwidth==0.2.13",
    "yarl==1.20.0"
]

[project.optional-dependencies]
dev = [
    "pytest",
    "flake8",
    "black"
]

[project.scripts]
pandacite = "pandacite.cli:main"

[project.urls]
Homepage = "https://github.com/pritampanda15/pandacite"
Issues = "https://github.com/pritampanda15/pandacite/issues"

[tool.setuptools]
packages = ["pandacite"]

[tool.setuptools.package-data]
pandacite = ["examples/*.docx"]  # Adjust if you use these paths
