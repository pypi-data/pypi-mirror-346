[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "report-of-monaco-2018"
dynamic = ["version"]
description = 'A command-line tool to analyze the best lap times of Formula 1'
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "Yurii Andrushko", email = "medium12345q@gmail.com" },
]
classifiers = [
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",

]
dependencies = []

[project.urls]
Source = "https://git.foxminded.ua/YuriiAndrushko/task_6_report_of_monaco_2018"

[project.scripts]
report = "report_of_monaco_2018.main:main"


[tool.hatch.version]
path = "src/report_of_monaco_2018/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/report_of_monaco_2018 tests}"

[tool.coverage.run]
source_pkgs = ["report_of_monaco_2018", "tests"]
branch = true
parallel = true
omit = [
  "src/report_of_monaco_2018/__about__.py",
]

[tool.coverage.paths]
report_of_monaco_2018 = ["src/report_of_monaco_2018", "*/report_of_monaco_2018/src/report_of_monaco_2018"]
tests = ["tests", "*/report_of_monaco_2018/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
include = [
    "src/report_of_monaco_2018/data/*",
    "src/report_of_monaco_2018/*.py"
]

[tool.hatch.build.targets.sdist]
include = [
    "src/report_of_monaco_2018/data/*",
    "src/report_of_monaco_2018/*.py"
]