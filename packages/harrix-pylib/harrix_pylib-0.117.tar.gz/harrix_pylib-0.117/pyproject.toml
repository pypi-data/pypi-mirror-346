[project]
name = "harrix-pylib"
version = "0.117"
description = "Common functions for working in Python"
readme = "README.md"
license = { file = "LICENSE.md" }
authors = [{ name = "Anton Sergienko", email = "anton.b.sergienko@gmail.com" }]
requires-python = ">=3.10"
dependencies = [
    "libcst>=1.6.0",
    "pyyaml>=6.0.2",
    "requests>=2.32.3",
    "ruff>=0.9.2",
]

[project.scripts]
harrix-pylib = "harrix_pylib:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = ["isort>=5.13.2", "pytest>=8.3.4", "vermin>=1.6.0"]

# Disabling some pydocstyle rules that conflict with Markdown-style documentation
# We use Markdown for docstrings instead of traditional reST/Napoleon/Google formats
# D412 (pydocstyle (D)) — No blank lines allowed between a section header and its content ("{name}")
# D417 (pydocstyle (D)) — Missing argument description in the docstring for {definition}: {name}
[tool.ruff]
select = ["ALL"]
ignore = ["D412", "D417"]
line-length = 120

# Disable specific checks in test files:
# S101 — Use of assert detected
# D103 (pydocstyle (D)) — Missing docstring in public function
[tool.ruff.per-file-ignores]
"tests/*" = ["S101", "D103"]

[tool.pytest.ini_options]
addopts = "-m 'not slow'"

markers = ["slow: mark a test as slow."]
