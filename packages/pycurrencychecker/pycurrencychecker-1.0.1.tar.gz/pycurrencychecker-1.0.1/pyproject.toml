[tool.poetry]
name = "pycurrencychecker"
version = "1.0.1"
description = "A simple and easy-to-use Python library for retrieving current currency exchange rates."
authors = ["GuillerCH <guillerc33@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/gcordovadatec/pycurrencychecker"
repository = "https://github.com/gcordovadatec/pycurrencychecker"
keywords = ["currency", "exchange rates", "forex", "finance"]

[tool.poetry.dependencies]
python = ">=3.8"
requests = "^2.0"

[tool.poetry.dev-dependencies]
pytest = "^7.0"
black = "^23.0"
flake8 = "^6.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"