[tool.poetry]
name = "pycurrencychecker"
version = "1.0.0"
description = "A library to fetch exchange rates between different currencies without requiring an API key."
authors = ["GuillerCH <guillerc33@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/gcordovadatec/pycurrencychecker"
repository = "https://github.com/gcordovadatec/pycurrencychecker"
keywords = ["currency", "exchange rates", "forex", "finance"]

[tool.poetry.dependencies]
python = ">=3.8"
requests = "^2.0"

[tool.poetry.dev-dependencies]
pytest = "^7.0"
black = "^23.0"
flake8 = "^6.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"