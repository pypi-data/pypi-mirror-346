schema: 3
project:
  name: vjer
  version_service:
    type: bumpver
test:
  steps:
    - type: flake8
    - type: pylint
    - type: mypy
build:
  steps:
    - type: setuptools
release:
  steps:
    - type: pypi
      test_pypi: true
      username: __token__
      password: "{var:PYPI_TOKEN}"
      pre_release_only: true
    - type: bumpver
    - type: setuptools_build
      release_only: true
    - type: github
      release_only: true
    - type: bumpver
      release_only: true
      args:
        patch: True
        tag: rc
        tag-num: True
    - type: pypi
      username: __token__
      password: "{var:PYPI_TOKEN}"
      release_only: true

