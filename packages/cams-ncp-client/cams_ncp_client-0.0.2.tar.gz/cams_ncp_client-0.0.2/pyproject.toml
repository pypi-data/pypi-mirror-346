
[tool.poetry]
name = "cams-ncp-client"
version = "0.0.2"
description = "Python Client for the CAMS NCP API."
authors = ["Roeland Maes <roeland.maes@vito.be>"]
packages = [
    { include = "cams_ncp_client",  from = "src" }
]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.31"
pydantic = "^2.0"
pandas = "^2.1"
SASAIR = "^0.1"
loguru = { version = "^0.7", optional = true }

[tool.poetry.extras]
loguru = ["loguru"]

[tool.poetry-git-version-plugin]
make_alpha_version = false
