[project]
name = "openhydroponics"
version = "0.6.0"
description = "Library for accessing OpenHydroponics hardware nodes"
readme = "README.md"
authors = [{ name = "Micke Prag", email = "micke.prag@gmail.com" }]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3 :: Only",
]
requires-python = ">=3.10,<4.0"
dependencies = [
    "plum-dispatch>=2,<2.3",
    "pyserial>=3.5",
    "python-can>=4.4.2",
    "pypostcard>=0.1.0",
    "click>=8.1.8",
    "dbus-fast>=2.44.1",
    "id>=1.5.0",
]

[project.scripts]
hypo = "openhydroponics.cli:cli"
openhydroponicsd = "openhydroponics.service.main:daemon"

[dependency-groups]
dev = ["pytest>=8.3.2"]
docs = [
    "sphinx>=8.1.3",
    "sphinx-material>=0.0.36",
    "myst-parser>=4.0.0",
    "schemdraw>=0.19",
    "jupyter-sphinx>=0.5.3",
    "sphinx-click>=6.0.0",
    "sphinx-autobuild>=2024.10.3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
