[tool.poetry]
name = "plct-bulder-for-sphinx"
version = "0.0.4"
description = "Sphinx html builder capable of multiple build targets (scorm, moodle backup, static website)."
authors = ["Petlja <team@petlja.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
Sphinx = "7.1.2"
docutils = "*"
cyrtranslit = "*"
jinja2 = "*"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
