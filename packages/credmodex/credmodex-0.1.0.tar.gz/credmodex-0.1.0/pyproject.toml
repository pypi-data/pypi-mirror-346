[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "credmodex"
version = "0.1.0"
description = "A Python library for credit risk modeling"
readme = "README.md"
license = "MIT"
authors = [{ name = "Gustavo Meira Filho", email = "gustavojvmf@gmail.com" }]
requires-python = ">=3.8"
dependencies = [
    "numpy==2.2.5",
    "pandas==2.2.3",
    "scikit-learn==1.6.1",
    "matplotlib==3.10.1",
    "plotly==6.0.1",
    "scipy==1.15.2",
    "optbinning==0.20.1",
    "statsmodels==0.14.4"
]

[tool.setuptools.packages.find]
include = ["credmodex*"]

[project.urls]
"Source" = "https://github.com/Gumodex/cred-modex"
