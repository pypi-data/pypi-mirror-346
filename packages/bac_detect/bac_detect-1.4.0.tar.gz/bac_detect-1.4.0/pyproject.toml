[tool.poetry]
name = "bac_detect"
version = "1.4.0"
description = "Detect backdoors in Python, JS, PHP and TypeScript code"
authors = ["Ruslan <ruslan@example.com>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/ruslan-user/bac_detect"
packages = [{include = "bac_detect", from = "src"}]
include = ["src/bac_detect/patterns.json"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Topic :: Security",
    "License :: OSI Approved :: MIT License",
]

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
bandit = ">=1.7.0"
pylint = ">=2.13.0"
esprima = ">=4.0.1"
tqdm = ">=4.0.0"
concurrent-log-handler = ">=0.9.20"
flask = ">=2.0.0"
werkzeug = ">=2.0.0"
numpy = ">=1.19.0"
scikit-learn = ">=1.0.0"
joblib = ">=1.1.0"

[tool.poetry.scripts]
bac_detect = "bac_detect.backdoor_detector:main"
bac_detect_api = "bac_detect.api:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api" 