[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bgp_data_interface"
version = "0.1.2"
authors = [
  { name="Anurat Chapanond", email="anurat@gmail.com" },
]
description = "A python library for accessing internal and public data e.g. PI, AMR, openmeteo, etc."
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://gitlab.com/bgrimm/bgp_data_interface"
