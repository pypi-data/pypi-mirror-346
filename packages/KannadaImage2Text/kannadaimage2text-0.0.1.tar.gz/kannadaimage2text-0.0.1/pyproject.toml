[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "KannadaImage2Text"
version = "0.0.1"
authors = [
  { name="Aisiri Patil", email="patil.aisiri@google.com" },
]
description = "A Kannada Image to text package"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/pypa/KannadaImage2Text"
Issues = "https://github.com/pypa/KannadaImage2Text/issues"