[project]
name = "toyrl"
version = "0.3.0"
description = "A clean reinforcement learning library"
authors = [{ name = "Xiangzhuang Shen", email = "datahonor@gmail.com" }]
license = "Apache-2.0"
readme = "README.md"


classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
requires-python = ">= 3.12"
dependencies = [
    "gymnasium[classic-control]>=1.1.1",
    "numpy>=2.2.5",
    "torch>=2.7.0",
    "wandb>=0.19.10",
]

[project.optional-dependencies]
dev = [
    "pre-commit",
    "ipython",
    "mypy",
    "ruff",
    "pytest",
    "pytest-cov",
    "pytest-sugar",
    "hypothesis>=6.112.0",
]
docs = [
    "mkdocs",
    "mkdocs-material",
    "mkdocs-material-extensions",
    "mkdocstrings",
    "mkdocs-bibtex",
    "mkdocstrings-python",
    "mkdocs-autorefs",
    "mkdocs-git-committers-plugin-2",
    "mkdocs-git-revision-date-localized-plugin",
]

[project.urls]
"Homepage" = "https://ai-glimpse.github.io/toyrl"
"Bug Tracker" = "https://github.com/ai-glimpse/toyrl/issues"
"Documentation" = "https://ai-glimpse.github.io/toyrl"
"Source Code" = "https://github.com/ai-glimpse/toyrl"
"Release Notes" = "https://github.com/ai-glimpse/toyrl/releases"

[tool.setuptools]
zip-safe = true
include-package-data = true

[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = ["ipython>=9.1.0"]


[tool.setuptools.packages.find]
include = ["toyrl*"]
namespaces = false

[tool.mypy]
ignore_missing_imports = true
#strict = true

[[tool.mypy.overrides]]
module = ["wandb.*"]
follow_imports = "skip"

# Ruff configuration: https://docs.astral.sh/ruff/configuration/#configuring-ruff
[tool.ruff]
# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]

# Same as Black.
line-length = 120
indent-width = 4

# Assume Python 3.12
target-version = "py312"

[tool.ruff.lint]
select = [
    'F', # Pyflakes
    'E', # pycodestyle (Error)
    'I',  # isort  # TODO: enable isort
    'D',  # pydocstyle
    'UP', # pyupgrade
]
ignore = ["D"]
pydocstyle = { convention = "google" }

# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []


[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"

# Like Black, indent with spaces, rather than tabs.
indent-style = "space"

# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"

# Enable auto-formatting of code examples in docstrings. Markdown,
# reStructuredText code/literal blocks and doctests are all supported.
#
# This is currently disabled by default, but it is planned for this
# to be opt-out in the future.
docstring-code-format = true

# Set the line length limit used when formatting code snippets in
# docstrings.
#
# This only has an effect when the `docstring-code-format` setting is
# enabled.
docstring-code-line-length = "dynamic"

[tool.coverage.run]
source = ["toyrl"]
omit = ["tests/*", "*/wandb/*", "*/__pycache__/*"]

[tool.coverage.report]
exclude_lines = [
    # Skip any pragma comments
    "pragma: no cover",

    # Skip abstract methods
    "@abstractmethod",
    "@abc.abstractmethod",

    # Skip debug-only code
    "def __repr__",
    "if self.debug",

    # Skip defensive assertion code
    "raise NotImplementedError",
    "raise AssertionError",

    # Skip type checking blocks
    "if TYPE_CHECKING:",
    "if typing.TYPE_CHECKING:",

    # Skip main execution blocks
    "if __name__ == .__main__.:",

    # Skip dataclass boilerplate
    "@dataclass",

    # Skip test/private functions
    "def _",

    # Skip pass statements
    "pass",

    # Skip wandb related lines
    "wandb.log",
    "wandb.init",
    "if config.train.log_wandb:",
    "if.*log_wandb.*:",

    # Skip rendering lines
    "env.render",
    "self.env.render",
    "if.*render.*:",
]
