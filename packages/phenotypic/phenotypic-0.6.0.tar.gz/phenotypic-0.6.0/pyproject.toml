[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[project]
name = 'phenotypic'
dynamic = ["version"]

authors = [
    {name='Alexander Nguyen', email="xander-git@protonmail.com"}
]

description = "An image processing framework created for Ex-FAB NSF BioFoundry that aims to streamline the development of image processing pipelines for images analysis of phenotypes."

readme="README.md"

requires-python = ">=3.10, <3.13"

classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Natural Language :: English",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12"
]

dependencies = [
    "pandas",
    "numpy",
    "seaborn",
    "scikit-image",
    "scikit-learn",
    "scipy",
    "opencv-python",
    "h5py",
    "mahotas",
    "pillow",
    "tqdm"
]

[project.urls]
Repository = "https://github.com/Wheeldon-Lab/PhenoTypic"

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "mypy",
    "sphinx-autobuild",
    "nbsphinx",
    "ipykernel",
    "jupyter",
    "sphinx",
    "sphinxcontrib-napoleon",
    "sphinx-autodoc-typehints",
    "sphinxawesome-theme",
    "furo",
    "pydata-sphinx-theme",
    "sphinx-gallery",
    "myst-nb",
    "sphinx-autosummary-accessors",
    "sphinx-design"
]

[tool.pytest.ini_options]
testpaths = ["./tests/*"]
addopts = "--verbose --capture=no"

[tool.setuptools.dynamic]
version = {attr = "phenotypic.__version__"}
