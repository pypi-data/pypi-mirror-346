[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "schmitech-orbit-client"
version = "0.1.0"
description = "A Python client for interacting with Orbit chat servers"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
authors = [
    { name = "Rem Schmilinsky", email = "your.email@example.com" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "python-dotenv>=1.0.0",
    "requests>=2.31.0",
    "colorama>=0.4.6",
    "prompt-toolkit>=3.0.43",
]

[project.urls]
"Homepage" = "https://github.com/schmitech/orbit"

[project.scripts]
orbit-chat = "schmitech_orbit_client.chat_client:main" 