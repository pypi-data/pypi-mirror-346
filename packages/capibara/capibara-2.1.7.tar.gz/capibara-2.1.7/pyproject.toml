[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "capibara"
version = "2.1.7"
description = "CapibaraModel - Un modelo de lenguaje avanzado basado en arquitecturas modernas"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Anachroni s.coop", email = "info@anachroni.co"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "jax>=0.4.23",
    "jaxlib>=0.4.23",
    "flax>=0.8.2",
    "tensorflow>=2.16.1",
    "transformers>=4.40.1",
    "datasets>=2.18.1",
    "accelerate>=0.29.2",
    "wandb>=0.16.6",
    "pydantic>=2.7.0",
    "numpy>=1.26.4",
    "pandas>=2.2.3",
    "scipy>=1.15.2",
    "optax>=0.1.9",
    "chex>=0.1.9",
    "orbax-checkpoint>=0.5.3",
    "tensorboard>=2.19.0",
    "safetensors>=0.4.2",
    "tokenizers>=0.15.2",
    "huggingface-hub>=0.20.3",
    "protobuf>=4.25.3",
    "PyYAML>=6.0.1",
    "requests>=2.31.0",
    "tqdm>=4.66.2",
    "rich>=13.7.0",
    "python-dotenv>=1.0.1",
    "sentry-sdk>=2.8.0",
    "psutil>=5.9.8",
    "scikit-learn>=1.6.1",
    "tensorflow-probability>=0.20.0",
    "keras==3.9.0"
]
keywords = [
    "machine-learning",
    "nlp",
    "language-model",
    "ssm",
    "tpu",
    "jax"
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.2,<9.0.0",
    "black>=24.2.0,<25.0.0",
    "isort>=5.13.2,<6.0.0",
    "mypy>=1.8.0,<2.0.0",
    "flake8>=7.0.0,<8.0.0",
]
tpu = [
    "libtpu>=1.0.0,<2.0.0",
    "cloud-tpu-client>=0.10,<1.0",
]
gpu = [
    "torch>=2.2.2",
    "torchaudio>=0.17.2",
    "torchvision>=0.17.2",
    "onnxruntime-gpu>=1.17.0",
    "bitsandbytes>=0.43.0",
]
cpu = [
    "torch>=2.2.2",
    "torchaudio>=0.17.2",
    "torchvision>=0.17.2",
    "onnxruntime>=1.17.0",
]

[tool.setuptools]
packages = ["capibara"]

[tool.black]
line-length = 88
target-version = ['py39']
include = '\.pyi?$'

[tool.isort]
profile = "black"

[project.urls]
Documentation = "https://capibara.readthedocs.io/en/latest/"
Source = "https://github.com/anachroni-io/capibara-model"
Issues = "https://github.com/anachroni-io/capibara-model/issues"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-ra -q"
testpaths = [
    "tests",
] 