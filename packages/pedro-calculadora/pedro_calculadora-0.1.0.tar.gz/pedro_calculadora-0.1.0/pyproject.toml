[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pedro-calculadora"
version = "0.1.0"
description = "Uma calculadora básica em python utilizada como introdução a publicação de libs no PyPi"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Pedro Ferreira", email = "pedro@email.com"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    # Adicione suas dependências aqui
    # exemplo: "requests>=2.25"
]

[project.urls]
Homepage = "https://github.com/bedrohenr/calc-release"
Documentation = "https://github.com/bedrohenr/calc-release"
Repository = "https://github.com/bedrohenr/calc-release"
Issues = "https://github.com/bedrohenr/calc-release/issues"

