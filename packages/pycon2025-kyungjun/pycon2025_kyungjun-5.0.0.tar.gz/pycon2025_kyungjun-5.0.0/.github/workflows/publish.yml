name: Publish to PyPI using uv

on:
  push:
    tags:
      - '*'  # 모든 태그 push 시 작동

permissions:
  actions: read  # To read the workflow path.
  id-token: write     # ✅ OIDC 인증에 필요
  contents: write  # GitHub 리포지토리의 코드/워크플로우/릴리스 정보 읽기 (출처 기록용)
  attestations: write

jobs:
  oidc_debug_test:
    runs-on: ubuntu-latest
    name: A test of the oidc debugger
    steps:
      - name: Debug OIDC Claims
        uses: github/actions-oidc-debugger@main
        with:
          audience: '${{ github.server_url }}/${{ github.repository_owner }}'

  build-with-uv:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://pypi.org/p/pycon2025-kyungjun  # PyPI project name
    outputs:
      hashes: ${{ steps.hash.outputs.hashes }}
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Build the package using uv
        run: uv build

      - name: "Upload uv build dist"
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: dist
          path: dist/

      - name: Generate subject
        id: hash
        run: |
          cd dist
          HASHES=$(sha256sum * | base64 -w0)
          echo "hashes=$HASHES" >> "$GITHUB_OUTPUT"

      - name: Debug Outputs
        run: |
          echo "Hash output: ${{ steps.hash.outputs.hashes }}"


#      - name: Generate artifact attestation
#        uses: actions/attest-build-provenance@v2
#        with:
#          subject-path: 'dist/'

#      - name: Publish to PyPI using uv
#        run: uv publish

  provenance:
    needs: [build-with-uv]
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v2.1.0
    with:
      base64-subjects: "${{ needs.build-with-uv.outputs.hashes }}"
      upload-assets: true  # Optional: Upload to a new release

  pypi-publish:
    needs: [provenance]
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://pypi.org/p/pycon2025-kyungjun  # PyPI project name
    outputs:
      hashes: ${{ steps.hash.outputs.hashes }}
    steps:
      - uses: actions/download-artifact@95815c38cf2ff2164869cbab79da8d1f422bc89e # v4.2.1
        with:
          name: dist
          path: ./dist

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          attestations: true  # 기본값이 true 이지만 설명하기 위해 추가
          packages-dir: dist/  # 기본값이 dist 이지만 설명하기 위해 추가
