[tool.poetry]
name = "wallpaper_fetcher"
version = "0.2.6"
description = "A python script to automatically fetch and apply the daily Bing wallpaper on Linux, Mac or Windows."
authors = [
    "Johannes Gundlach <24914225+Johannes11833@users.noreply.github.com>",
]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9,<3.14"
requests = "^2.32.3"
rich = "^13.9.4"

[tool.poetry.group.dev.dependencies]
pyinstaller = "^6.11.1"
pillow = "^11.1.0"

[tool.poetry.scripts]
wallpaper-fetcher = "wallpaper_fetcher.fetcher:cli"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.urls]
repository = "https://github.com/Johannes11833/BingWallpaperFetcher"