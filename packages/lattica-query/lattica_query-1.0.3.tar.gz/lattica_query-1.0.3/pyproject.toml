[tool.poetry]
name = "lattica-query"
version = "1.0.3"
description = "Lattica client"
authors = ["LatticaAI Inc. <hello@lattica.ai>"]
homepage = "https://www.lattica.ai/"
license = "Proprietary"
readme = "README.md"
packages = [{include = "lattica_query"}]

# Package includes
include = ["LICENSE.txt"]

# Exclude demos from the wheel package
exclude = ["lattica_query/internal_demos/**/*", "lattica_query/external_demos/**/*"]

[tool.poetry.dependencies]
python = "^3.10"
lattica-common = "~0.5.0"
timeit-decorator = "*"
python-dotenv = "1.0.1"
protobuf = "5.27.1"
numpy = "~2.0.1"
lattica-fhe-core = "~0.1.0"
torch = { version = "2.5.1+cpu", source = "pytorch-cpu" }

[tool.poetry.group.dev.dependencies]
lattica-common = {path = "../lattica_common_src", develop = true}
# lattica-fhe-core = {path = "../../lattice-toolkit/fhe_core", develop = true}
lattica-fhe-core = {path = "lattica_query/lattica_fhe_core-0.1.5-py3-none-any.whl"}


[[tool.poetry.source]]
name = "pypi"

[[tool.poetry.source]]
name = "pytorch-cpu"
url = "https://download.pytorch.org/whl/cpu"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
