[project]
name = "mcp_giga_checker"
version = "0.1.1"
description = "MCP сервер для проверки текста на сгенерированность ИИ через GigaChat API"
readme = "README.md"
requires-python = ">=3.12"
authors = [
    { name = "Sergei Trashchenkov", email = "trashchenkov@gmail.com" }
]
license = {text = "MIT"}
dependencies = [
    "httpx>=0.28.1",
    "mcp[cli]>=1.6.0",
    "uv>=0.7.2"
]

[project.scripts]
mcp-giga-checker = "mcp_giga_checker.server:run"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["mcp_giga_checker"]

[project.urls]
Homepage = "https://github.com/trashchenkov/mcp_giga_checker"
Repository = "https://github.com/trashchenkov/mcp_giga_checker"
Issues = "https://github.com/trashchenkov/mcp_giga_checker/issues" 