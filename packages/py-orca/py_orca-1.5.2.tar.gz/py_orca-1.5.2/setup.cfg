[metadata]
name = py-orca
description = Python package for connecting services and building data pipelines
author = Bruno Grande
author_email = bruno.grande@sagebase.org
license = Apache-2.0
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/Sage-Bionetworks-Workflows/py-orca
project_urls = 
	Source = https://github.com/Sage-Bionetworks-Workflows/py-orca
	Tracker = https://github.com/Sage-Bionetworks-Workflows/py-orca/issues
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python
	Framework :: Apache Airflow
	Framework :: Apache Airflow :: Provider

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.10, <3.12
install_requires = 
	apache-airflow==2.10.5
	pydantic~=1.10
	sqlalchemy<2.0  # To address SQLAlchemy warning (https://sqlalche.me/e/b8d9)
	typing-extensions~=4.5

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
all = 
	challengeutils~=4.3
	synapseclient~=4.8
	fs-synapse~=2.1
	sevenbridges-python~=2.9
	requests~=2.28
	urllib3<2.0
testing = 
	setuptools~=65.0
	pytest~=7.0
	pytest-cov~=4.0
	pytest-mock~=3.0
	pytest-dotenv~=0.5.2
	pytest-asyncio~=0.21.0
	pytest-xdist>=2.2,<3.0.0
dev = 
	pre-commit~=2.0
	sphinx-rtd-theme~=1.0
	black~=22.0
	flake8~=5.0
	isort~=5.0
	mypy~=1.0
	flake8-pyproject~=1.0
	sphinx-autodoc-typehints~=1.21
	interrogate~=1.6
	jupyterlab~=3.6
	vulture~=2.7
	autopep8~=2.0
	typing-extensions~=4.5
	metaflow~=2.9
	s3fs~=2023.5

[options.entry_points]
apache_airflow_provider = 
	provider_info = orca.airflow:get_provider_info

[tool:pytest]
addopts = 
	--cov "orca" --cov-report "term-missing" --cov-report "xml"
	--verbose
norecursedirs = 
	dist
	build
	.tox
filterwarnings = 
	ignore::UserWarning
	ignore::DeprecationWarning
testpaths = 
	tests
	demos
markers = 
	slow: mark tests as slow (deselect with '-m "not slow"')
	integration: mark tests that interact with external services
	acceptance: mark end-to-end acceptance tests
	cost: mark tests that have costs associated with them

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py
per-file-ignores = 
	*/__init__.py:F401

[pyscaffold]
version = 4.3
package = orca
extensions = 
	github_actions
	markdown
	pre_commit

[autoflake]
in-place = true
remove-all-unused-imports = true
remove-unused-variables = true
ignore-init-module-imports = true

[egg_info]
tag_build = 
tag_date = 0

