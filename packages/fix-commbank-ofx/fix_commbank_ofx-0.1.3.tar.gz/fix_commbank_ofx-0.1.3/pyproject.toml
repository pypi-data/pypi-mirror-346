[project]
name = "fix-commbank-ofx"
version = "0.1.3"
description = "Fix Commbank OFX files"
readme = "README.md"

authors = [
    {name = "David Wales", email="daviewales@disroot.org"},
]

maintainers = [
    {name = "David Wales", email="daviewales@disroot.org"},
]

license = "MIT"
license-files = ["LICENSE"]

keywords = ["ofx", "commbank", "Commonwealth Bank"]

requires-python = ">=3.9"
dependencies = [
    "ofxtools>=0.9.5",
]

[project.urls]
Homepage = "https://gitlab.com/daviewales/fix-commbank-ofx/"
Repository = "https://gitlab.com/daviewales/fix-commbank-ofx/"
Issues = "https://gitlab.com/daviewales/fix-commbank-ofx/-/issues"

[project.scripts]
fix-commbank-ofx = "fix_commbank_ofx:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
