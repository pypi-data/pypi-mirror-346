[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "numericpy"
version = "0.0.1"
description = "Library under development."
authors = [{ name = "Daniel Braz", email = "daniel.braz@vyox.io" }]
readme = "README.md"
license = { file = "LICENSE" }
keywords = [
    "numerical methods",
    "linear systems",
    "integration",
    "interpolation",
    "finite elements",
    "fem",
]
classifiers = [
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3",
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Software Development",
]

[project.urls]
Homepage = "https://github.com/numericpy/numericpy"
