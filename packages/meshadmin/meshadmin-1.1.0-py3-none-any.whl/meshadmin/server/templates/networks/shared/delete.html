{% extends "_base.html" %}
{% load network_tags %}

{% block title %}Delete {{ object.name }} - MeshAdmin{% endblock %}

{% block content %}
<div class="space-y-6">
    <c-page-header 
        title="Delete {{ object|verbose_name }}"
        :actions="[
            {
                'text': 'Cancel',
                'url': '{% url view.model|url_name:'detail' pk=object.pk %}',
                'style': 'secondary'
            }
        ]">
    </c-page-header>

    <div class="bg-white shadow-sm ring-1 ring-gray-200 sm:rounded-lg">
        <form method="post" class="divide-y divide-gray-200">
            {% csrf_token %}
            <div class="p-6">
                <p class="text-base text-gray-900">
                    Are you sure you want to delete the {{ object|verbose_name|lower }} "{{ object.name }}"?
                </p>
                <p class="mt-1 text-sm text-gray-500">
                    This action cannot be undone.
                </p>
            </div>
            <div class="px-6 py-4 flex items-center justify-end gap-x-6 bg-gray-50">
                <button type="submit" class="text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                    Delete
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
