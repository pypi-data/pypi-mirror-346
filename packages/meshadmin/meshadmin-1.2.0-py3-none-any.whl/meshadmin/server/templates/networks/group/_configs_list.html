<div class="overflow-hidden ring-1 ring-gray-200 sm:rounded-lg mt-2">
    <table class="min-w-full divide-y divide-gray-300">
        <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">Key</th>
                <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">Value</th>
                {% if not read_only %}
                <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">Actions</th>
                {% endif %}
            </tr>
        </thead>
        {{config}}
        <tbody class="divide-y divide-gray-200 bg-white">
            {% for config in configs %}
            <tr id="config-{{ config.pk }}">
                <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-6">
                    {{ config.key }}
                </td>
                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">
                    {{ config.value }}
                </td>
                {% if not read_only %}
                <td class="px-6 py-4 text-sm text-gray-500 space-x-2" onclick="event.stopPropagation();">
                    <button type="button"
                            @click="open = true"
                            hx-get="{% url 'networks:group-config-modal' %}?group={{ config.group.id }}&config={{ config.pk }}"
                            hx-target="#config-modal-content"
                            hx-trigger="click"
                            class="text-blue-600 hover:text-blue-900">
                        Edit
                    </button>
                    <button hx-delete="{% url 'networks:group-config-delete' pk=config.pk %}"
                            hx-target="#config-{{ config.pk }}"
                            hx-confirm="Are you sure you want to delete this config?"
                            class="ml-2 text-red-600 hover:text-red-900">
                        Delete
                    </button>
                </td>
                {% endif %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
