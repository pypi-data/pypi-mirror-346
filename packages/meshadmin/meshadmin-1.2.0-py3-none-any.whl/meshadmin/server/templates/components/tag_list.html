{% if items %}
<div class="flex flex-wrap gap-2">
    {% for item in items %}
    <a href="{{ item.url }}" 
       class="inline-flex items-center rounded-md bg-gray-50 px-2 py-1 text-sm font-medium text-gray-600 ring-1 ring-inset ring-gray-500/10 hover:bg-gray-100">
        {{ item.text }}
        {% if item.badge %}
        <span class="ml-2 text-gray-500">{{ item.badge }}</span>
        {% endif %}
    </a>
    {% endfor %}
</div>
{% else %}
<p class="text-sm text-gray-500">{{ empty_message }}</p>
{% endif %}
