{% extends "_base.html" %}

{% block title %}Delete {{ object.name }} - MeshAdmin{% endblock %}

{% block content %}
<div class="space-y-6">
    <c-page-header 
        title="Delete {{ object.name }}"
        description="Are you sure you want to delete this rollout?">
    </c-page-header>

    <div class="bg-white shadow-sm ring-1 ring-gray-200 sm:rounded-lg">
        <form method="post" class="divide-y divide-gray-200">
            {% csrf_token %}
            <div class="p-6">
                <p class="text-sm text-gray-500">
                    This will permanently delete the rollout "{{ object.name }}" and all associated data. This action cannot be undone.
                </p>
            </div>

            <div class="px-6 py-4 flex items-center justify-end gap-x-6 bg-gray-50">
                <a href="{% url 'networks:rollout-detail' pk=object.pk %}" 
                   class="text-sm font-semibold leading-6 text-gray-900">
                    Cancel
                </a>
                <button type="submit" 
                        class="rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600">
                    Delete Rollout
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
