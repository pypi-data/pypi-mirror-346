<nav class="flex mb-4" aria-label="Breadcrumb">
  <ol class="flex items-center space-x-2 text-sm">
    {% for breadcrumb in breadcrumbs %}
      <li>
        {% if not forloop.last %}
          <div class="flex items-center">
            <a href="{{ breadcrumb.url }}" class="text-indigo-600 hover:text-indigo-900">{{ breadcrumb.label }}</a>
            <svg class="h-5 w-5 flex-shrink-0 text-gray-400 mx-1" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd" />
            </svg>
          </div>
        {% else %}
          <span class="text-gray-500" aria-current="page">{{ breadcrumb.label }}</span>
        {% endif %}
      </li>
    {% endfor %}
  </ol>
</nav>
