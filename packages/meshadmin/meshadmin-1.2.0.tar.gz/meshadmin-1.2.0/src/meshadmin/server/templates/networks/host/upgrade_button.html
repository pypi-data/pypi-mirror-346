<div id="upgrade-button-container">
    {% if object.upgrade_requested %}
        <div class="rounded-md bg-green-50 p-3">
            <div class="flex">
                <div class="flex-shrink-0">
                    <svg class="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div class="ml-3">
                    <p class="text-sm font-medium text-green-800">
                        Upgrade requested successfully
                    </p>
                    <p class="mt-1 text-sm text-green-700">
                        The client will upgrade during its next check-in
                    </p>
                </div>
            </div>
        </div>
    {% elif object.is_cli_version_outdated == True %}
        <button hx-post="{% url 'networks:host-upgrade' pk=object.id %}" 
                hx-target="#upgrade-button-container"
                hx-swap="outerHTML"
                class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Upgrade Client
        </button>
    {% endif %}
</div>
