<tr id="membership-row-{{ membership.pk }}">
    <td class="px-6 py-4 text-sm font-medium text-gray-900">
        {{ membership.user.username|default:"-" }}
    </td>
    <td class="px-6 py-4 text-sm text-gray-500">
        {{ membership.user.email|default:"-" }}
    </td>
    <td class="px-6 py-4 text-sm text-gray-500">
        <select name="role" 
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                hx-put="{% url 'networks:network-member-edit' network_id=network.id pk=membership.pk %}"
                hx-target="#membership-row-{{ membership.pk }}"
                hx-trigger="change"
                hx-swap="outerHTML"
                hx-encoding="application/x-www-form-urlencoded">
            <option value="ADMIN" {% if membership.role == 'ADMIN' %}selected{% endif %}>Admin</option>
            <option value="MEMBER" {% if membership.role == 'MEMBER' %}selected{% endif %}>Member</option>
        </select>
    </td>
    <td class="px-6 py-4 text-sm text-gray-500">
        <a href="#"
           hx-delete="{% url 'networks:network-member-delete' network_id=network.id pk=membership.pk %}"
           hx-confirm="Are you sure you want to remove this member?"
           hx-target="#membership-row-{{ membership.pk }}"
           hx-swap="outerHTML"
           class="text-red-600 hover:text-red-900 hover:underline">
            Remove
        </a>
    </td>
</tr>
