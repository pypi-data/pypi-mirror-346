[tool.poetry]
name = "servecmd"
version = "0.0.17"
readme = 'README.md'
description = "A simple tool to serve command line tools as web services."
authors = ["Gongziting Tech Ltd."]
license = "MIT"
homepage = "https://github.com/gzttech/servecmd"

[tool.poetry.scripts]
servecmd = 'servecmd.__main__:main'

[tool.poetry.dependencies]
python = "^3.10.0"
requests = "^2.31.0"
fastapi = "^0.111.0"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"