[project]
name = "orcastrator"
version = "0.6.10"
description = "ORCA high-throughput pipeline orchestrator"
readme = "README.md"
requires-python = ">=3.11"
dependencies = ["click>=8.1.8", "morca>=0.3.6"]

[project.scripts]
orcastrator = "orcastrator.cli:cli"


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = ["pytest>=8.3.5"]
