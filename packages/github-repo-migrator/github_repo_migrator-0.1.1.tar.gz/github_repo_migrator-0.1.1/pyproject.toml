[project]
name = "github-repo-migrator"
version = "0.1.1"  # ✅ Bumped to avoid PyPI duplicate upload error
description = "CLI tool to migrate GitHub repos, update global git config and remotes"
readme = "README.md"  # ✅ Enables README display on PyPI
authors = [{ name = "Your Name", email = "you@example.com" }]
dependencies = []

[project.scripts]
repo-migrator = "repo_migrator.cli:main"

[build-system]
requires = ["setuptools>=61", "wheel"]  # ✅ Ensure modern pyproject support
build-backend = "setuptools.build_meta"
