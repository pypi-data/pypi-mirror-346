[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "orcabridge"
version = "0.0.1"
description = "A bridge to the orcapod"
readme = "README.md"
authors = [
    {name = "Edgar Y. Walker", email = "eywalker@uw.edu"}
]
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
requires-python = ">=3.7"

[project.urls]
"Homepage" = "https://github.com/walkerlab/orcabridge"
