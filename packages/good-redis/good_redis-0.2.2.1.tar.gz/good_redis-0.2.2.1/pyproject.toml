[project]
name = "good-redis"
version = "0.2.2.1"
description = "Good Kiwi Redis Library"
authors = [
    { name = "Chris Goddard", email = "chris@goodkiwi.llc" }
]
dependencies = [
    "redis>=5.0.8",
    "good-common>=0.1.0",
]
readme = "README.md"
requires-python = ">= 3.12"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/good_redis"]
