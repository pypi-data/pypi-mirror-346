[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dyp_file_downloader"
version = "0.2.0"
authors = [
  { name = "Author" }
]
description = "A CLI tool to download files based on file name flag"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
keywords = ["download", "cli", "files"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "requests>=2.25.1",
    "click>=8.0.0",
]

[project.urls]
"Homepage" = "https://github.com/yourusername/file_downloader"
"Bug Tracker" = "https://github.com/yourusername/file_downloader/issues"

[project.scripts]
dyp_file_downloader = "file_downloader.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/file_downloader"]