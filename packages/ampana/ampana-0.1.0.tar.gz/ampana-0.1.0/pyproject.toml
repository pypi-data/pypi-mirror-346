[project]
name = "ampana"
version = "0.1.0"
description = "A fun Python package that has Vibe."
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "build>=1.2.2.post1",
    "python-dotenv>=1.1.0",
    "requests>=2.32.3",
    "setuptools>=80.3.1",
]


[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
