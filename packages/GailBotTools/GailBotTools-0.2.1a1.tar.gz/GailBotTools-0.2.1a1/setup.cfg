[metadata]
name = GailBotTools
version = 0.0.12
description = A set of tools for handling data to create GailBot plugins
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT

[options]
packages = find:
install_requires = 
	lxml
	gailbot
	pydantic
	toml
	six
	pyannote.core
	google
	dict-to-dataclass
python_requires = >=3.6
include_package_data = True

[options.packages.find]
GailBotTools/configs = GailBotTools/configs/configData.toml

[egg_info]
tag_build = 
tag_date = 0

