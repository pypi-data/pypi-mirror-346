[build-system]
requires = ["setuptools<65.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "GailBotTools"
version = "0.2.0c2"
description = "A set of tools for handling data to create GailBot plugins"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "HiLab", email = "hil@elist.tufts.edu" },
]
keywords = ["gailbot", "plugins", "data", "tools"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dynamic = ["requires-python"]
dependencies = [
    "lxml",
    "toml",
    "PyYAML",
    "psutil",
    "six",
    "dict-to-dataclass",
]

[tool.setuptools.package-data]
GailBotTools = ["configs/configData.toml"]

[project.optional-dependencies]
whisperx = ["whisperx"]

[project.urls]
homepage = "https://github.com/GailBot-System/GailBotPlugins"
