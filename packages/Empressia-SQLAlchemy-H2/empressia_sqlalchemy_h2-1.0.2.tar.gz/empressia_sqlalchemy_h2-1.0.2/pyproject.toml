# .pypircにusername（__token__）とpassword（トークン）を用意して
# hatch build
# hatch publish

[build-system]
requires = ["hatchling", "pygit2"]
build-backend = "hatchling.build"

[project]
name = "Empressia-SQLAlchemy-H2"
dynamic = ["version"]

description = """
Empressia製のSQLAlchemy用のDialectです。
H2 DatabaseへのJayDeBeApiを使用したJDBC接続をサポートします。
"""
license = "MIT"
license-files = ["LICENSE.txt"]
readme = "README.md"

authors = [
	{ name = "すふぃあ" }
]
maintainers = [
	{ name = "すふぃあ" }
]

requires-python = ">= 3.10"
dependencies = [
	"sqlalchemy >= 2.0",
	"jaydebeapi >= 1.2.3"
]

classifiers = [ "Topic :: Database" ]
keywords = ["Empressia", "SQLAlchemy", "H2 Database", "JayDeBeApi", "JDBC"]

[project.urls]
Homepage = "https://github.com/Empressia/EmpressiaSQLAlchemyH2/"

[tool.ruff.lint]
ignore = [
	# 長さは自分で調整する。
	"E501",
	# セミコロン書きたい。本当は、必須にしたい。
	"E703",
	# 全体をあくまで等価比較したい。
	"E711",
	# 全体をあくまで等価比較したい。本当は、左辺を真偽値であるかを検出したい。
	"E712",
	# アスタリスクを使ったimportを使用する。
	"F403",
	# アスタリスクを使ったimportを使用する。
	"F405",
	# f-stringを置換なしで使用する。
	"F541"
]
extend-select = ["EMP"]

[tool.ruff.lint.empressia]
trailing-semicolon-style = "required"
control-clause-parens-style = "required"
control-keyword-spacing-style = "minimal"
before-colon-spacing-style = "minimal"

[tool.hatch.build.targets.sdist]
include = [
  "/empressia_sqlalchemy_h2/"
]

[tool.hatch.metadata.hooks.custom]
path = "__version__.py"
