[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "realtime_subtitle"
version = "0.0.9"
authors = [
  { name="qiming", email="glimmerddl@gmail.com" },
]
dependencies = [
    "numpy>=2.0.2",
    "argostranslate>=1.9.6",
    "torch>=2.7.0",
    "mlx-whisper==0.4.2",
    "scikit-learn>=1.6.1",
    "translate>=3.6.1",
    "speechbrain==1.0.3",
    "PyAudio>=0.2.14",
    "PyQt6==6.9.0",
]
description = "realtime subtitle"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: MacOS",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.scripts]
realtime-subtitle = "realtime_subtitle.cli:main"

[project.urls]
Homepage = "https://github.com/caoqiming/realtime-subtitle"
Issues = "https://github.com/caoqiming/realtime-subtitle/issues"