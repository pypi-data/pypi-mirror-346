[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "JTBrix"
version = "0.0.7"
description = "JTBrix is a modular Python package for running behavioral experiments in psychology."
readme = "README.rst"
authors = [
  {name = "Amid Nayerhoda", email = "Nayerhoda@infn.it"}
]
maintainers = [
  {name = "Amid Nayerhoda", email = "Nayerhoda@infn.it"}
]
classifiers = [

]
license = {text = "MIT license"}
dependencies = [
  "numpy",
  "typer",
  "flask==3.1.0"
]

[project.optional-dependencies]
dev = [
    "coverage",  # testing
    "mypy",  # linting
    "pytest",  # testing
    "ruff" , # linting
    "pyyaml"
]

[project.urls]

bugs = "https://github.com/amidn/JTBrix/issues"
changelog = "https://github.com/amidn/JTBrix/blob/master/changelog.md"
homepage = "https://github.com/amidn/JTBrix"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.package-data]
"*" = ["*.*"]




# Mypy
# ----

[tool.mypy]
files = "."

# Use strict defaults
strict = true
warn_unreachable = true
warn_no_return = true

[[tool.mypy.overrides]]
# Don't require test functions to include types
module = "tests.*"
allow_untyped_defs = true
disable_error_code = "attr-defined"

