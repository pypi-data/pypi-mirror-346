[project]
name = "ttable"
version = "0.7.0"
dependencies = [
    "z3-solver>=4.14.1.0",
]
license = "MIT"
license-files = ["LICENSE.txt"]
requires-python = ">=3.11"
readme = "README.rst"
classifiers = [
    "Environment :: Console",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Utilities"
]
authors = [
  {name = "Brian Welch", email = "me@brianwel.ch"},
]
maintainers = [
  {name = "Brian Welch", email = "me@brianwel.ch"}
]
description = "Python toolkit for Boolean expressions"
keywords = ["boolean", "sat", "satisfiability", "eda", "bexpr"]

[project.urls]
Homepage = "https://tt.brianwel.ch"
Documentation = "https://tt.brianwel.ch"
Repository = "https://github.com/welchbj/tt"
"Bug Tracker" = "https://github.com/welchbj/tt/issues"
Changelog = "https://tt.brianwel.ch/en/latest/release_notes.html"

[project.scripts]
tt = "tt.__main__:main"

[tool.ruff]
# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]

line-length = 88
indent-width = 4
target-version = "py313"

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F"]
ignore = []
fixable = ["ALL"]
unfixable = []
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F403", "F401"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

docstring-code-format = true

[dependency-groups]
dev = [
    "livereload>=2.7.1",
    "ruff>=0.11.8",
    "sphinx>=8.2.3",
]
