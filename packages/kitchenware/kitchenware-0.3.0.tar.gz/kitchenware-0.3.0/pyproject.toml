[project]
name = "kitchenware"
version = "0.3.0"
description = "Utility tools to load and process biomolecular data."
authors = [
    { name = "Lucien Krapp", email = "lucienkrapp@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "gemmi>=0.7.0",
    "mrcfile>=1.5.3",
    "numpy>=2.2.1",
    "torch>=2.5.1",
]
license = { file = "LICENSE.md" }

[project.urls]
Homepage = "https://github.com/lfkrapp/kitchenware"
Issues = "https://github.com/lfkrapp/kitchenware/issues"

[tool.pyright]
venvPath = "."
venv = ".venv"
include = ["kitchenware"]

[tool.ruff]
line-length = 120
