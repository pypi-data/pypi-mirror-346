[tool.black]
line-length = 88

[tool.flake8]
max-line-length = 88

[tool.mypy]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["yaml", "pytz"]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["numpy", "pyreadr", "rpy2", "pandas", "scipy"]
ignore_missing_imports = true

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lightquant"  # Replace with your package name
version = "0.1.4"  # Initial version
description = "A lightweight Python library for python utilities for holidays, dates, options and other tools"
readme = "README.md"  # Path to your README file
license = { file = "LICENSE" }  # Path to your license file
authors = [
    { name = "Pankaj Sharma", email = "sharma.pankaj.kumar@gmail.com" }
]
dependencies = [
    "numpy==1.21.6",
    "pandas==1.5.3",
    "scikit-learn==1.5.0",
    "scipy",
    "matplotlib",
    "pyyaml==6.0",
    "pyreadr==0.5.0",
    "rpy2==3.5.16",
]

[project.urls]
homepage = "https://github.com/yourusername/lightQuant"  # Replace with your repo URL
repository = "https://github.com/yourusername/lightQuant"