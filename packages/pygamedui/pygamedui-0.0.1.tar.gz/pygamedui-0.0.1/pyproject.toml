[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pygamedui"
version = "0.0.1"
description = "A GUI framework for pygame"
readme = "README.md"
authors = [
    {name = "Wojciech Bulcewicz", email = "bulcewiczwojciech@gmail.com"}
]
license = {file = "LICENSE"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries",
    "Topic :: Games/Entertainment"
]
requires-python = ">=3.6"
dependencies = [
    "pygame>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/wowek2/pygame_dui"
