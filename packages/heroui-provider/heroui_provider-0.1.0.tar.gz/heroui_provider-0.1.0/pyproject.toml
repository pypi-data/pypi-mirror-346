[project]
name = "heroui-provider"
version = "0.1.0"
description = "Hero UI Provider For Reflex Web Framework."
readme = "README.md"
authors = [
    { name = "Adarsh Gourab Mahalik", email = "gourabmahalikadarsh@gmail.com" },
]
requires-python = ">=3.13"
dependencies = ["reflex>=0.7.9"]
[project.optional-dependencies]
dev = ["rtoml>=0.9.0"]
alert = ["reflex>=0.7.9"]
button = ["reflex>=0.7.9"]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/provider", "src/alert", "src/button"]
