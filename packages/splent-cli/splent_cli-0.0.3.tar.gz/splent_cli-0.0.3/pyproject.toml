[build-system]
requires = ["setuptools>=80.3.1", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "splent_cli"
version = "0.0.3"
description = "SPLENT-CLI is a CLI to be able to work on your development more easily."
readme = "README.md"
requires-python = ">=3.12"
authors = [{ name = "DiversoLab", email = "diversolab@us.es" }]
license-files = ["LICENSE"]

dependencies = [
    "click==8.1.8"
]

[project.optional-dependencies]
dev = [
    "setuptools==80.3.1",
    "pytest==8.3.4",
    "pytest-cov==6.0.0",
    "ruff==0.11.8",
    "build==1.2.2.post1",
    "twine==6.1.0",
    "black==24.10.0",
    "coverage==7.6.10",
    "docker==7.1.0",
    "Faker==33.3.1",
    "flake8==7.1.1",
    "graphviz==0.20.3",
    "iniconfig==2.0.0",
    "locust==2.32.6",
    "mccabe==0.7.0",
    "mypy-extensions==1.0.0",
    "pathspec==0.12.1",
    "platformdirs==4.3.6",
    "pycodestyle==2.12.1",
    "pyflakes==3.2.0",
    "selenium==4.28.0",
    "selenium-wire==5.1.0",
    "pip-tools==7.4.1"
]

[project.scripts]
splent_cli = "splent_cli.__main__:main"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 79

[project.urls]
Homepage = "https://github.com/diverso-lab/splent_cli"
Issues = "https://github.com/diverso-lab/splent_cli/issues"
