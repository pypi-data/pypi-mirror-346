[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tracktorlive"
version = "0.1.0"
description = "Real-time low-cost animal tracking and response delivery."
authors = [{name = "Dominique Roche, Isaac Planas-SitjÃ , Pranav Minasandra, Vivek H Sridhar"}]#FIXME
readme = "README.md"
requires-python = ">=3.8"

dependencies = [
    "opencv-python",
    "numpy<2.0",
    "platformdirs",
    "python-ulid",
    "scikit-learn"
]

[project.scripts]
tracktorlive = "tracktorlive.__main__:main"

[tool.setuptools]
packages = ["tracktorlive"]
