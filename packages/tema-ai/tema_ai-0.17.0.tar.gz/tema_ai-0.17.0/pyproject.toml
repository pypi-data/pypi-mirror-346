[tool.poetry]
name = "tema-ai"
version = "0.17.0"
description = "A connector to the Tema AI APIs"
authors = ["Tema AI - Engineering <engineering@tema.ai>"]
readme = "README.md"
packages = [{include = "tema_ai"}]


[tool.poetry_bumpversion.file."tema_ai/__init__.py"]
search = '__version__ = "{current_version}"'
replace = '__version__ = "{new_version}"'

[tool.poetry.dependencies]
python = "^3.8, <3.13"
delta-sharing = "^1.3.2"
python-dotenv = ">=0.10.0,<3.0.0"
pandas = ">=1.3.3, <3.0.0"
pyarrow = ">=6.0.0"
requests = "^2.32.0"

# dev
freezegun = {version = "^1.2.2", optional = true }
mypy = {version = "^1.3.0", optional = true }
parameterized = {version = "^0.9.0", optional = true }

[tool.poetry.extras]
dev = ["freezegun", "mypy", "parameterized"]

[tool.mypy]
python_version = 3.8
disallow_untyped_defs = true
implicit_reexport = true
ignore_missing_imports = true
exclude = [
    ".+?tests.+?",
    "tests.+?"
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
