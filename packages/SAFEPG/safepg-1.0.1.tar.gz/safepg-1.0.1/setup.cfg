[metadata]
name = SAFEPG
version = 1.0.1
description = A Novel SAFE Model for Predicting Climate-Related Extreme Losses
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_files = LICENSE
author = Yikai Zhang, Qian Tang, Boxiang Wang
author_email = yikai-zhang@uiowa.edu, qian-tang@uiowa.edu, boxiang-wang@uiowa.edu
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
home-page = https://github.com/YikaiZhang95/SAFE

