[build-system]
build-backend = "pdm.backend"
requires = [
    "pdm-backend",
]

[project]
authors = [
    { name = "Florian Rau", email = "bimac@users.noreply.github.com" },
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering",
    "Typing :: Typed",
]
dependencies = [
    "numpy",
    "pandas",
    "pydantic>=2.11",
    "pyserial>=3.5",
    "annotated-types>=0.7.0",
    "graphviz>=0.20.3",
]
description = "Python package for interfacing with the Bpod finite state machine"
dynamic = []
name = "bpod-core"
readme = "README.md"
requires-python = ">=3.10"
version = "0.1.0a2"

[project.license]
text = "MIT"

[project.urls]
Changelog = "https://github.com/int-brain-lab/bpod-core/blob/main/CHANGELOG.md"
Documentation = "https://int-brain-lab.github.io/bpod-core/"
Homepage = "https://github.com/int-brain-lab/bpod-core"
Issues = "https://github.com/int-brain-lab/bpod-core/issues"
Repository = "https://github.com/int-brain-lab/bpod-core.git"

[dependency-groups]
doc = [
    "myst-parser>=4.0.1",
    "sphinx-autobuild>=2024.10.3",
    "sphinx-autodoc-typehints>=3.0.1",
    "sphinx-copybutton>=0.5.2",
    "sphinx-rtd-theme>=3.0.2",
    "sphinx>=8.1.3",
    "sphinx-jsonschema>=1.19.1",
]
test = [
    "mock-serial>=0.0.1 ; platform_system == 'Linux'",
    "pytest-cov>=6.1.1",
    "pytest>=8.3.5",
    "ruff>=0.11.5",
]
typing = [
    "mypy>=1.15.0",
    "types-pyserial>=3.5.0.20250326",
]

[tool.pdm]
distribution = true

[tool.pdm.build]
excludes = [
    "docs/source/api",
]
source-includes = [
    "docs/source/",
    "tests/",
]

[tool.pdm.version]
path = "bpod_core/__init__.py"
source = "file"

[tool.pdm.scripts]
docs = "sphinx-build ./docs/source ./docs/build"

[tool.ruff]
include = [
    "bpod_core/**/*.py",
    "tests/**/*.py",
]
target-version = "py310"

[tool.ruff.format]
quote-style = "single"

[tool.ruff.lint]
ignore = [
    "D100",
    "D101",
    "D102",
    "D103",
    "D104",
    "D105",
    "D401",
    "PLR0912",
    "PLR0915",
    "PLR2004",
]
select = [
    "B",
    "D",
    "E",
    "F",
    "I",
    "N",
    "PL",
    "SIM",
    "UP",
    "W",
]

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.mypy]
exclude = "^(?!bpod_core).*$"
files = "bpod_core/**/*.py"
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true

[tool.coverage.run]
source_pkgs = [
    "bpod_core",
]
relative_files = true

[tool.pytest.ini_options]
addopts = "-q -ra --cov-report xml --cov-report html --cov=bpod_core"
console_output_style = "count"
minversion = "6.0"
testpaths = [
    "tests/",
]
