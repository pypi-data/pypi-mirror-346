

[project]
name = "mom-cli"
version = "0.1.0"
description = "Your code’s mom. She’s watching. And judging."
authors = [
    { name = "Alex Previato", email = "hi.previalex@icloud.com" }
]
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
dependencies = [
    "click>=8.0",
    "rich>=13.0",
    "python-dateutil>=2.8",
]

[project.scripts]
mom = "mom.cli:cli"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"