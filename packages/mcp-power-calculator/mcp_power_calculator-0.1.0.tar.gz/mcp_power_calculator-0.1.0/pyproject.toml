[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-power-calculator"
version = "0.1.0"
authors = [
    { name = "Your Name", email = "your.email@example.com" },
]
description = "A simple MCP application for power calculation"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "mcp>=0.1.0",
    "requests>=2.31.0"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/yourusername/mcp-power-calculator"
"Bug Tracker" = "https://github.com/yourusername/mcp-power-calculator/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_power_calculator"] 

