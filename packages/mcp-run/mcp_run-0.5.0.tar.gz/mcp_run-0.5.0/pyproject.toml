[project]
name = "mcp-run"
version = "0.5.0"
description = "A Python client for mcp.run"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "extism>=1.0.4",
    "mcp>=1.7.0",
    "requests>=2.32.3",
]

[dependency-groups]
dev = [
    "python-lsp-ruff>=2.2.2",
    "python-lsp-server>=1.12.0",
    "ruff>=0.9.4",
]

# Workaround for uv/setuptools version mismatch
# https://github.com/astral-sh/uv/issues/9513#issuecomment-2519527822
[tool.setuptools]
license-files = []
