[build-system]
requires = ["flit_core>=3.10.0,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "brave-releases-checker"
version = "0.1.0"
authors = [
  { name="Dimitris Zlatanidis", email="dslackw@gmail.com" },
]
description = "Checks for new Brave Browser releases"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests",
    "packaging",
    "distro",
]

[tool.setuptools.entry-points]
console_scripts = [
    "brc = brave_releases_checker.main:BraveReleaseChecker().run",
]

[tool.flit.sdist]
include = ["config.ini"]