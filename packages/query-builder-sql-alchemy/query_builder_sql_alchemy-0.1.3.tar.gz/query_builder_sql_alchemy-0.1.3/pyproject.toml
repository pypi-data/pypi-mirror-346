[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "query-builder-sql-alchemy"
version = "0.1.3"
description = "A flexible SQL query builder for SQLAlchemy ORM models."
authors = ["sourabh sharma <sourabhsharma.dev@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/sourabhsharma-dev/query-builder-sql-alchemy"
packages = [{include = "QueryBuilderSqlAlchemy"}]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[tool.poetry.dependencies]
python = ">=3.7"
SQLAlchemy = ">=1.4"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0"
[[tool.poetry.source]]
name = "test-pypi"
url = "https://test.pypi.org/simple/"
priority = "primary"
