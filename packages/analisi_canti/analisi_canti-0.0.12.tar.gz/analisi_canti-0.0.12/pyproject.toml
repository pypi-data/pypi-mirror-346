[project]
name = "analisi_canti"
version = "0.0.12"
description = "Analisi canti"
authors = [{ name="Sergio Castellano", email="sergio.castellano@unito.it" }, { name="Olivier Friard", email="olivier.friard@unito.it" }]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "librosa>=0.10.2.post1",
    "matplotlib>=3.10.0",
    "pyside6>=6.8.2.1",
    "scipy>=1.15.1",
    "sounddevice>=0.5.1",
    "wavfile>=4.7.2",
]

license = "GPL-3.0-only"

classifiers=[
        "Operating System :: OS Independent",
        "Intended Audience :: Science/Research",
        "Intended Audience :: Education",
        "Programming Language :: Python :: 3.13",
        "Topic :: Scientific/Engineering",
        "Topic :: Scientific/Engineering :: Visualization",
        "Operating System :: OS Independent"
    ]


[project.scripts]
analisi_canti = "analisi_canti.main:run"


[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple/"
publish-url = "https://upload.pypi.org/legacy/"
explicit = true
