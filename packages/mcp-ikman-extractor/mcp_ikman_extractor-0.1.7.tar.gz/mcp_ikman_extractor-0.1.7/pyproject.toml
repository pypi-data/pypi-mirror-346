# pyproject.toml 

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-ikman-extractor"
version = "0.1.7"
description = "MCP server that extracts content from ikman.lk for LLMs"
readme = "README.md"
authors = [
    {name = "supun wijemanna", email = "supun.wijemanna58@gmail.com"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.10"
dependencies = [
    "mcp[cli]>=1.6.0",
    "pydantic>=2.6.1",
    "beautifulsoup4>=4.12.2",
    "requests>=2.31.0",
]

[project.scripts]
mcp-ikman-extractor = "mcp_ikman_extractor.server:main"

[tool.setuptools]
package-dir = {"" = "src"}