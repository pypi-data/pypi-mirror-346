[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "yousif_raiyan_pip_package"                   # must be unique on PyPI
version = "1.3.0"                     # Semantic Versioning: MAJOR.MINOR.PATCH
description = "Experimental kit for gres and loader modules"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name="Raiyan", email="raiyan0511@gmail.com" }]
requires-python = ">=3.7"
dependencies = [
  "numpy>=1.20",
  "scipy>=1.8",
  "mne>=1.9.0",
  "pyedflib>=0.2.0",
  "matplotlib>=3.0"                     # declare run‚Äêtime deps here
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
