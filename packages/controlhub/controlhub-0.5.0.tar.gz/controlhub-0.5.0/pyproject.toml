[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "controlhub"
version = "0.5.0"
authors = [
  { name="lixelv", email="simonefremenko@gmail.com" },
]
description = "Collection of functions to control a Windows or Linux pc."
readme = "README.md"
requires-python = ">=3.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ["certifi==2025.1.31", "charset-normalizer==3.4.1", "idna==3.10", "mouseinfo==0.1.3", "pyautogui==0.9.54", "pygetwindow==0.0.9", "pymsgbox==1.0.9", "pynput==1.8.1", "pyperclip==1.9.0", "pyrect==0.2.0", "pyscreeze==1.0.1", "pytweening==1.2.0", "requests==2.32.3", "six==1.17.0", "urllib3==2.3.0", "wget==3.2"]

[project.urls]
Homepage = "https://github.com/control-hub/python-package"
Issues = "https://github.com/control-hub/python-package/issues"