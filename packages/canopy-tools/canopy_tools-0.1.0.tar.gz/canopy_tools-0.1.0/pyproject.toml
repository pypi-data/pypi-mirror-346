[build-system]
requires = ["setuptools", "setuptools_scm", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "canopy-tools"
version = "0.1.0"
description = "A python package to analyse LSM and DGVM outputs"
authors = [
    { name="David M. Belda", email="david.belda@kit.edu" }, 
    { name="Adrien Damseaux", email="adrien.damseaux@kit.edu" },
    ]
license = "MPL-2.0"
readme = "README.md"
requires-python = ">=3.12"
keywords = ["climate outputs", "dgvm", "land surface model", "visualization"]
classifiers = [
  "Development Status :: 1 - Planning",
  "Programming Language :: Python :: 3",
  "Intended Audience :: Science/Research",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering",
  "Typing :: Typed",
]
dependencies = [
  "python >=3.12",
  "pandas ==2.2.3",
  "xarray ==2025.3.1",
  "numpy ==2.2.5",
  "matplotlib ==3.10.1",
  "typing_extensions ==4.13.1",
  "tqdm ==4.67.1",
  "cartopy ==0.24.0",
  "seaborn ==0.13.2",
  "scipy ==1.15.2",
  "jenkspy ==0.4.1"
]

[project.optional-dependencies]
sphinx = [
  "sphinx",
  "sphinx-rtd-theme"
]

[project.urls]
"Homepage" = "https://codebase.helmholtz.cloud/canopy/canopy"

[tool.setuptools_scm]
write_to = "canopy/_version.py"
version_scheme = "post-release"
local_scheme = "no-local-version"

[tool.setuptools.packages.find]
where = ["."]
include = ["canopy*"]
