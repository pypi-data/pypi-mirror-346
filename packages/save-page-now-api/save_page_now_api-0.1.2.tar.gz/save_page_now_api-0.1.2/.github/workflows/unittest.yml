name: Unit Tests

on:
  push:
  pull_request:
  merge_group:
  workflow_dispatch:
    inputs:
      target_branch:
        description: "Branch to run tests on"
        required: true
        default: "main"
        type: string

permissions:
  contents: read

jobs:
  run_tests:
    runs-on: ubuntu-22.04
    environment:
      name: development

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
          cache: "pip"

      - name: Install dependencies and package
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Run unit tests
        run: python -m unittest
