[build-system]
requires = ["setuptools>=61.0", "setuptools-scm>=8", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "save-page-now-api"
dynamic = ["version"]
description = "A Python wrapper for the Internet Archive's Save Page Now API."
readme = "README.md"
requires-python = ">=3.8"
license = "GPL-3.0-only"
license-files = ["LICENSE"]
authors = [{ name = "bac0id", email = "ji2b13y6i@mozmail.com" }]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Internet :: WWW/HTTP",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Utilities",
]
keywords = ["internet", "archive", "save page now api", "web archiving"]
dependencies = ["requests>=2.0"]

[project.urls]
"Homepage" = "https://github.com/bac0id/save-page-now-api"
"Bug Tracker" = "https://github.com/bac0id/save-page-now-api/issues"

[tool.setuptools.packages.find]
include = ["save_page_now_api*"]
exclude = ["tests*", "docs*"]

[tool.setuptools_scm]
version_file = "save_page_now_api/_version.py"
