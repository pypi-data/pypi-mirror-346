[build-system]
requires = ["setuptools>=65.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jxlang"
version = "0.3.126"
authors = [
  { name = "AndyKingXi", email = "appleking0@icloud.com" },
]
description = "A custom programming language jxlang"
readme = "README.md"
requires-python = ">=3.7"
license = { text = "Apache 2.0" }
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
keywords = ["programming-language", "repl", "interpreter"]
dependencies = []  # 依赖项

[project.urls]
Homepage = "https://gitee.com/JXX_CODE/jx-lang"

[project.scripts]
jxlang = "jxlang.repl:repl"