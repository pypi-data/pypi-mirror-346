[tool.poetry]
name = "testgenie-py"
version = "0.3.7"
description = "Automated unit test generation tool for Python."
authors = ["cjseitz <charlesjseitz@gmail.com>"]
readme = "README.md"
include = ["testgen/docker/**"]

[[tool.poetry.packages]]
include = "testgen" 

[tool.poetry.scripts]
testgenie = "testgen.main:main"

[tool.poetry.dependencies]
python = "^3.10"
astor = "0.8.1"
atheris = "2.3.0"
ConfigArgParse = "1.7"
coverage = "7.6.4"
klara = "0.6.3"
typed-ast = "1.5.5"
z3-solver = "4.13.3.0"
staticfg = "^0.9.5"
pytest = "^8.3.5"
pygraphviz = "^1.14"
docker = "^7.1.0"
tabulate = "^0.9.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
