license = "Apache-2.0"
readme = "README.md"
homepage = "https://metallic.dev/"
packages = [{ include = "metallic_charts" }]

[tool.poetry.dependencies]
python = "^3.10"

numpy = "^1.26.4"
matplotlib = "^3.9.2"
