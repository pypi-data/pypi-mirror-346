[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "screen-pilot-mcp"
version = "0.1.1"
description = "ScreenPilot MCP server for screen automation"
readme = "README.md"
authors = [
    {name = "Knight5128", email = "liujz_5128@163.com"}
]
requires-python = ">=3.10"
dependencies = [
    "annotated-types>=0.7.0",
    "anyio>=4.8.0",
    "certifi>=2025.1.31",
    "charset-normalizer>=3.4.1",
    "click>=8.1.8",
    "colorama>=0.4.6",
    "h11>=0.14.0",
    "httpcore>=1.0.7",
    "httpx>=0.28.1",
    "httpx-sse>=0.4.0",
    "idna>=3.10",
    "markdown-it-py>=3.0.0",
    "mcp>=1.6.0",
    "mdurl>=0.1.2",
    "MouseInfo>=0.1.3",
    "pillow>=11.1.0",
    "PyAutoGUI>=0.9.54",
    "pydantic>=2.10.0",
    "pydantic-settings>=2.8.0",
    "PyGetWindow>=0.0.9",
    "Pygments>=2.19.1",
    "PyMsgBox>=1.0.9",
    "pyperclip>=1.9.0",
    "PyRect>=0.2.0",
    "PyScreeze>=1.0.1",
    "python-dotenv>=1.0.0",
    "pytweening>=1.2.0",
    "requests>=2.32.0",
    "rich>=14.0.0",
    "shellingham>=1.5.4",
    "sniffio>=1.3.1",
    "sse-starlette>=2.2.1",
    "starlette>=0.46.0",
    "typer>=0.15.0",
    "typing-inspection>=0.4.0",
    "typing_extensions>=4.12.0",
    "urllib3>=2.3.0",
    "uvicorn>=0.34.0"
]

[project.scripts]
screen-pilot-mcp = "screen_pilot_mcp.server:main"

[tool.setuptools]
packages = ["screen_pilot_mcp"]
package-dir = {"" = "src"}

[project.urls]
"Homepage" = "https://github.com/Knight5128/screen-pilot-mcp" 
"Original ScreenPilot" = "https://github.com/Mtehabism/ScreenPilot"