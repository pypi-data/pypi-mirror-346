[project]
name="conf_engine"
authors = [
    {name = "Ken Vondersaar", email = "ken.vondersaar@gmail.com"}
]
maintainers = [
    {name = "Ken Vondersaar", email = "ken.vondersaar@gmail.com"}
]
description = "A python module for unified application configuration."
readme = "README.rst"
keywords = ['config', 'configuration']
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Development Status :: 4 - Beta",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICENSE"]
dynamic = [
    "version"
]

[tool.setuptools.dynamic]
version = {file = "VERSION"}

[project.urls]
Homepage = "https://kvondersaar.github.io/conf-engine/"
Documentation = "https://kvondersaar.github.io/conf-engine/"
Repository = "https://github.com/kvondersaar/conf-engine.git"
Issues = "https://github.com/kvondersaar/conf-engine/issues"
Changelog = "https://github.com/kvondersaar/conf-engine/blob/master/CHANGELOG.rst"


[build-system]
requires = [
    "setuptools"
]
build-backend = "setuptools.build_meta"

