[tool.poetry]
name = "plct-cli"
version = "0.0.5"
description = "Command line interface for working with Sphinx projects."
authors = ["Petlja <loop@petlja.com>"]
readme = "README.md"

[tool.poetry.dependencies]
Sphinx = "7.1.2"
click = "*"
paver = "*"
sphinx-autobuild = "*"
PyYAML = "*"
plct-bulder-for-sphinx = "*"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
plct = "plct_cli.cli:main"