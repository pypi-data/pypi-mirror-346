[tool.poetry]
name = "nldi-flowtools"
version = "0.3.5"
description = "NLDI Flowtools"
authors = ["Anders Hopkins <ahopkins@usgs.gov>"]
license = "LICENSE.md"
readme = "README.md"
homepage = "https://code.usgs.gov/wma/nhgf/toolsteam/nldi-flowtools"
repository = "https://code.usgs.gov/wma/nhgf/toolsteam/nldi-flowtools"
documentation = "https://nldi-flowtools.readthedocs.io"
packages = [
    { include = "nldi_flowtools", from = "src" },
    { include = "_pygeoapi_process", from = "src" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[tool.poetry.urls]
Changelog = "https://code.usgs.gov/wma/nhgf/toolsteam/nldi-flowtools/-/releases"

[tool.poetry.dependencies]
python = ">=3.10, <3.14"
numpy = ">=2.0.0"
pyflwdir = "^0.5"
geojson = "^2.5.0"
requests = "^2.26.0"
Shapely = "^2"
rasterio = "^1.3.4"
pyproj = "^3"
click = "^8.0"

[tool.poetry.scripts]
nldi-flowtools = "nldi_flowtools.__main__:main"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"
packaging = "^23.2"
coverage = "^7.3.2"
toml = "^0.10.2"
mypy = "^1.7.1"
typeguard = "^4.1.5"
xdoctest = "^1.1.2"
sphinx = "^7.2.6"
sphinx-autobuild = "^2021.3.14"
myst-parser = "^4.0.0"
pre-commit = "^3.5.0"
flake8 = "^6.1.0"
flake8-bandit = "^4.1.1"
flake8-bugbear = "^23.12.2"
flake8-docstrings = "^1.7.0"
flake8-rst-docstrings = "^0.3.0"
pep8-naming = "^0.13.3"
darglint = "^1.8.1"
reorder-python-imports = "^3.12.0"
pre-commit-hooks = "^4.5.0"
sphinx-rtd-theme = "^2.0.0"
sphinx-click = "^5.1.0"
pygments = "^2.17.2"
nox = "^2023.4.22"
bandit = "^1.7.5"
black = "^23.11.0"
advbumpversion = "^1.2.0"
pip-audit = "^2.9.0"

[tool.poetry2conda]
name = "nldi-flowtools"

[tool.black]
line-length = 120
target-version = ["py38"]

[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
branch = true
source = ["nldi_flowtools"]

[tool.coverage.report]
show_missing = true
fail_under = 100

[tool.mypy]
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_decorators = true
disallow_untyped_defs = true
no_implicit_optional = true
no_implicit_reexport = true
pretty = true
show_column_numbers = true
show_error_codes = true
show_error_context = true
strict_equality = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
warn_unused_ignores = true
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "tests.*"
warn_unused_ignores = false

[[tool.mypy.overrides]]
module = "noxfile"
warn_unreachable = false
disallow_untyped_decorators = false

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
