[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project.urls]
Homepage = "https://github.com/QUARK-framework/QUARK-plugin-devices-dwave"

[project]
name = "QUARK-plugin-devices-dwave"
version = "0.1.3"
authors = [
    { name = "Philipp Ross", email = "philipp.ross@bmw.de" },
    { name = "Marvin Erdmann", email = "marvin.erdmann@bmw.de" },
    { name = "Andre Luckow", email = "andre.luckow@bmwgroup.com" },
    { name = "Greshma Shaji", email = "greshma.shaji@bmwgroup.com" },
    { name = "Florian Kiwit", email = "florian.kiwit@bmw.de" },
    { name = "Benjamin Decker", email = "benjamin.decker@bmw.de" },
]
description = "Quark plugin providing D-Wave device modules"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "Apache-2.0"
dependencies = ["dwave-samplers>=1.4.0", "quark-framework>=0.1.9"]
