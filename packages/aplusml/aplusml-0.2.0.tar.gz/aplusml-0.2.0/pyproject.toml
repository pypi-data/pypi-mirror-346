[project]
name = "aplusml"
version = "0.2.0"
description = "Conduct usefulness simulations of ML models embedded in workflows"
readme = "README.md"
license = { text = "Apache 2.0" }
requires-python = ">=3.10"
authors = [
  { name = "Michael Wornow" }
]
dependencies = [
  "contourpy==1.0.7",
  "cycler==0.11.0",
  "dill==0.3.6",
  "fast-histogram==0.11",
  "fonttools==4.38.0",
  "joblib==1.2.0",
  "kiwisolver==1.4.4",
  "matplotlib==3.8.0",
  "mizani==0.13.0",
  "mpire==2.6.0",
  "mpl-scatter-density==0.7",
  "multiprocess==0.70.14",
  "numpy==1.23.5",
  "oyaml==1.0",
  "packaging==25.0",
  "palettable==3.3.0",
  "pandas==2.2.0",
  "patsy==0.5.3",
  "pillow==9.4.0",
  "plotnine==0.14.5",
  "pydot==1.4.2",
  "pygments==2.17",
  "pyparsing==3.0.9",
  "python-dateutil==2.8.2",
  "pytz==2022.7.1",
  "pyyaml==6.0",
  "ruamel-yaml==0.17.21",
  "ruamel-yaml-clib==0.2.7",
  "scikit-learn==1.2.0",
  "simpy==4.0.1",
  "six==1.16.0",
  "statsmodels==0.14",
  "threadpoolctl==3.1.0",
  "tqdm==4.64.1",
  "jupyter==1.0.0",
  "jupyterlab==3.5.2",
  "seaborn==0.12.2"
]

[tool.external-dependencies]
system-packages = [
    "graphviz - Install via:",
    "  Ubuntu/Debian: sudo apt-get install graphviz",
    "  macOS: brew install graphviz",
    "  Windows: choco install graphviz",
    "  Fedora/RHEL: sudo dnf install graphviz"
]

[project.urls]
Homepage = "https://github.com/som-shahlab/aplusml"
"Bug Tracker" = "https://github.com/som-shahlab/aplusml/issues"

[project.optional-dependencies]
dev = [
  "sphinx==8.1.3",
  "sphinx-rtd-theme==3.0.2"
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"