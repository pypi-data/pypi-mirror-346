[project]
name = "happydev"
version = "0.1.0"
requires-python = ">=3.13"
dependencies = [
	"rich~=14.0.0",
	"icecream~=2.1.3",
	"pysnooper~=1.2.1",
	"loguru~=0.7.2",
	"wrapt~=1.16.0",
	# candidates:
	# "asyncer"
]

[dependency-groups]
dev = [
	"ruff~=0.11.5",
	"twine~=6.1.0",
	"hatchling~=1.14.1",
]

[build-system]
# following pixi recommendations here, no preference atm
build-backend = "hatchling.build"
requires = ["hatchling"]


[tool.pixi.workspace]
platforms = ["linux-64"]
channels = ["conda-forge"]

[tool.pixi.pypi-dependencies]
happydev = {path = ".", editable = true}

[tool.pixi.environments]
default = ["dev"]  # default environment includes dev dependencies

[tool.pixi.feature.dev.tasks]
lint = "ruff check --fix $PIXI_PROJECT_ROOT"
