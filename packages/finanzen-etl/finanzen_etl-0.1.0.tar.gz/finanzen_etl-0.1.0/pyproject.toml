[project]
name = "finanzen-etl"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
license = {text = "MIT"}
authors = [
    { name = "e-espootin", email = "e.espootin@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "pandas>=2.2.3",
    "pytest>=8.3.5",
    "python-dotenv>=1.1.0",
]

[project.scripts]
finanzen-etl = "app:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["finanzen_etl"]

[tool.semantic_release]
version_variable = [
    "src/app/__init__.py:__version__",
    "pyproject.toml:version"
]
branch = "main"
# branches = { main = { match = "main", prerelease = false }, dev = { match = "dev", prerelease = true } }
commit_version_number = true
upload_to_pypi = true
commit_subject = "chore: release {version}"
build_command = "pip install build && python -m build"

[dependency-groups]
dev = [
    "pytest>=8.3.5",
]
