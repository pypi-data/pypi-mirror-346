[metadata]
name = patriotlib
version = 0.1.3
description = Secure encryption/signature library for client-server systems
long_description = file: README.md
long_description_content_type = text/markdown
author = Your Name
license = MIT
license_files = LICENSE
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	cryptography>=41.0.0
	redis>=4.2.0

[options.package_data]
* = *.pem

[options.extras_require]
dev = 
	pytest

[egg_info]
tag_build = 
tag_date = 0

