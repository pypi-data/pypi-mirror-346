[metadata]
name = patriotlib
version = 0.1.0
description = Secure async crypto library with AES-256, HMAC, ECDSA, ECDH, replay protection
author = RusVedus
author_email = ramazanov.r.sh@gmail.com
license = MIT
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Ramazanov-Ruslan-IT/patriotlib.git
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Topic :: Security :: Cryptography

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	cryptography>=41.0.0
	redis>=4.2.0

[options.package_data]
* = *.pem

[egg_info]
tag_build = 
tag_date = 0

