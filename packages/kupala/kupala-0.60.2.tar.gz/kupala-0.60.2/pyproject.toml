[project]
name = "kupala"
description = "A web framework for those who value their time."
readme = "README.md"
authors = [{ name = "alex.oleshkevich", email = "alex.oleshkevich@gmail.com" }]
requires-python = ">=3.13"
dynamic = ["version"]
dependencies = [
    "jinja2>=3.0",
    "starception>=1.2",
    "starlette>=0.45",
    "python-multipart>=0.0.20",
    "starlette-flash>=1.0",
    "starsessions>=2.2.1",
    "httpx>=0.28",
    "factory-boy>=3.3.1",
    "click>=8.1",
    "starlette_babel>=1.0",
    "limits>=4.0.1",
    "asgi-lifespan>=2.1.0",
    "blinker>=1.9.0",
    "itsdangerous>=2.2",
    "cryptography>=44.0",
    "passlib>=1.7",
    "limits>=4.0.1",
    "mailers[smtp,css_inline]>=3.2",
    "async_storages>=0.7",
    "redis>=5.2.1",
    "sqlalchemy[asyncio]>=2.0",
    "starlette_sqlalchemy>=0.1",
    "types-passlib>=1.7",
    "types-babel>=2.11",
    "pytest-asyncio>=0.25",
    "pytest-cov>=6.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "factory-boy>=3.3.1",
    "aiosqlite>=0.20.0",
    "pre-commit>=4.1.0",
    "hatch>=1.14.0",
    "mypy>=1.15",
    "pytest-asyncio>=0.25.3",
    "redis>=5.2.1",
    "wtforms>=3.2.1",
    "uvicorn>=0.34.0",
    "psycopg[binary]>=3.2.5",
    "alembic>=1.14.1",
]

[tool.hatch.version]
path = "kupala/__init__.py"

[tool.mypy]
files = ["kupala", "tests"]
pretty = true
strict = true
show_error_context = true
show_column_numbers = true
show_error_codes = true
implicit_reexport = true
warn_no_return = false
disallow_subclassing_any = false
ignore_missing_imports = true

[tool.ruff]
line-length = 120
indent-width = 4
exclude = ['var', '.venv', '.git']

[tool.ruff.lint]
fixable = ["ALL"]

[tool.pytest.ini_options]
asyncio_mode = 'auto'
asyncio_default_fixture_loop_scope = 'session'
norecursedirs = [
    "node_modules",
    "assets",
    "dist",
    ".git",
    "var",
    "*/migrations/*",
    "*/static/*",
    "docs",
    ".venv",
]
addopts = "--tb=short -s --no-cov-on-fail"
testpaths = ["tests"]

[tool.coverage.run]
branch = false
parallel = true
source = ["kupala", "tests"]
omit = [".venv/*", ".git/*", "*/__main__.py", "examples"]

[tool.coverage.report]
fail_under = 100
show_missing = true
skip_covered = true
skip_empty = true

exclude_also = [
    "raise AssertionError",
    "raise NotImplementedError",
    "def __repr__",
    "if self\\.debug",
    "if 0:",
    "if False:",
    "if __name__ == .__main__.:",
    "@(abc\\.)?abstractmethod",
]

[tool.coverage.html]
directory = "var/coverage/html_report"
