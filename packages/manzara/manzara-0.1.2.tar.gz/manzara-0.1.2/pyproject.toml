[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "manzara"
version = "0.1.2"
authors = [
  { name="berkalpay" },
]
description = "A Python package for simulating fitness landscapes"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
]

[project.urls]
Homepage = "https://github.com/berkalpay/manzara"
