[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "llm-samplers"
version = "0.1.0"
description = "A library for advanced LLM sampling techniques"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "Ian Timmis", email = "ianmtimmis@gmail.com"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "torch>=2.0.0",
    "transformers>=4.30.0",
    "numpy>=1.24.0",
]

[project.urls]
Homepage = "https://github.com/iantimmis/samplers"
Repository = "https://github.com/iantimmis/samplers.git" 