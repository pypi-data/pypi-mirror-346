[metadata]
name = xql
version = 0.1.0
author = Your Name
author_email = your-email@example.com
description = A database command interface with support for SQL and NoSQL.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/yourusername/xql
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3.12

[options]
packages = find:
python_requires = >=3.12
install_requires = 
	fastapi
	uvicorn
	sqlalchemy
	bcrypt
	pydantic
	requests
	python-jose

[options.entry_points]
console_scripts = 
	xql = xql_main:main_function

[egg_info]
tag_build = 
tag_date = 0

