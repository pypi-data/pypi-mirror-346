[project]
name = "dns-query"
version = "0.1.1"
description = "A simple DNS query server exposing a website fetching tool"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "huiqinzhang" }]
maintainers = [
    { name = "huiqinzhang", email = "374228265@qq.com" },
]
keywords = ["dns", "query", "automation", "web", "fetch"]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
]
dependencies = [
    "anyio>=4.5",
    "click>=8.1.0",
    "dnspython>=2.7.0",
    "httpx>=0.27",
    "starlette>=0.46.2",
    "mcp"
]

[project.scripts]
dns-query = "dns_query.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["dns_query"]

[tool.pyright]
include = ["dns_query"]
venvPath = "."
venv = ".venv"

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = []

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.uv]
dev-dependencies = ["pyright>=1.1.378", "pytest>=8.3.3", "ruff>=0.6.9"]