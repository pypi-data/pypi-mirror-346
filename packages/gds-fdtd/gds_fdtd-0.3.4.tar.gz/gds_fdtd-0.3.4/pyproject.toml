[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "gds_fdtd"
version = "0.3.4"
description = "A minimalist package for simulating photonics designs."
authors = [
    {name = "Mustafa Hammood", email = "mustafa@siepic.com"}
]
license = {text = "MIT"}
readme = "README.md"
homepage = "https://github.com/SiEPIC/gds_fdtd"
repository = "https://github.com/SiEPIC/gds_fdtd"
keywords = ["photonics", "fdtd", "simulation", "gds", "silicon-photonics", "optics", "simulation"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "pip>=23.3",
    "matplotlib",
    "bump2version==0.5.11",
    "wheel>=0.38.1",
    "watchdog==2.3.0",
    "twine==1.14.0",
    "klayout==0.30.1",
    "tidy3d==2.8.0",
    "xarray<2024",
    "docutils<0.21",
    "sphinx-rtd-theme>=1.2.0",
]

[project.optional-dependencies]
gdsfactory = ["gdsfactory>=9.5.0"]
dev = ["pytest", "coverage"]
prefab = ["prefab==1.2.0"]

[tool.pytest.ini_options]
addopts = "--cov=."

[tool.flake8]
max-line-length = 88
