[tool.poetry]
name = "smack-app"
version = "0.1.15"
description = "Single-cell Mitochondrial Analysis CLI Kit"
authors = ["jonlevi <jonalevine1@gmail.com>"]
readme = "README.md"

[tool.poetry.scripts]
smack = "smack_app.app:app"

[tool.poetry.dependencies]
python = "^3.11"
typer = "^0.13.0"
pandas = "^2.2.3"
h5py = "^3.12.1"
tqdm = "^4.67.0"
scikit-learn = "^1.5.2"
scipy = "^1.14.1"
pysam = "^0.22.1"
numpy = "^2.1.3"
tables = "^3.10.1"
pytest = "^8.3.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
