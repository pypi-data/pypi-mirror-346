[project]
name = "pyfileloader"
version = "0.0.14"
description = "Load common JSON formats quickly, CSV too. Supports writing as well."
readme = "README.md"
requires-python = ">=3.7"
keywords = ["json", "jsonl", "ndjson", "gzip", "fileloader"]
authors = [{ email = "scott@invisiblethreat.ca" }, { name = "Scott Walsh" }]
maintainers = [{ email = "scott@invisiblethreat.ca" }, { name = "Scott Walsh" }]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
]

[project.urls]
homepage = "https://github.com/invisiblethreat/pyfileloader"
documentation = "https://github.com/invisiblethreat/pyfileloader/blob/main/README.md"
repository = "https://github.com/invisiblethreat/pyfileloader"
