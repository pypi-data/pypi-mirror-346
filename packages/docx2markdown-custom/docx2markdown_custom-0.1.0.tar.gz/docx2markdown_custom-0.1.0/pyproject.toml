[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "docx2markdown_custom"
version = "0.1.0"
description = "Convert .docx files to Markdown, preserving headings, paragraphs, and tables."
authors = [
    { name = "Sid Mathur", email = "sid.mathur@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "python-docx>=0.8.11"
]
license = {text = "MIT"} 