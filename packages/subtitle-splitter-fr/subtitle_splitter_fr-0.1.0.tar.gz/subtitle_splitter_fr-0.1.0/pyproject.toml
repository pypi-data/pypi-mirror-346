# subtitle_splitter_fr/pyproject.toml

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "subtitle_splitter_fr"
version = "0.1.0"
authors = [
  { name="Votre Nom", email="votre.email@example.com" },
]
description = "Divise des textes en sous-titres basés sur un modèle ONNX."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Natural Language :: French",
    "Topic :: Text Processing :: Linguistic",
]
dependencies = [
    "nltk",
    "numpy",
    "onnxruntime",
    "transformers",
    "importlib-resources",
]

[project.urls]
"Homepage" = "https://github.com/votre_repo/subtitle_splitter_fr" # Remplacez par l'URL de votre dépôt si public
"Bug Tracker" = "https://github.com/votre_repo/subtitle_splitter_fr/issues" # Remplacez par l'URL de suivi des problèmes

[tool.setuptools.packages.find]
where = ["src"]
include = ["subtitle_splitter_fr*"]

[tool.setuptools.package-data]
"subtitle_splitter_fr" = ["camembert_regression.onnx", "onnx/tokenizer/*"]