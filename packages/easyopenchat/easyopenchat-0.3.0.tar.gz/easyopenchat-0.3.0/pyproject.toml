[project]
name = "easyopenchat"
version = "0.3.0"
description = "An easy, beginner-friendly chatbot SDK powered by OpenRouter"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [{name = "Sriram G", email = "sriramkrish379@gmail.com"}]
keywords = ["chatbot", "openai", "openrouter", "gradio", "api", "bot"]
dependencies = [
    "requests>=2.28.0",
    "jinja2>=3.1.0",
    "gradio>=4.44.1",
    "fastapi>=0.100.0",
    "uvicorn>=0.23.0",
    "rich>=13.0.0"
]

[project.optional-dependencies]
vector = ["faiss-cpu>=1.7.0", "numpy>=1.21.0"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"