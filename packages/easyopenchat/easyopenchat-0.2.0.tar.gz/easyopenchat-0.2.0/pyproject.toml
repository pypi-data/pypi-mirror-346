[project]
name = "easyopenchat"
version = "0.2.0"
description = "An easy, beginner-friendly chatbot SDK powered by OpenRouter"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [{name = "Sriram G", email = "sriramkrish379@gmail.com"}]
keywords = ["chatbot", "openai", "openrouter", "gradio", "api", "bot", "openrouter"]
dependencies = [
    "requests",
    "jinja2",
    "gradio",
    "fastapi",
    "uvicorn"
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
