[metadata]
name = materials_informatics_agent
description = A LangGraph/LLM-driven EDA → AutoML → report pipeline
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
author = Hasan Muhammad Sayeed
author_email = hasan.sayeed.71.93@gmail.com
license = MIT
license_files = LICENSE.txt
url = https://github.com/hasan-sayeed/MI-Agent
project_urls = 
	Source = https://github.com/hasan-sayeed/MI-Agent
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
zip_safe = False
packages = find:
package_dir = 
	= src
include_package_data = True
python_requires = >=3.10
install_requires = 
	pandas==2.1.4
	numpy==1.26.4
	langchain-core==0.3.51
	langchain-openai==0.3.12
	langchain-experimental==0.3.4
	trustcall==0.0.38
	pydantic==2.11.3
	langgraph==0.3.26
	langsmith==0.3.27
	pycaret==3.3.2
	optuna==4.3.0
	optuna-integration==4.3.0
	markdown==3.8
	pdfkit==1.0.0
	matplotlib==3.7.5
	seaborn==0.13.2
	python-dotenv==1.1.0

[options.packages.find]
where = src
exclude = 
	tests

[options.entry_points]
console_scripts = 
	materials_informatics_agent = mi_agent.__main__:main
	mi_agent = mi_agent.__main__:main

[options.extras_require]
PDF = 
	weasyprint>=57.0

[tool:pytest]
addopts = 
	--cov mi_agent --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[egg_info]
tag_build = 
tag_date = 0

