[project]
name = "looming-authz-rule-engine"
version = "0.3.0"
authors = [
    { name="Looming", email="devteam@looming.zone" }
]
description = "Looming Authz Rule Engine"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "EUPL-1.2"
license-files = ["LICEN[CS]E*"]
dependencies = []

[project.urls]
Homepage = "https://github.com/LoomingPlatform/looming-galaxy"
Issues = "https://github.com/LoomingPlatform/looming-galaxy/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/looming_authz_rule_engine"]