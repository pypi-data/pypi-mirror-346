name: Create Latest Release

on:
  push:
    tags:
      - latest

permissions:
  contents: write

jobs:
  release:
    name: Create release
    runs-on: ubuntu-22.04
    steps:
      - name: Create release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PAT }}
        with:
          generate_release_notes: false
          make_latest: false
          prerelease: true
