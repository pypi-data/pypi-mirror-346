[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ultrasound_processing_package_minimal"
version = "0.2.1"
description = "Ultrahangos képfeldolgozó Python csomag (minimal változat)"
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }

authors = [
  { name = "Mart", email = "mart@example.com" }
]

dependencies = [
  "numpy",
  "matplotlib",
  "opencv-python",
  "Pillow",
  "scipy"
]

[project.urls]
"Homepage" = "https://github.com/Mart-SciecPyt/ultrasound-processing-minimal"
"Documentation" = "https://ultrasound-processing-minimal.readthedocs.io"
