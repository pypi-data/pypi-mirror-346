[build-system]
requires = ["setuptools>=61.0", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "ducopy"
version = "18"  # Adjust as needed
description = "DucoPy: A Python library and CLI for full control over DucoBox ventilation units with a Connectivity Board. Retrieve system info, manage configurations, control nodes, and monitor logs easily from your Python environment or command line. "
readme = "README.md"
requires-python = ">=3.10"
authors = [{name = "Thomas Phil", email = "thomas@tphil.nl"}]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "pydantic>=1.10.17,<3",
    "requests>=2.32.3,<3",
    "loguru<1,>=0.7.2",
    "typer>=0.12.5,<1",
    "rich>=13.9.4,<14",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0,<8",
    "requests-mock>=1.11.0,<2",
    "pytest-cov>=4.1.0,<5",
    "flake8>=6.1.0,<7",
    "black>=23.9.1,<24",
    "mypy>=1.6.0,<2",
    "Flask>=2.3.3,<3",
    "ruff>=0.7.2,<1",
    "pre-commit>=4.0.1,<5",
    "pytest>=6.0",
]
build = [
    "build", 
    "twine",
    "pytest>=7.4.0,<8",
    "requests-mock>=1.11.0,<2",
    "pytest-cov>=4.1.0,<5",
    "flake8>=6.1.0,<7",
    "black>=23.9.1,<24",
    "mypy>=1.6.0,<2",
    "Flask>=2.3.3,<3",
    "ruff>=0.7.2,<1",
    "pre-commit>=4.0.1,<5",
    "pytest>=6.0",
]

[project.scripts]
ducopy = "ducopy.cli:entry_point"

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
extend-select = ["ANN", "UP"]
ignore = ["E501", "ANN101"]

[tool.ruff.lint.flake8-annotations]
mypy-init-return = true
