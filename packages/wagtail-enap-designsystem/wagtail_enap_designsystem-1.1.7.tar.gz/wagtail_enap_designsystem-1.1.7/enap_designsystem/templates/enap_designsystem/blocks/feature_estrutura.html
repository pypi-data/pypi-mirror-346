{% load wagtailimages_tags %}
{% load static %}

<section class="course-structure">
    <div class="container-medium">
        <div class="padding-global">
            <div class="icon-title-container">
                <img src="{% static 'enap_designsystem/icons/diploma.svg' %}" alt="Ícone">
                <h2>{{ value.title }}</h2>
            </div>
        
            <div class="modules-grid">
                {% for module in value.modules %}
                    <div class="accordion-item" id="accordion-{{ forloop.counter }}">
                        <div class="accordion-header">
                            <h3 class="module-heading">{{ module.module_title }}</h3>
                            <span class="toggle-icon">+</span>
                        </div>
                        <div class="accordion-content">
                            <p class="module-description">{{ module.module_description }}</p>
                            {% if module.module_items %}
                                <ul>
                                    {% for item in module.module_items %}
                                        <li>{{ item }}</li>
                                    {% endfor %}
                                </ul>
                            {% endif %}
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>


<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Seleciona todos os headers de accordion
        const headers = document.querySelectorAll('.accordion-header');
        
        // Adiciona o evento de clique a cada header
        headers.forEach(header => {
            header.addEventListener('click', function() {
                // Pega o elemento pai (o accordion item)
                const parentItem = this.parentElement;
                
                // Verifica se este item já está ativo
                const isActive = parentItem.classList.contains('active');
                
                // Remove a classe active de TODOS os accordions
                document.querySelectorAll('.accordion-item').forEach(item => {
                    item.classList.remove('active');
                });
                
                // Adiciona a classe active apenas ao item clicado, SE não estava ativo antes
                if (!isActive) {
                    parentItem.classList.add('active');
                }
            });
        });
    });
</script>

<style>
.module-heading {
    font-size: 24px;
    font-weight: 600;
    color: #024248;
    margin: 0;
}
.course-structure {
    max-width: 1142px;
    margin: 0 auto;
    padding: 120px 0px;
}

.icon-title-container {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 30px;
}

.icon-title-container h2 {
    font-size: 40px;
    font-weight: 500;
    color: #024248;
    margin: 0;
}

.modules-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
}

.accordion-item {
    border-bottom: 1px solid black;
    border-radius: 8px;
    overflow: hidden;
    background-color: #FFFFFF;
    transition: all 0.3s ease;
}

.accordion-header {
    padding: 25px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.accordion-header:hover {
    background-color: #F1F3F5;
}

.accordion-item.active .accordion-header {
    background-color: #024248;
}

.accordion-item.active .accordion-header h3 {
    color: white;
}

.accordion-item.active .toggle-icon {
    color: white;
}

.accordion-header h3 {
    margin: 0;
    font-size: 18px;
    font-weight: 400;
    color: #024248;
}

.toggle-icon {
    font-size: 24px;
    font-weight: bold;
    transition: transform 0.3s ease;
    color: #024248;
}

.accordion-item.active .toggle-icon {
    transform: rotate(45deg);
}

.accordion-content {
    display: none;
    padding: 15px 20px;
    background-color: #f9f9f9;
}

.accordion-item.active .accordion-content {
    display: block;
}

.module-description {
    margin-top: 0;
    margin-bottom: 10px;
    color: #555555;
    font-size: 16px;
    line-height: 1.5;
}

.accordion-content ul {
    margin: 0;
    padding-left: 20px;
}

.accordion-content li {
    margin-bottom: 5px;
    color: #666666;
}

@media (max-width: 768px) {
    .modules-grid {
        grid-template-columns: 1fr;
    }
    
    .accordion-header h3 {
        font-size: 16px;
    }

    .course-structure {
        padding: 90px 0px;
    }
}
</style>
