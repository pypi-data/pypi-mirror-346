[tool.black]
line-length = 120
force-exclude = """
/(
  | migrations
  | venv
)/
"""

[tool.isort]
profile = "black"
atomic = true


[tool.vulture]
exclude = ["migrations/"]
min_confidence = 70
paths = ["los", "tests"]
sort_by_size = true

[tool.interrogate]
ignore-init-method = true
ignore-init-module = true
ignore-magic = true
ignore-semiprivate = false
ignore-private = false
ignore-property-decorators = false
ignore-module = true
ignore-nested-functions = false
ignore-nested-classes = true
ignore-setters = false
fail-under = 7
exclude = ["docs/", "*/migrations/", "tests/", "test_*", "scripts/"]
ignore-regex = []
verbose = 2
quiet = false
whitelist-regex = []
color = true
omit-covered-files = true

[tool.poetry]
name = "django-lc-utils"
version = "1.2.0"
description = "Utilities for Django application"
authors = ["Tejas Bhandari <tejas@thesummitgrp.com>"]
readme = "README.md"
license = "BSD-3-Clause"
include = ["LICENSE"]
homepage = "https://github.com/Lenders-Cooperative/django-lc-utils"

[tool.poetry.dependencies]
python = "^3.10.10"
Django = ">=3.2.15,<5.0"
django-model-utils = "^4.2.0"
djangorestframework = "^3.12.4"
html-sanitizer = "^2.4"
openpyxl = "^3.1.2"
inflect = "^7.0.0"
sentry-sdk = ">=1.41.0"
django-error-reporting = "^0.10"
django-constance = { extras = ["database"], version = "^3.1.0" }
phonenumbers = "^8.13.31"
drf-spectacular = "^0.27.1"
django-tenants = "^3.6.1"
holidays = "^0.44"
semantic-version = "^2.10.0"
django-phonenumber-field = "^7.3.0"
smartystreets-python-sdk = "^4.14.0"
boto3 = "^1.28.3"
django-storages = { version = "^1.14.2", extras = ["boto3"] }
django-twilio-2fa = ">=0.20, <1.0"
python-magic = "^0.4.27"
whitenoise = "6.*"
weasyprint = ">=61.2"
django-autocomplete-light = "^3.11.0"

[tool.poetry.dev-dependencies]
pytest = "^8.1.1"
coverage = "^7.4.3"
django-coverage-plugin = "^3.1.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = ["django_lc_utils/tests"]
addopts = "-v --durations=5 --durations-min=1.0 -x --capture=no --disable-pytest-warnings"
norecursedirs = ["venv/*", ".git", "node_modules", "los"]
python_files = ["tests.py", "test_*.py"]
env = ["SENTRY_DSN = "]
