[project]
name = "mcpx-pydantic-ai"
version = "0.7.0"
description = "Pydantic Agent with mcp.run tools"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "mcp-run>=0.5.0",
    "pydantic>=2.10.4",
    "pydantic-ai>=0.0.35",
]

[dependency-groups]
dev = [
    "python-lsp-ruff>=2.2.2",
    "python-lsp-server>=1.12.0",
    "ruff>=0.8.6",
]

# Workaround for uv/setuptools version mismatch
# https://github.com/astral-sh/uv/issues/9513#issuecomment-2519527822
[tool.setuptools]
license-files = []
