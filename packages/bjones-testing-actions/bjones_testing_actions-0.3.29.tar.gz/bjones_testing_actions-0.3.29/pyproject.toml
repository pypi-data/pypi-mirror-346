[project]
name = "bjones_testing_actions"
version = "0.3.29"
description = "Simple test"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "aiohttp>=3.11.12",
    "orjson>=3.10.15",
]

[project.optional-dependencies]
test = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "tox>=4.11.0",
]

[tool.setuptools]
packages = []

[project.urls]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=hello_world --cov-report=term-missing"

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py310,py311
isolated_build = True

[testenv]
deps = 
    pytest>=7.4.0
    pytest-cov>=4.1.0
commands = 
    pytest tests/ -v --cov=hello_world --cov-report=term-missing
"""
