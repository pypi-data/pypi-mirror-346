[project]
name = "commons-library"
version = "0.5.2"
description = "Common dependencies for Python 3 software development and data management."
readme = "README.md"
authors = [{ name = "Artemis Resende", email = "artemis@aresende.com" }]
license = { file = "LICENSE.md" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.13",
]
keywords = ["webserver", "fastapi", "quickstart"]
requires-python = ">=3.13"
dependencies = [
    "httpx>=0.28.1",
    "sqlmodel>=0.0.22",
    "email-validator>=2.2.0",
    "command-runner>=1.7.0",
    "img2pdf>=0.6.0",
    "pillow>=11.1.0",
    "pycountry>=24.6.1",
    "qrcode>=8.0",
    "babel>=2.17.0",
    "streams-py>=1.3.0",
]

[dependency-groups]
dev = [
    "coverage>=7.6.12",
    "twine>=6.1.0",
]
