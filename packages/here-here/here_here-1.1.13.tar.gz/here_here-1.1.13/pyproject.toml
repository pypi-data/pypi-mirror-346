[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["here_here"]

[project]
name = "here-here"
version = "1.1.13"
authors = [
  { name="Michael Boerman", email="michaelboerman@hey.com" },
]
description = "Python package that replicates the R package called 'here'."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/michaelboerman/here"
Issues = "https://github.com/michaelboerman/here/issues"
