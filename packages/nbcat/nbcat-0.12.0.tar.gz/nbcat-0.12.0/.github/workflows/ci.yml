name: CI/CD

on:
  push:
    branches:
      - main
    tags:
      - 'v*'  
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Lint
        run: make lint

      - name: Test
        run: make test

      - name: Build 
        run: make build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-dist
          path: dist/

  deploy:
    if: ${{ startsWith(github.ref, 'refs/tags/') && success() }}
    needs: build
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Download artifact from CI
        uses: actions/download-artifact@v4
        with:
          name: build-dist
          path: dist/

      - name: List contents
        run: ls -la dist/

      - name: Upload to PyPi
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
