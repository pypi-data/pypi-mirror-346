[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "logycon-pipeline"
version = "0.1.0"
description = "A simple pipeline runner for Python tasks"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    { name = "Logycon" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "build>=1.0.0",
    "twine>=4.0.0",
]

[project.urls]
"Homepage" = "https://github.com/logycon/pipeline-python"
"Bug Tracker" = "https://github.com/logycon/pipeline-python/issues"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
asyncio_mode = "auto"

[tool.black]
line-length = 120
target-version = ["py38"]

[tool.isort]
profile = "black"
line_length = 120

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.flake8]
max-line-length = 120
extend-ignore = "E203,E501" 