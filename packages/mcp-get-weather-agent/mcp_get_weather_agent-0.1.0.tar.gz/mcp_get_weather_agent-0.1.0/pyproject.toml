[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-get-weather-agent"
version = "0.1.0"
description = "输入OpenWeather-API-KEY，获取天气信息"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "build>=1.2.2.post1",
    "dotenv>=0.9.9",
    "httpx>=0.28.1",
    "mcp>=1.7.1",
    "openai>=1.77.0",
    "twine>=6.1.0",
]

[project.scripts]
mcp-get-weather = "mcp_get_weather:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
