[project]
name = "ai-circus"
version = "0.1.0"
authors = [{ name = "Angel", email = "angelmtenor@gmail.com" }]
license = { text = "MIT" }
description = "Smart AI Building Block"
readme = "README.md"
requires-python = ">=3.13" # Aligned with Ruff target-version
dependencies = [
    "httpx>=0.28.1",
    "loguru>=0.7.3",
    "psutil>=7.0.0",
    "py-cpuinfo>=9.0.0",
    "python-dotenv>=1.1.0",
]

[project.optional-dependencies]
dev = [
    "debugpy>=1.8.14",
    "jupyter>=1.1.1",
    "pre-commit>=4.2.0",
    "pyinstrument>=5.0.1",
    "pytest>=8.3.5",
    "pytest-cov>=6.1.1",
    "ruff>=0.11.8",
    "twine>=6.1.0",
    "pyright>=1.1.400",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pyright]
venv = ".venv"
venvPath = "."

[tool.ruff]
line-length = 120
target-version = "py313"

[tool.ruff.format]
docstring-code-format = true
indent-style = "space"
quote-style = "double"

[tool.ruff.lint]
# Specify the linting rules to enable
per-file-ignores = { "**/notebooks_extra/**" = ["ALL"], "**.ipynb" = [
    "E501", # Line too long
    "D103", # Missing docstring in public function
    "D101", # Missing docstring in public class
    "E402", # Module level import not at top of file
], "**/__init__.py" = ["D104"] }

select = [
    "F",   # Pyflakes: Logical errors and undefined variables
    "E",   # Pycodestyle: Style errors
    "W",   # Pycodestyle: Style warnings
    "D",   # pydocstyle: Docstring conventions
    "B",   # flake8-bugbear: Best practices and potential bugs
    "I",   # isort: Import sorting
    "N",   # PEP8 Naming: Naming conventions
    "UP",  # pyupgrade: Python syntax upgrades
    "C90", # mccabe: Code complexity
    "Q",   # flake8-quotes: String quote consistency
]
ignore = [
    "B007", # Unused loop variable (often stylistic)
    "B008", # False positive with dependency injection
    "C901", # Function complexity (can be revisited if needed)
    "D105", # Missing docstring in magic method
    "D203", # Docstring style conflicts
    "D205", # 1 blank line required between summary and description
    "D212", # Docstring style conflicts
    "D415", # Missing trailing punctuation in docstring
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[dependency-groups]
dev = ["pyright>=1.1.400"]
