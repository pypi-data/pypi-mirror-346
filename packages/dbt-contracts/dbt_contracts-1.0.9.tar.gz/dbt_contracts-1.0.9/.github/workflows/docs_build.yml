name: ğŸ—ï¸ Build documentation

on:
  pull_request:
    branches: [ master ]
    paths:
      - pyproject.toml
      - dbt_contracts/**
      - docs/**
      - .github/workflows/**
      - README.md

  workflow_dispatch:

  workflow_call:

permissions:
  contents: read

env:
  python-version: '3.12'

jobs:
  build:
    name: ğŸ“ƒ Build pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›’
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš™ï¸ Setup - Pages
        uses: actions/configure-pages@v5

      - name: âš™ï¸ Setup - UV ğŸ
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: âš™ï¸ Setup - Dependencies
        run: |
          sudo apt-get install graphviz python3-sphinx

      - name: ğŸ—ï¸ Sphinx build
        run: |
          uv run docs/contracts.py
          uv run make html
          uv run make linkcheck

      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/_build/html

  check-links:
    name: ğŸ” Check markdown links
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›’
        uses: actions/checkout@v4

      - name: ğŸ” Run linkspector
        uses: umbrelladocs/action-linkspector@v1
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-review
          fail_on_error: true