name: "âœ… Validate package deployment   "

on:
  pull_request:
    branches: [ master ]
    paths:
      - pyproject.toml
      - dbt_contracts/**
      - tests/**

  workflow_dispatch:

  workflow_call:
    outputs:
      artifact-name:
        description: "The name of the uploaded package artifacts"
        value: ${{ jobs.build.outputs.artifact-name }}

permissions:
  contents: read

env:
  python-version: '3.13'

jobs:
  lint:
    name: ğŸ” Lint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup - Python ğŸ
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.python-version }}

      - name: ğŸ” Run flake8
        uses: py-actions/flake8@v2

  test:
    name: ğŸ§ª Run tests
    runs-on: ${{ matrix.os }}
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
        name: [ ğŸ§ Linux ]
        python-version: [ 3.12, 3.13 ]
        include:
          # TODO: disabled due to bug in uv action causing post-step to fail
          # Issue tracker: https://github.com/astral-sh/setup-uv/issues/226
#          - os: windows-latest
#            name: ğŸªŸ Windows
#            python-version: 3.13
          - os: macos-latest
            name: ğŸ Mac
            python-version: 3.13
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš™ï¸ Setup - UV ğŸ
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ§ª Run tests
        run: |
          uv run pytest -n auto -m "not manual" --junit-xml=test-results.xml

      - name: ğŸ“ƒ Publish test results report
        uses: pmeier/pytest-results-action@main
        with:
          path: test-results.xml
          summary: true
          display-options: fEX
          fail-on-empty: true
          title: Test results | ${{ matrix.name }} - ğŸ Python${{ matrix.python-version }}

  build:
    name: ğŸ“¦ Build package
    runs-on: ubuntu-latest
    needs: test
    env:
      artifact-name: python-package-distribution
    outputs:
      artifact-name: ${{ env.artifact-name }}
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš™ï¸ Setup - UV ğŸ
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ“„ Sanitise readme
        run: |
          sed -i -r "s|\[\!(\w+)\]|**\\1:**|g" README.md

      - name: ğŸ—ï¸ Build package
        run: |
          echo "Building artifacts for v$(uv run hatch version)"
          uv build

      - name: ğŸ“¦ Upload package artifacts
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.artifact-name }}
          path: dist/
          if-no-files-found: error
